    title: "NALOXONE",
informationInEnglish: `
<strong>Uses :</strong>
1.Cardiovascular system: Naloxone should be carefully administered to patients with respiratory depression. In the presence of hypercarbia, naloxone can cause tachycardia, hypertension and arrhythmias. The patient must be manually ventilated to treat hypercarbia and naloxone administered slowly. 
2.Respiratory system: Naloxone effectively reverses respiratory depression due to opioids. However, it should be remembered that the duration of action of naloxone is one hour whereas the opioid may be of longer duration of action. Hence, resedation and recurrence of respiratory depression is possible when the effect of naloxone wears off. 
Central nervous system: The administration of naloxone is accompanied by reversal of analgesia. Hence, the patient can become restless and agitated due to perception of pain.
<strong>Availability :</strong>
INJECTION-0.4 mg/ml.
<strong>Dosage :</strong>
Intravenous injection
Subcutaneous or intramuscular route (if i.v. route is not feasible but the dose is same, can be given oral as well).
Adult- Opioid poisoning: Start with 0.4 to 2 mg (at all ages) as intravenous bolus, Repeat every 2 minutes if no response to a total of 10 mg. Once response occurs start infusion of naloxone at 2/3rd the total loading dose given every hour with continous monitoring for reccurence of respiratory depression. May require additional bolus during infusion.
Child- Opioid poisoning: 10 µg/kg, followed by 100 µg/kg if there is no response.
`,
informationInKannada:`
<strong>ಉಪಯೋಗಗಳು :</strong>
1.ಹೃದಯರಕ್ತನಾಳದ ವ್ಯವಸ್ಥೆ: ಉಸಿರಾಟದ ಖಿನ್ನತೆಯ ರೋಗಿಗಳಿಗೆ ನಲೋಕ್ಸೋನ್ ಅನ್ನು ಎಚ್ಚರಿಕೆಯಿಂದ ನಿರ್ವಹಿಸಬೇಕು. ಹೈಪರ್ಕಾರ್ಬಿಯಾ ಉಪಸ್ಥಿತಿಯಲ್ಲಿ, ನಲೋಕ್ಸೋನ್ ಟಾಕಿಕಾರ್ಡಿಯಾ, ಅಧಿಕ ರಕ್ತದೊತ್ತಡ ಮತ್ತು ಆರ್ಹೆತ್ಮಿಯಾಗಳಿಗೆ ಕಾರಣವಾಗಬಹುದು. ಹೈಪರ್ ಕಾರ್ಬಿಯಾ ಚಿಕಿತ್ಸೆಗಾಗಿ ರೋಗಿಯನ್ನು ಹಸ್ತಚಾಲಿತವಾಗಿ ಗಾಳಿ ಮಾಡಬೇಕು ಮತ್ತು ನಲೋಕ್ಸೋನ್ ಅನ್ನು ನಿಧಾನವಾಗಿ ನಿರ್ವಹಿಸಬೇಕು. 
2.ಉಸಿರಾಟ ವ್ಯವಸ್ಥೆ: ಒಪಿಯಾಡ್‌ಗಳ ಕಾರಣದಿಂದಾಗಿ ನಲೋಕ್ಸೋನ್ ಉಸಿರಾಟದ ಖಿನ್ನತೆಯನ್ನು ಪರಿಣಾಮಕಾರಿಯಾಗಿ ಹಿಮ್ಮೆಟ್ಟಿಸುತ್ತದೆ. ಆದಾಗ್ಯೂ, ನಲೋಕ್ಸೋನ್‌ನ ಕ್ರಿಯೆಯ ಅವಧಿಯು ಒಂದು ಗಂಟೆಯಾಗಿರುತ್ತದೆ ಎಂದು ನೆನಪಿನಲ್ಲಿಡಬೇಕು ಆದರೆ ಒಪಿಯಾಡ್ ದೀರ್ಘಾವಧಿಯ ಕ್ರಿಯೆಯನ್ನು ಹೊಂದಿರಬಹುದು. ಆದ್ದರಿಂದ, ನಲೋಕ್ಸೋನ್‌ನ ಪರಿಣಾಮವು ಕಡಿಮೆಯಾದಾಗ ಉಸಿರಾಟದ ಖಿನ್ನತೆಯ ಮರುಕಳಿಸುವಿಕೆ ಮತ್ತು ಮರುಕಳಿಸುವಿಕೆಯು ಸಾಧ್ಯ. 
ಕೇಂದ್ರ ನರಮಂಡಲದ ವ್ಯವಸ್ಥೆ: ನಲೋಕ್ಸೋನ್ನ ಆಡಳಿತವು ನೋವು ನಿವಾರಕವನ್ನು ಹಿಮ್ಮುಖಗೊಳಿಸುವುದರೊಂದಿಗೆ ಇರುತ್ತದೆ. ಆದ್ದರಿಂದ, ನೋವಿನ ಗ್ರಹಿಕೆಯಿಂದಾಗಿ ರೋಗಿಯು ಪ್ರಕ್ಷುಬ್ಧ ಮತ್ತು ಉದ್ರೇಕಗೊಳ್ಳಬಹುದು.
<strong>ಲಭ್ಯತೆ :</strong>
ಇಂಜೆಕ್ಷನ್-0.4 ಮಿಗ್ರಾಂ/ಮಿಲಿ.
<strong>ಪ್ರಮಾಣ :</strong>
ಇಂಟ್ರಾವೆನಸ್ ಇಂಜೆಕ್ಷನ್
ಸಬ್ಕ್ಯುಟೇನಿಯಸ್ ಅಥವಾ ಇಂಟ್ರಾಮಸ್ಕುಲರ್ ಮಾರ್ಗ (ಐವಿ ಮಾರ್ಗವು ಕಾರ್ಯಸಾಧ್ಯವಾಗದಿದ್ದರೆ ಆದರೆ ಡೋಸ್ ಒಂದೇ ಆಗಿದ್ದರೆ, ಮೌಖಿಕವಾಗಿಯೂ ನೀಡಬಹುದು).
ವಯಸ್ಕರು- ಒಪಿಯಾಡ್ ವಿಷ: 0.4 ರಿಂದ 2 ಮಿಗ್ರಾಂ (ಎಲ್ಲಾ ವಯಸ್ಸಿನಲ್ಲೂ) ಇಂಟ್ರಾವೆನಸ್ ಬೋಲಸ್‌ನೊಂದಿಗೆ ಪ್ರಾರಂಭಿಸಿ, ಒಟ್ಟು 10 ಮಿಗ್ರಾಂಗೆ ಯಾವುದೇ ಪ್ರತಿಕ್ರಿಯೆಯಿಲ್ಲದಿದ್ದರೆ ಪ್ರತಿ 2 ನಿಮಿಷಗಳಿಗೊಮ್ಮೆ ಪುನರಾವರ್ತಿಸಿ. ಒಮ್ಮೆ ಪ್ರತಿಕ್ರಿಯೆ ಸಂಭವಿಸಿದಲ್ಲಿ, ಉಸಿರಾಟದ ಖಿನ್ನತೆಯ ಪುನರಾವರ್ತನೆಗಾಗಿ ನಿರಂತರ ಮೇಲ್ವಿಚಾರಣೆಯೊಂದಿಗೆ ಪ್ರತಿ ಗಂಟೆಗೆ ನೀಡಲಾದ ಒಟ್ಟು ಲೋಡಿಂಗ್ ಡೋಸ್‌ನ 2/3 ರಷ್ಟು ನಲೋಕ್ಸೋನ್ ಕಷಾಯವನ್ನು ಪ್ರಾರಂಭಿಸಿ. ಇನ್ಫ್ಯೂಷನ್ ಸಮಯದಲ್ಲಿ ಹೆಚ್ಚುವರಿ ಬೋಲಸ್ ಬೇಕಾಗಬಹುದು.
ಮಗು- ಒಪಿಯಾಡ್ ವಿಷ: 10 µg/kg, ನಂತರ 100 µg/kg ಯಾವುದೇ ಪ್ರತಿಕ್ರಿಯೆ ಇಲ್ಲದಿದ್ದರೆ.
`,
informationInHindi:`
<strong>उपयोग :</strong>
1.हृदय प्रणाली: श्वसन अवसाद वाले रोगियों को नालोक्सोन सावधानी से दिया जाना चाहिए। हाइपरकार्बिया की उपस्थिति में, नालोक्सोन टैचीकार्डिया, उच्च रक्तचाप और अतालता का कारण बन सकता है। हाइपरकार्बिया के इलाज के लिए रोगी को मैन्युअल रूप से हवादार किया जाना चाहिए और नालोक्सोन को धीरे-धीरे प्रशासित किया जाना चाहिए। 
2. श्वसन प्रणाली: नालोक्सोन ओपिओइड के कारण श्वसन अवसाद को प्रभावी ढंग से उलट देता है। हालाँकि, यह याद रखना चाहिए कि नालोक्सोन की कार्रवाई की अवधि एक घंटा है जबकि ओपिओइड की कार्रवाई की अवधि लंबी हो सकती है। इसलिए, जब नालोक्सोन का प्रभाव कम हो जाता है तो श्वसन अवसाद की पुनरावृत्ति और पुनरावृत्ति संभव है। 
केंद्रीय तंत्रिका तंत्र: नालोक्सोन का प्रशासन एनाल्जेसिया के उलट के साथ होता है। इसलिए, दर्द की अनुभूति के कारण रोगी बेचैन और उत्तेजित हो सकता है।
<strong>उपलब्धता :</strong>
इंजेक्शन-0.4 मिलीग्राम/मिली.
<strong>मात्रा :</strong>
अंतःशिरा इंजेक्शन
चमड़े के नीचे या इंट्रामस्क्युलर मार्ग (यदि IV मार्ग संभव नहीं है लेकिन खुराक समान है, तो मौखिक रूप से भी दिया जा सकता है)।
वयस्क- ओपिओइड विषाक्तता: अंतःशिरा बोलस के रूप में 0.4 से 2 मिलीग्राम (सभी उम्र में) से शुरू करें, यदि कुल 10 मिलीग्राम पर कोई प्रतिक्रिया नहीं होती है तो हर 2 मिनट में दोहराएं। एक बार प्रतिक्रिया होने पर श्वसन अवसाद की पुनरावृत्ति के लिए निरंतर निगरानी के साथ हर घंटे दी जाने वाली कुल लोडिंग खुराक का 2/3 नालोक्सोन डालना शुरू करें। जलसेक के दौरान अतिरिक्त बोलस की आवश्यकता हो सकती है।
बच्चा- ओपिओइड विषाक्तता: 10 माइक्रोग्राम/किग्रा, इसके बाद कोई प्रतिक्रिया न होने पर 100 माइक्रोग्राम/किग्रा।

informationInEnglish: `
<strong>Uses :</strong>
Norepinephrine (Noradrenaline) Norepinephrine, also known as noradrenaline, is both a neurotransmitter and a hormone. It plays an important role in your body's “fight-or-flight” response. As a medication, norepinephrine is used to increase and maintain blood pressure in limited, short-term serious health situations.
<strong>Availability :</strong>
INJECTIONS-Vials (4 mg/ml, 4 mg/2 ml and 2 mg/2 ml)
<strong>Dosage :</strong>
Parenteral
Intravenous
Acute hypotension
Adult: 8-12 µg/minute, up to 8-30 µg/minute in refractory shock. Infused using a solution of 4 µg/ml in glucose 5%, or sodium chloride 0.9% and glucose 5% at a rate of 2-3 ml/ minute. Adjust according to blood pressure response. Average maintenance dose: 0.5-1 ml/minute (2-4 µg/minute). Infuse via a central venous catheter or into a large vein. Child: Administer at a rate of 2 µg/minute. Alternatively, 2 µg/m2/minute. Adjust rate according to BP response and perfusion.
Elderly: Initial dose should be at low end of dose range.
Upper gastrointestinal haemorrhage
Adult: 8 mg in 250 ml of 0.9% sodium chloride injection via intraperitoneal route Alternatively, instill 8 mg in 100 ml of 0.9% sodiumchloridesolutionthroughanasogastric tube every hr for 6–8 hrs, then every 2 hrs for 4–6 hrs. Withdraw drug gradually.
Reconstitution
Dilute with 5% glucose injection, with or without sodium chloride, dilution with sodium chloride injection alone is not recommended.
`,
informationInKannada:`
<strong>ಉಪಯೋಗಗಳು :</strong>
ನೊರ್ಪೈನ್ಫ್ರಿನ್ (ನೊರಾಡ್ರಿನಾಲಿನ್) ನೊರ್ಪೈನ್ಫ್ರಿನ್, ನೊರಾಡ್ರಿನಾಲಿನ್ ಎಂದೂ ಕರೆಯಲ್ಪಡುತ್ತದೆ, ಇದು ನರಪ್ರೇಕ್ಷಕ ಮತ್ತು ಹಾರ್ಮೋನ್ ಆಗಿದೆ. ಇದು ನಿಮ್ಮ ದೇಹದ "ಹೋರಾಟ-ಅಥವಾ-ಹಾರಾಟ" ಪ್ರತಿಕ್ರಿಯೆಯಲ್ಲಿ ಪ್ರಮುಖ ಪಾತ್ರ ವಹಿಸುತ್ತದೆ. ಔಷಧಿಯಾಗಿ, ಸೀಮಿತ, ಅಲ್ಪಾವಧಿಯ ಗಂಭೀರ ಆರೋಗ್ಯ ಸಂದರ್ಭಗಳಲ್ಲಿ ರಕ್ತದೊತ್ತಡವನ್ನು ಹೆಚ್ಚಿಸಲು ಮತ್ತು ನಿರ್ವಹಿಸಲು ನೊರ್ಪೈನ್ಫ್ರಿನ್ ಅನ್ನು ಬಳಸಲಾಗುತ್ತದೆ.
<strong>ಲಭ್ಯತೆ :</strong>
ಚುಚ್ಚುಮದ್ದು-ಬಾಟಲುಗಳು (4 mg/ml, 4 mg/2 ml ಮತ್ತು 2 mg/2 ml)
<strong>ಪ್ರಮಾಣ :</strong>
ಪೇರೆಂಟೆರಲ್
ಇಂಟ್ರಾವೆನಸ್
ತೀವ್ರವಾದ ಹೈಪೊಟೆನ್ಷನ್
ವಯಸ್ಕ: 8-12 µg/ನಿಮಿಷ, 8-30 µg/ನಿಮಿಷದವರೆಗೆ ವಕ್ರೀಕಾರಕ ಆಘಾತದಲ್ಲಿ. ಗ್ಲುಕೋಸ್ 5%, ಅಥವಾ ಸೋಡಿಯಂ ಕ್ಲೋರೈಡ್ 0.9% ಮತ್ತು ಗ್ಲುಕೋಸ್ 5% 2-3 ಮಿಲಿ/ನಿಮಿಷದ ದರದಲ್ಲಿ 4 µg/ml ದ್ರಾವಣವನ್ನು ಬಳಸಿ ತುಂಬಿಸಲಾಗುತ್ತದೆ. ರಕ್ತದೊತ್ತಡದ ಪ್ರತಿಕ್ರಿಯೆಗೆ ಅನುಗುಣವಾಗಿ ಹೊಂದಿಸಿ. ಸರಾಸರಿ ನಿರ್ವಹಣೆ ಪ್ರಮಾಣ: 0.5-1 ಮಿಲಿ/ನಿಮಿಷ (2-4 μg/ನಿಮಿಷ). ಕೇಂದ್ರ ಸಿರೆಯ ಕ್ಯಾತಿಟರ್ ಮೂಲಕ ಅಥವಾ ದೊಡ್ಡ ಅಭಿಧಮನಿಯೊಳಗೆ ತುಂಬಿಸಿ. ಮಗು: 2 µg/ನಿಮಿಷದ ದರದಲ್ಲಿ ನಿರ್ವಹಿಸಿ. ಪರ್ಯಾಯವಾಗಿ, 2 µg/m2/ನಿಮಿಷ. ಬಿಪಿ ಪ್ರತಿಕ್ರಿಯೆ ಮತ್ತು ಪರ್ಫ್ಯೂಷನ್ ಪ್ರಕಾರ ದರವನ್ನು ಹೊಂದಿಸಿ.
ಹಿರಿಯರು: ಆರಂಭಿಕ ಡೋಸ್ ಡೋಸ್ ಶ್ರೇಣಿಯ ಕಡಿಮೆ ಕೊನೆಯಲ್ಲಿ ಇರಬೇಕು.
ಮೇಲಿನ ಜಠರಗರುಳಿನ ರಕ್ತಸ್ರಾವ
ವಯಸ್ಕ: ಇಂಟ್ರಾಪೆರಿಟೋನಿಯಲ್ ಮಾರ್ಗದ ಮೂಲಕ 250 ಮಿಲಿ 0.9% ಸೋಡಿಯಂ ಕ್ಲೋರೈಡ್ ಇಂಜೆಕ್ಷನ್‌ನಲ್ಲಿ 8 ಮಿಗ್ರಾಂ ಪರ್ಯಾಯವಾಗಿ, 100 ಮಿಲಿ 0.9% ಸೋಡಿಯಂ ಕ್ಲೋರೈಡ್ ದ್ರಾವಣದ ಮೂಲಕ 8 ಮಿಗ್ರಾಂ ಅನ್ನು 6-8 ಗಂಟೆಗಳವರೆಗೆ ಪ್ರತಿ ಗಂಟೆಗೆ 6-8 ಗಂಟೆಗಳವರೆಗೆ, ನಂತರ ಪ್ರತಿ 2-6 ಗಂಟೆಗಳವರೆಗೆ. ಕ್ರಮೇಣ ಔಷಧವನ್ನು ಹಿಂತೆಗೆದುಕೊಳ್ಳಿ.
ಪುನರ್ ರಚನೆ
5% ಗ್ಲೂಕೋಸ್ ಇಂಜೆಕ್ಷನ್‌ನೊಂದಿಗೆ ದುರ್ಬಲಗೊಳಿಸಿ, ಸೋಡಿಯಂ ಕ್ಲೋರೈಡ್‌ನೊಂದಿಗೆ ಅಥವಾ ಇಲ್ಲದೆ, ಸೋಡಿಯಂ ಕ್ಲೋರೈಡ್ ಇಂಜೆಕ್ಷನ್‌ನೊಂದಿಗೆ ದುರ್ಬಲಗೊಳಿಸುವುದನ್ನು ಶಿಫಾರಸು ಮಾಡುವುದಿಲ್ಲ.

informationInHindi:`
<strong>उपयोग :</strong>
नॉरएपिनेफ्रिन (नॉरएड्रेनालाईन) नॉरएपिनेफ्रिन, जिसे नॉरएड्रेनालाईन भी कहा जाता है, एक न्यूरोट्रांसमीटर और एक हार्मोन दोनों है। यह आपके शरीर की "लड़ो-या-उड़ाओ" प्रतिक्रिया में महत्वपूर्ण भूमिका निभाता है। एक दवा के रूप में, नॉरपेनेफ्रिन का उपयोग सीमित, अल्पकालिक गंभीर स्वास्थ्य स्थितियों में रक्तचाप को बढ़ाने और बनाए रखने के लिए किया जाता है।
<strong>उपलब्धता :</strong>
इंजेक्शन-शीशियाँ (4 मिलीग्राम/एमएल, 4 मिलीग्राम/2 एमएल और 2 मिलीग्राम/2 एमएल)
<strong>मात्रा :</strong>
पैरेंटरल
नसों में
तीव्र हाइपोटेंशन
वयस्क: 8-12 µg/मिनट, दुर्दम्य सदमे में 8-30 µg/मिनट तक। ग्लूकोज 5%, या सोडियम क्लोराइड 0.9% और ग्लूकोज 5% में 2-3 मिली/मिनट की दर से 4 माइक्रोग्राम/एमएल के घोल का उपयोग करके डाला जाता है। रक्तचाप प्रतिक्रिया के अनुसार समायोजित करें। औसत रखरखाव खुराक: 0.5-1 मिली/मिनट (2-4 माइक्रोग्राम/मिनट)। एक केंद्रीय शिरापरक कैथेटर के माध्यम से या एक बड़ी नस में डालें। बच्चा: 2 माइक्रोग्राम प्रति मिनट की दर से दें। वैकल्पिक रूप से, 2 µg/m2/मिनट। बीपी प्रतिक्रिया और छिड़काव के अनुसार दर समायोजित करें।
बुजुर्ग: प्रारंभिक खुराक खुराक सीमा के निचले सिरे पर होनी चाहिए।
ऊपरी जठरांत्र रक्तस्राव

informationInEnglish: `

Nifedipine is used to treat high blood pressure and to control angina (chest pain). Nifedipine is in a class of medications called calcium-channel blockers. It lowers blood pressure by relaxing the blood vessels so the heart does not have to pump as hard.

CAPSULES-5, 10, 20 and 30 mg.

`,


informationInKannada:`
<strong>ಉಪಯೋಗಗಳು :</strong>
ನಿಫೆಡಿಪೈನ್ ಅನ್ನು ಅಧಿಕ ರಕ್ತದೊತ್ತಡಕ್ಕೆ ಚಿಕಿತ್ಸೆ ನೀಡಲು ಮತ್ತು ಆಂಜಿನಾ (ಎದೆ ನೋವು) ನಿಯಂತ್ರಿಸಲು ಬಳಸಲಾಗುತ್ತದೆ. ನಿಫೆಡಿಪೈನ್ ಕ್ಯಾಲ್ಸಿಯಂ-ಚಾನೆಲ್ ಬ್ಲಾಕರ್ಸ್ ಎಂಬ ಔಷಧಿಗಳ ವರ್ಗದಲ್ಲಿದೆ. ಇದು ರಕ್ತನಾಳಗಳನ್ನು ವಿಶ್ರಾಂತಿ ಮಾಡುವ ಮೂಲಕ ರಕ್ತದೊತ್ತಡವನ್ನು ಕಡಿಮೆ ಮಾಡುತ್ತದೆ ಆದ್ದರಿಂದ ಹೃದಯವು ಗಟ್ಟಿಯಾಗಿ ಪಂಪ್ ಮಾಡಬೇಕಾಗಿಲ್ಲ.
<strong>ಲಭ್ಯತೆ :</strong>
ಮಾತ್ರೆಗಳು-5, 10, 20 ಮತ್ತು 30 ಮಿಗ್ರಾಂ ಸರಳ ಮತ್ತು ಎಸ್ಆರ್,
ಕ್ಯಾಪ್ಸುಲ್ಗಳು-5, 10, 20 ಮತ್ತು 30 ಮಿಗ್ರಾಂ.
<strong>ಪ್ರಮಾಣ :</strong>
ಮೌಖಿಕ
ವಯಸ್ಕರು-ಅಧಿಕ ರಕ್ತದೊತ್ತಡ (ನಿರಂತರ-ಬಿಡುಗಡೆ ಮಾತ್ರೆಗಳಂತೆ): 1 ರಿಂದ 2 ವಿಭಜಿತ ಪ್ರಮಾಣದಲ್ಲಿ ಪ್ರತಿದಿನ 20 ರಿಂದ 100 ಮಿಗ್ರಾಂ ಸಾಮಾನ್ಯ ಶ್ರೇಣಿ.`,
informationInHindi:`

informationInKannada:`
<strong>ಉಪಯೋಗಗಳು :</strong>
ಕೇಂದ್ರ ನರಮಂಡಲ: ಸಾಮಾನ್ಯವಾಗಿ ಇದು ವಾಂತಿ-ನಿರೋಧಕ ಪರಿಣಾಮವನ್ನು ಹೊರತುಪಡಿಸಿ ಕೇಂದ್ರ ನರಮಂಡಲದ ಮೇಲೆ ಯಾವುದೇ ಪರಿಣಾಮ ಬೀರುವುದಿಲ್ಲ. ಇದು ಎಕ್ಸ್ಟ್ರಾಪಿರಮಿಡಲ್ ಪ್ರತಿಕ್ರಿಯೆಗಳನ್ನು ಉಂಟುಮಾಡುವುದಿಲ್ಲ ಅಥವಾ ಆಕ್ಯುಲೋಜಿರಿಕ್ ಬಿಕ್ಕಟ್ಟನ್ನು ಉಂಟುಮಾಡುವುದಿಲ್ಲ.
<strong>ಲಭ್ಯತೆ :</strong>
ಮಾತ್ರೆಗಳು - 4 ಮತ್ತು 8 ಮಿಗ್ರಾಂ, 
ಇಂಜೆಕ್ಷನ್ 2 ಮತ್ತು 4ml ampoule (2 mg/ml),
ಡ್ರಾಪ್ಸ್-2 ಮಿಗ್ರಾಂ/5 ಮಿಲಿ,
ಸಿರಪ್-2 ಮಿಗ್ರಾಂ/5 ಮಿಲಿ, 
ಸಸ್ಪೆನ್ಷನ್-1 ಮಿಗ್ರಾಂ/5 ಮಿಲಿ.
<strong>ಪ್ರಮಾಣ :</strong>
ಮೌಖಿಕ
ಶಸ್ತ್ರಚಿಕಿತ್ಸೆಯ ನಂತರದ ವಾಕರಿಕೆ ಮತ್ತು ವಾಂತಿ ತಡೆಗಟ್ಟುವಿಕೆ: ವಯಸ್ಕರಿಗೆ 16 ಮಿಗ್ರಾಂ, ಅರಿವಳಿಕೆಗೆ 1 ಗಂಟೆ ಮೊದಲು.
ಕ್ಯಾನ್ಸರ್ ಕೀಮೋಥೆರಪಿಗೆ ಸಂಬಂಧಿಸಿದ ವಾಕರಿಕೆ ಮತ್ತು ವಾಂತಿ:
ವಯಸ್ಕರು- 24 ಮಿಗ್ರಾಂ ಒಂದೇ ಡೋಸ್ ಆಗಿ ಒಂದೇ ದಿನದ ಕಿಮೊಥೆರಪಿ ಪ್ರಾರಂಭವಾಗುವ 30 ನಿಮಿಷಗಳ ಮೊದಲು ತೆಗೆದುಕೊಳ್ಳಲಾಗುತ್ತದೆ.
ಮಗು (4-11 ವರ್ಷಗಳು) - 4 ಮಿಗ್ರಾಂ ಮಾತ್ರೆಗಳು ದಿನಕ್ಕೆ 3 ಬಾರಿ, ಕೀಮೋಥೆರಪಿ ಮುಗಿದ ನಂತರ 1-2 ದಿನಗಳವರೆಗೆ ಮುಂದುವರಿಸಿ.
ಪೇರೆಂಟೆರಲ್
ಶಸ್ತ್ರಚಿಕಿತ್ಸೆಯ ನಂತರ ವಾಕರಿಕೆ ಮತ್ತು ವಾಂತಿ:
ವಯಸ್ಕರು- 4 ಮಿಗ್ರಾಂ i.m ಅಥವಾ ನಿಧಾನ i.v ಮೂಲಕ ಒಂದೇ ಡೋಸ್ ಆಗಿ.
ಕಿಮೊಥೆರಪಿ-ಪ್ರೇರಿತ ವಾಕರಿಕೆ ಮತ್ತು ವಾಂತಿ ತಡೆಗಟ್ಟುವಿಕೆ:
ವಯಸ್ಕರು - ಎಮೆಟೋಜೆನಿಕ್ ಕಿಮೊಥೆರಪಿ ಪ್ರಾರಂಭವಾಗುವ 30 ನಿಮಿಷಗಳ ಮೊದಲು 15 ನಿಮಿಷಗಳ ಕಾಲ 32 ಮಿಗ್ರಾಂ ಐವಿ ಡೋಸ್ ಅನ್ನು ತುಂಬಿಸಲಾಗುತ್ತದೆ.
`,
informationInHindi:`
<strong>उपयोग :</strong>
केंद्रीय तंत्रिका तंत्र: आम तौर पर इसका केंद्रीय तंत्रिका तंत्र पर वमनरोधी प्रभाव के अलावा कोई प्रभाव नहीं पड़ता है। यह एक्स्ट्रामाइराइडल प्रतिक्रियाओं का कारण नहीं बनता है या नेत्र संबंधी संकट का कारण नहीं बनता है।

`},

title: "PROPOFOL",
informationInEnglish: `
<strong>Uses :</strong>
1.Central nervous system (CNS): It produces dose-dependent depression of the CNS. Induction of anaesthesia is usually heralded by loss of verbal contact rather than loss of eyelash reflex. It may be used as an anticonvulsant. It reduces the cerebral metabolic rate, reduces cerebral blood flow through autoregulation and thus reduces intracranial pressure and intraocular pressure. However, it may reduce cerebral perfusion pressure by producing greater reduction in mean arterial pressure than intracranial pressure. It may cause some involuntary movements during induction.
2.Cardiovascular system: It causes hypotension due to peripheral vasodilatation. The change in heart rate is unpredictable. Propofol completely obtunds the baroreceptor reflex responses.
3.Respiratory system: It may cause transient apnoea. It obtunds the airway reflexes well. It does not increase airway secretions. Helps in achieving good intubating conditions even with smaller doses of muscle relaxants.
4.Gastrointestinal system: It has antiemetic properties.
<strong>Availability :</strong>
INJECTIONS-10, 20 and 50 ml vials (10 mg/ml), 10 and 20 ml vials (20 mg/ml), 
Ampoule 12, 20 and 50 ml (1%)
<strong>Dosage :</strong>
Intravenous
Induction and maintenance of general
anaesthesia:
Adult: Induction: 40 mg by injection or infusion every 10 seconds. Usual dose: 2-2.5 mg/kg. Maintenance: Infusion- 6-12 mg/ kg/h, intermittent bolus injection - 20-50 mg as needed.
Child: >3 years: Induction dose of 2.5-3.5 mg/kg. Maintenance dose: 7.5-18 mg/kg/h by i.v infusion
Elderly: Including debilitated patients: Infuse at a rate of 20 mg every 10 seconds. Maintenance: 3-6 mg/kg/h.
Sedation:
Adult: In diagnostic and surgical procedures: Initially, 6-9 mg/kg/h by infusion given for 3-5 minutes or an alternative dose of 0.5 mg/kg by slow injection over 3-5 minutes. Maintenance: 1.5-4.5 mg/kg/h infusion. Reduce maintenance dose by 20% for high- risk patients needing sedation. For ventilated patients: 0.3 mg/kg/h by infusion, subsequent maintenance dose: 0.3 – 3 mg/kg/h.
`,




informationInKannada:`
<strong>ಉಪಯೋಗಗಳು :</strong>
1.ಸೆಂಟ್ರಲ್ ನರವ್ಯೂಹ (ಸಿಎನ್ಎಸ್): ಇದು ಸಿಎನ್ಎಸ್ನ ಡೋಸ್-ಅವಲಂಬಿತ ಖಿನ್ನತೆಯನ್ನು ಉಂಟುಮಾಡುತ್ತದೆ. ರೆಪ್ಪೆಗೂದಲು ಪ್ರತಿಫಲಿತದ ನಷ್ಟಕ್ಕಿಂತ ಹೆಚ್ಚಾಗಿ ಮೌಖಿಕ ಸಂಪರ್ಕದ ನಷ್ಟದಿಂದ ಅರಿವಳಿಕೆ ಪ್ರಚೋದನೆಯನ್ನು ಸಾಮಾನ್ಯವಾಗಿ ಸೂಚಿಸಲಾಗುತ್ತದೆ. ಇದನ್ನು ಆಂಟಿಕಾನ್ವಲ್ಸೆಂಟ್ ಆಗಿ ಬಳಸಬಹುದು. ಇದು ಸೆರೆಬ್ರಲ್ ಮೆಟಾಬಾಲಿಕ್ ದರವನ್ನು ಕಡಿಮೆ ಮಾಡುತ್ತದೆ, ಸ್ವಯಂ ನಿಯಂತ್ರಣದ ಮೂಲಕ ಸೆರೆಬ್ರಲ್ ರಕ್ತದ ಹರಿವನ್ನು ಕಡಿಮೆ ಮಾಡುತ್ತದೆ ಮತ್ತು ಇದರಿಂದಾಗಿ ಇಂಟ್ರಾಕ್ರೇನಿಯಲ್ ಒತ್ತಡ ಮತ್ತು ಇಂಟ್ರಾಕ್ಯುಲರ್ ಒತ್ತಡವನ್ನು ಕಡಿಮೆ ಮಾಡುತ್ತದೆ. ಆದಾಗ್ಯೂ, ಇದು ಇಂಟ್ರಾಕ್ರೇನಿಯಲ್ ಒತ್ತಡಕ್ಕಿಂತ ಸರಾಸರಿ ಅಪಧಮನಿಯ ಒತ್ತಡದಲ್ಲಿ ಹೆಚ್ಚಿನ ಕಡಿತವನ್ನು ಉಂಟುಮಾಡುವ ಮೂಲಕ ಸೆರೆಬ್ರಲ್ ಪರ್ಫ್ಯೂಷನ್ ಒತ್ತಡವನ್ನು ಕಡಿಮೆ ಮಾಡುತ್ತದೆ. ಇದು ಇಂಡಕ್ಷನ್ ಸಮಯದಲ್ಲಿ ಕೆಲವು ಅನೈಚ್ಛಿಕ ಚಲನೆಗಳಿಗೆ ಕಾರಣವಾಗಬಹುದು.
2.ಹೃದಯರಕ್ತನಾಳದ ವ್ಯವಸ್ಥೆ: ಇದು ಬಾಹ್ಯ ವಾಸೋಡಿಲೇಟೇಶನ್‌ನಿಂದಾಗಿ ಹೈಪೊಟೆನ್ಷನ್‌ಗೆ ಕಾರಣವಾಗುತ್ತದೆ. ಹೃದಯ ಬಡಿತದಲ್ಲಿನ ಬದಲಾವಣೆಯು ಅನಿರೀಕ್ಷಿತವಾಗಿದೆ. ಪ್ರೊಪೋಫೋಲ್ ಬ್ಯಾರೆಸೆಪ್ಟರ್ ರಿಫ್ಲೆಕ್ಸ್ ಪ್ರತಿಕ್ರಿಯೆಗಳನ್ನು ಸಂಪೂರ್ಣವಾಗಿ ತಡೆಯುತ್ತದೆ.
3.ಉಸಿರಾಟ ವ್ಯವಸ್ಥೆ: ಇದು ಅಸ್ಥಿರ ಉಸಿರುಕಟ್ಟುವಿಕೆಗೆ ಕಾರಣವಾಗಬಹುದು. ಇದು ಶ್ವಾಸನಾಳದ ಪ್ರತಿವರ್ತನವನ್ನು ಚೆನ್ನಾಗಿ ತಡೆಯುತ್ತದೆ. ಇದು ಶ್ವಾಸನಾಳದ ಸ್ರವಿಸುವಿಕೆಯನ್ನು ಹೆಚ್ಚಿಸುವುದಿಲ್ಲ. ಸಣ್ಣ ಪ್ರಮಾಣದ ಸ್ನಾಯು ಸಡಿಲಗೊಳಿಸುವಿಕೆಯೊಂದಿಗೆ ಉತ್ತಮ ಇಂಟ್ಯೂಬೇಟಿಂಗ್ ಪರಿಸ್ಥಿತಿಗಳನ್ನು ಸಾಧಿಸಲು ಸಹಾಯ ಮಾಡುತ್ತದೆ.
4.ಜಠರಗರುಳಿನ ವ್ಯವಸ್ಥೆ: ಇದು ವಾಂತಿ-ನಿರೋಧಕ ಗುಣಗಳನ್ನು ಹೊಂದಿದೆ.
<strong>ಲಭ್ಯತೆ :</strong>
ಚುಚ್ಚುಮದ್ದು-10, 20 ಮತ್ತು 50 ಮಿಲಿ ಬಾಟಲುಗಳು (10 mg/ml), 10 ಮತ್ತು 20 ml ಬಾಟಲುಗಳು (20 mg/ml),
ಆಂಪೌಲ್ 12, 20 ಮತ್ತು 50 ಮಿಲಿ (1%)
<strong>ಪ್ರಮಾಣ :</strong>
ಇಂಟ್ರಾವೆನಸ್
ಇಂಡಕ್ಷನ್ ಮತ್ತು ಸಾಮಾನ್ಯ ನಿರ್ವಹಣೆ
ಅರಿವಳಿಕೆ:
ವಯಸ್ಕ: ಇಂಡಕ್ಷನ್: ಪ್ರತಿ 10 ಸೆಕೆಂಡಿಗೆ ಇಂಜೆಕ್ಷನ್ ಅಥವಾ ಇನ್ಫ್ಯೂಷನ್ ಮೂಲಕ 40 ಮಿಗ್ರಾಂ. ಸಾಮಾನ್ಯ ಡೋಸ್: 2-2.5 ಮಿಗ್ರಾಂ / ಕೆಜಿ. ನಿರ್ವಹಣೆ: ಇನ್ಫ್ಯೂಷನ್- 6-12 ಮಿಗ್ರಾಂ / ಕೆಜಿ / ಗಂ, ಮಧ್ಯಂತರ ಬೋಲಸ್ ಇಂಜೆಕ್ಷನ್ - 20-50 ಮಿಗ್ರಾಂ ಅಗತ್ಯವಿರುವಂತೆ.
ಮಗು:> 3 ವರ್ಷಗಳು: ಇಂಡಕ್ಷನ್ ಡೋಸ್ 2.5-3.5 mg/kg. ನಿರ್ವಹಣೆ ಡೋಸ್: 7.5-18 mg/kg/h i.v ಇನ್ಫ್ಯೂಷನ್ ಮೂಲಕ
ವಯಸ್ಸಾದವರು: ದುರ್ಬಲಗೊಂಡ ರೋಗಿಗಳು ಸೇರಿದಂತೆ: ಪ್ರತಿ 10 ಸೆಕೆಂಡಿಗೆ 20 ಮಿಗ್ರಾಂ ದರದಲ್ಲಿ ತುಂಬಿಸಿ. ನಿರ್ವಹಣೆ: 3-6 mg/kg/h.

ವಯಸ್ಕರು: ರೋಗನಿರ್ಣಯ ಮತ್ತು ಶಸ್ತ್ರಚಿಕಿತ್ಸಾ ವಿಧಾನಗಳಲ್ಲಿ: ಆರಂಭದಲ್ಲಿ, 3-5 ನಿಮಿಷಗಳ ಕಾಲ ಕಷಾಯದಿಂದ 6-9 mg/kg/h ಅಥವಾ 3-5 ನಿಮಿಷಗಳ ಕಾಲ ನಿಧಾನವಾದ ಇಂಜೆಕ್ಷನ್ ಮೂಲಕ 0.5 mg/kg ಪರ್ಯಾಯ ಡೋಸ್. ನಿರ್ವಹಣೆ: 1.5-4.5 mg/kg/h ದ್ರಾವಣ. ನಿದ್ರಾಜನಕ ಅಗತ್ಯವಿರುವ ಹೆಚ್ಚಿನ ಅಪಾಯದ ರೋಗಿಗಳಿಗೆ ನಿರ್ವಹಣೆ ಪ್ರಮಾಣವನ್ನು 20% ರಷ್ಟು ಕಡಿಮೆ ಮಾಡಿ. ಗಾಳಿಯಾಡುವ ರೋಗಿಗಳಿಗೆ: 0.3 mg/kg/h ಕಷಾಯದಿಂದ, ನಂತರದ ನಿರ್ವಹಣೆ ಪ್ರಮಾಣ: 0.3 - 3 mg/kg/h.

informationInHindi:`
<strong>उपयोग :</strong>
1. केंद्रीय तंत्रिका तंत्र (CNS): यह CNS में खुराक पर निर्भर अवसाद पैदा करता है। एनेस्थीसिया का प्रेरण आमतौर पर बरौनी प्रतिवर्त के नुकसान के बजाय मौखिक संपर्क के नुकसान से शुरू होता है। इसका उपयोग एक एंटीकॉन्वल्सेंट के रूप में किया जा सकता है। यह मस्तिष्क की चयापचय दर को कम करता है, ऑटोरेग्यूलेशन के माध्यम से मस्तिष्क रक्त प्रवाह को कम करता है और इस प्रकार इंट्राक्रैनील दबाव और इंट्राओकुलर दबाव को कम करता है। हालाँकि, यह इंट्राक्रैनील दबाव की तुलना में औसत धमनी दबाव में अधिक कमी करके मस्तिष्क परफ्यूजन दबाव को कम कर सकता है। यह प्रेरण के दौरान कुछ अनैच्छिक आंदोलनों का कारण बन सकता है।

2. कार्डियोवैस्कुलर सिस्टम: यह परिधीय वासोडाइलेटेशन के कारण हाइपोटेंशन का कारण बनता है। हृदय गति में परिवर्तन अप्रत्याशित है। प्रोपोफोल बैरोरिसेप्टर रिफ्लेक्स प्रतिक्रियाओं को पूरी तरह से बाधित करता है।

3. श्वसन प्रणाली: यह क्षणिक श्वासावरोध का कारण बन सकता है। यह वायुमार्ग प्रतिवर्त को अच्छी तरह से बाधित करता है। यह वायुमार्ग स्राव को नहीं बढ़ाता है। मांसपेशियों को आराम देने वाली छोटी खुराक के साथ भी अच्छी इंट्यूबेटिंग स्थिति प्राप्त करने में मदद करता है।

4. जठरांत्र प्रणाली: इसमें वमनरोधी गुण होते हैं।
<strong>उपलब्धता :</strong>
इंजेक्शन-10, 20 और 50 मिली शीशियाँ (10 मिग्रा/मिली), 10 और 20 मिली शीशियाँ (20 मिग्रा/मिली),
एम्पुल 12, 20 और 50 मिली (1%)
<strong>मात्रा :</strong>
अंतःशिरा
प्रेरण और सामान्य
संज्ञाहरण का रखरखाव:
वयस्क: प्रेरण: हर 10 सेकंड में इंजेक्शन या जलसेक द्वारा 40 मिलीग्राम। सामान्य खुराक: 2-2.5 मिलीग्राम/किग्रा। रखरखाव: जलसेक - 6-12 मिलीग्राम/किग्रा/घंटा, आंतरायिक बोलस इंजेक्शन - आवश्यकतानुसार 20-50 मिलीग्राम।
बच्चा: >3 वर्ष: 2.5-3.5 मिलीग्राम/किग्रा की प्रेरण खुराक। रखरखाव खुराक: 7.5-18 मिलीग्राम/किग्रा/घंटा आई.वी. जलसेक द्वारा
बुजुर्ग: दुर्बल रोगियों सहित: हर 10 सेकंड में 20 मिलीग्राम की दर से जलसेक करें। रखरखाव: 3-6 मिलीग्राम/किग्रा/घंटा।
बेहोशी:
वयस्क: निदान और शल्य चिकित्सा प्रक्रियाओं में: शुरू में, 3-5 मिनट के लिए जलसेक द्वारा 6-9 मिलीग्राम/किग्रा/घंटा या 3-5 मिनट में धीमी गति से इंजेक्शन द्वारा 0.5 मिलीग्राम/किग्रा की वैकल्पिक खुराक दी जाती है। रखरखाव: 1.5-4.5 मिलीग्राम/किग्रा/घंटा जलसेक। उच्च जोखिम वाले रोगियों के लिए रखरखाव खुराक को 20% तक कम करें जिन्हें बेहोश करने की ज़रूरत है। वेंटिलेटर पर रखे गए रोगियों के लिए: जलसेक द्वारा 0.3 मिलीग्राम/किग्रा/घंटा, बाद में रखरखाव खुराक: 0.3 - 3 मिलीग्राम/किग्रा/घंटा।
`

informationInEnglish: `
<strong>Uses :</strong>
Pancuronium has an atropine-like moiety in its molecule and hence causes tachycardia and hypertension. It should be used with caution in patients with ischaemic

<strong>Dosage :</strong>
Intravenous injection
Adult- Initially 50 to 100 µg/kg body weight, 10-20 µg/kg body weight for maintenance dose.
Neonates- 30-40 µg/kg body weight.

title: "PENTAZOCINE",
informationInEnglish: `
<strong>Uses :</strong>
1.Central nervous system (CNS): Initially it causes euphoria and then sedation. It is a good analgesic. Later, it produces dose-dependent depression of the CNS. The pattern of respiratory depression is similar to morphine. 
2.Cardiovascular system: It can cause hypertension, and myocardial ischaemia in susceptible patients.
3.Respiratory system: It produces dose-dependent reduction in respiratory rate and in large doses, apnoea. The tidal volume is well-maintained till late. Minute ventilation reduces causing hypercarbia. 
4.Gastrointestinal system: It has emetic properties (high incidence), delays gastric emptying and produces constipation.
<strong>Availability :</strong>
TABLETS- 25  mg  Plain,  Combination:Paracetamol 500 mg + Pentazocine 15 mg,
INJECTION-1 ml ampoule (30 mg/ml).
<strong>Dosage :</strong>
Oral
Adult- Pentazocine 50 mg every 3 to 4 h preferably after food (range 25 to 100 mg, max. 600 mg daily).
Child- 6 to 12 years: 25 mg.
Subcutaneous, intramuscular or intravenous injection
Adult- Moderate pain: 30 mg. Severe pain: 45 to 60 mg every 3 h to 4 h when necessary.
Child (Over 1 year)- by subcutaneous or intramuscular injection: 1 mg/kg, by intravenous injection: 500 µg/kg.
`,





informationInKannada:`
<strong>ಉಪಯೋಗಗಳು :</strong>
1.ಸೆಂಟ್ರಲ್ ನರವ್ಯೂಹ (CNS): ಆರಂಭದಲ್ಲಿ ಇದು ಯೂಫೋರಿಯಾ ಮತ್ತು ನಂತರ ನಿದ್ರಾಜನಕವನ್ನು ಉಂಟುಮಾಡುತ್ತದೆ. ಇದು ಉತ್ತಮ ನೋವು ನಿವಾರಕವಾಗಿದೆ. ನಂತರ, ಇದು CNS ನ ಡೋಸ್-ಅವಲಂಬಿತ ಖಿನ್ನತೆಯನ್ನು ಉಂಟುಮಾಡುತ್ತದೆ. ಉಸಿರಾಟದ ಖಿನ್ನತೆಯ ಮಾದರಿಯು ಮಾರ್ಫಿನ್ ಅನ್ನು ಹೋಲುತ್ತದೆ.
2.ಹೃದಯರಕ್ತನಾಳದ ವ್ಯವಸ್ಥೆ: ಇದು ಒಳಗಾಗುವ ರೋಗಿಗಳಲ್ಲಿ ಅಧಿಕ ರಕ್ತದೊತ್ತಡ ಮತ್ತು ಮಯೋಕಾರ್ಡಿಯಲ್ ಇಷ್ಕೆಮಿಯಾವನ್ನು ಉಂಟುಮಾಡಬಹುದು.
3.ಉಸಿರಾಟ ವ್ಯವಸ್ಥೆ: ಇದು ಉಸಿರಾಟದ ದರದಲ್ಲಿ ಡೋಸ್-ಅವಲಂಬಿತ ಕಡಿತವನ್ನು ಮತ್ತು ದೊಡ್ಡ ಪ್ರಮಾಣದಲ್ಲಿ ಉಸಿರುಕಟ್ಟುವಿಕೆಗೆ ಕಾರಣವಾಗುತ್ತದೆ. ಉಬ್ಬರವಿಳಿತದ ಪ್ರಮಾಣವು ತಡವಾಗಿ ತನಕ ಉತ್ತಮವಾಗಿ ನಿರ್ವಹಿಸಲ್ಪಡುತ್ತದೆ. ನಿಮಿಷದ ವಾತಾಯನವು ಹೈಪರ್ಕಾರ್ಬಿಯಾವನ್ನು ಉಂಟುಮಾಡುವುದನ್ನು ಕಡಿಮೆ ಮಾಡುತ್ತದೆ.
4.ಜಠರಗರುಳಿನ ವ್ಯವಸ್ಥೆ: ಇದು ಎಮೆಟಿಕ್ ಗುಣಲಕ್ಷಣಗಳನ್ನು ಹೊಂದಿದೆ (ಹೆಚ್ಚಿನ ಸಂಭವ), ಗ್ಯಾಸ್ಟ್ರಿಕ್ ಖಾಲಿಯಾಗುವುದನ್ನು ವಿಳಂಬಗೊಳಿಸುತ್ತದೆ ಮತ್ತು ಮಲಬದ್ಧತೆಯನ್ನು ಉಂಟುಮಾಡುತ್ತದೆ.
<strong>ಲಭ್ಯತೆ :</strong>
ಮಾತ್ರೆಗಳು - 25 ಮಿಗ್ರಾಂ ಸರಳ, ಸಂಯೋಜನೆ: ಪ್ಯಾರೆಸಿಟಮಾಲ್ 500 ಮಿಗ್ರಾಂ + ಪೆಂಟಾಜೋಸಿನ್ 15 ಮಿಗ್ರಾಂ,
ಇಂಜೆಕ್ಷನ್-1 ಮಿಲಿ ಆಂಪೋಲ್ (30 ಮಿಗ್ರಾಂ / ಮಿಲಿ).
<strong>ಪ್ರಮಾಣ :</strong>
ಮೌಖಿಕ
ವಯಸ್ಕರು- ಪೆಂಟಾಜೋಸಿನ್ 50 ಮಿಗ್ರಾಂ ಪ್ರತಿ 3 ರಿಂದ 4 ಗಂಟೆಗಳಿಗೊಮ್ಮೆ ಆಹಾರದ ನಂತರ ಆದ್ಯತೆ (25 ರಿಂದ 100 ಮಿಗ್ರಾಂ, ಗರಿಷ್ಠ 600 ಮಿಗ್ರಾಂ ದೈನಂದಿನ).
ಮಗು - 6 ರಿಂದ 12 ವರ್ಷಗಳು: 25 ಮಿಗ್ರಾಂ.
ಸಬ್ಕ್ಯುಟೇನಿಯಸ್, ಇಂಟ್ರಾಮಸ್ಕುಲರ್ ಅಥವಾ ಇಂಟ್ರಾವೆನಸ್ ಇಂಜೆಕ್ಷನ್
ವಯಸ್ಕ - ಮಧ್ಯಮ ನೋವು: 30 ಮಿಗ್ರಾಂ. ತೀವ್ರವಾದ ನೋವು: ಅಗತ್ಯವಿದ್ದಾಗ ಪ್ರತಿ 3 ಗಂಟೆಯಿಂದ 4 ಗಂಟೆಗಳವರೆಗೆ 45 ರಿಂದ 60 ಮಿಗ್ರಾಂ.
ಮಗು (1 ವರ್ಷಕ್ಕಿಂತ ಮೇಲ್ಪಟ್ಟವರು)- ಸಬ್ಕ್ಯುಟೇನಿಯಸ್ ಅಥವಾ ಇಂಟ್ರಾಮಸ್ಕುಲರ್ ಇಂಜೆಕ್ಷನ್ ಮೂಲಕ: 1 mg/kg, ಇಂಟ್ರಾವೆನಸ್ ಇಂಜೆಕ್ಷನ್ ಮೂಲಕ: 500 μg/kg.
`,
informationInHindi:`
<strong>उपयोग :</strong>
1. केंद्रीय तंत्रिका तंत्र (सीएनएस): शुरू में यह उत्साह और फिर बेहोशी का कारण बनता है। यह एक अच्छा एनाल्जेसिक है। बाद में, यह सीएनएस के खुराक-निर्भर अवसाद का उत्पादन करता है। श्वसन अवसाद का पैटर्न मॉर्फिन के समान है।

2. कार्डियोवैस्कुलर सिस्टम: यह अतिसंवेदनशील रोगियों में उच्च रक्तचाप और मायोकार्डियल इस्किमिया का कारण बन सकता है।

3. श्वसन प्रणाली: यह श्वसन दर में खुराक-निर्भर कमी और बड़ी खुराक में श्वासावरोध पैदा करता है। ज्वारीय मात्रा देर तक अच्छी तरह से बनाए रखी जाती है। मिनट वेंटिलेशन हाइपरकार्बिया का कारण बनता है।

4. गैस्ट्रोइंटेस्टाइनल सिस्टम: इसमें उबकाई लाने वाले गुण (उच्च घटना) होते हैं, गैस्ट्रिक खाली करने में देरी करता है और कब्ज पैदा करता है।
<strong>उपलब्धता :</strong>
गोलियाँ- 25 मिलीग्राम सादा, संयोजन: पैरासिटामोल 500 मिलीग्राम + पेंटाज़ोसीन 15 मिलीग्राम, इंजेक्शन- 1 मिली एम्पुल (30 मिलीग्राम/एमएल)।
<strong>मात्रा :</strong>
मौखिक
वयस्क- पेंटाज़ोसीन 50 मिलीग्राम हर 3 से 4 घंटे में अधिमानतः भोजन के बाद (सीमा 25 से 100 मिलीग्राम, अधिकतम 600 मिलीग्राम प्रतिदिन)।
बच्चा- 6 से 12 वर्ष: 25 मिलीग्राम।
त्वचीय, अंतःपेशीय या अंतःशिरा इंजेक्शन
वयस्क- मध्यम दर्द: 30 मिलीग्राम। गंभीर दर्द: 45 से 60 मिलीग्राम हर 3 घंटे से 4 घंटे में जब आवश्यक हो।
बच्चा (1 वर्ष से अधिक)- उपचर्म या अंतःपेशीय इंजेक्शन द्वारा: 1 मिलीग्राम/किग्रा, अंतःशिरा इंजेक्शन द्वारा: 500 µg/किग्रा।
`
},

informationInKannada:`

ಸಿರಪ್‌ಗಳು/ತೂಗು-125 ಮತ್ತು 250 ಮಿಗ್ರಾಂ/5 ಮಿಲಿ,

{
title: "PROTAMINE",
informationInEnglish: `
<strong>Uses :</strong>
It is a strong base and heparin is a strong acid. Protamine binds to circulating heparin to form chemical complexes and produces coagulation.
<strong>Availability :</strong>
SOLUTION-5 ml (1%), 
INJECTION-5 ml ampoule (10 mg/ml).
<strong>Dosage :</strong>
Intravenous injection
Heparin overdose, over approximately 10 min, 1 mg neutralizes 80 to 100 units heparin when given within 15 min, if longer time, less protamine needed as heparin is rapidly excreted. 1 ml neutralises the effect of 1000 ml i.u. of circulating heparin, max. single dose 50 mg (5 ml).
`,

informationInKannada:`
<strong>ಉಪಯೋಗಗಳು :</strong>
ಇದು ಬಲವಾದ ಬೇಸ್ ಮತ್ತು ಹೆಪಾರಿನ್ ಬಲವಾದ ಆಮ್ಲವಾಗಿದೆ. ಪ್ರೋಟಮೈನ್ ರಾಸಾಯನಿಕ ಸಂಕೀರ್ಣಗಳನ್ನು ರೂಪಿಸಲು ಹೆಪಾರಿನ್ ಪರಿಚಲನೆಗೆ ಬಂಧಿಸುತ್ತದೆ ಮತ್ತು ಹೆಪ್ಪುಗಟ್ಟುವಿಕೆಯನ್ನು ಉತ್ಪಾದಿಸುತ್ತದೆ.
<strong>ಲಭ್ಯತೆ :</strong>
ಪರಿಹಾರ-5 ಮಿಲಿ (1%),
ಇಂಜೆಕ್ಷನ್-5 ಮಿಲಿ ಆಂಪೋಲ್ (10 ಮಿಗ್ರಾಂ / ಮಿಲಿ).
<strong>ಪ್ರಮಾಣ :</strong>
ಇಂಟ್ರಾವೆನಸ್ ಇಂಜೆಕ್ಷನ್
ಹೆಪಾರಿನ್ ಮಿತಿಮೀರಿದ ಪ್ರಮಾಣ, ಸರಿಸುಮಾರು 10 ನಿಮಿಷಗಳಲ್ಲಿ, 1 ಮಿಗ್ರಾಂ 80 ರಿಂದ 100 ಯೂನಿಟ್ ಹೆಪಾರಿನ್ ಅನ್ನು 15 ನಿಮಿಷಗಳಲ್ಲಿ ನೀಡಿದಾಗ ತಟಸ್ಥಗೊಳಿಸುತ್ತದೆ, ಹೆಚ್ಚು ಸಮಯ ಇದ್ದರೆ, ಹೆಪಾರಿನ್ ವೇಗವಾಗಿ ಹೊರಹಾಕಲ್ಪಟ್ಟಂತೆ ಕಡಿಮೆ ಪ್ರೋಟಮೈನ್ ಅಗತ್ಯವಿದೆ. 1 ಮಿಲಿ 1000 ಮಿಲಿ i.u ನ ಪರಿಣಾಮವನ್ನು ತಟಸ್ಥಗೊಳಿಸುತ್ತದೆ. ಹೆಪಾರಿನ್ ಪರಿಚಲನೆ, ಗರಿಷ್ಠ. ಒಂದೇ ಡೋಸ್ 50 ಮಿಗ್ರಾಂ (5 ಮಿಲಿ).
`,
informationInHindi:`
<strong>उपयोग :</strong>
यह एक मजबूत क्षार है और हेपरिन एक मजबूत अम्ल है। प्रोटैमाइन परिसंचारी हेपरिन से बंध कर रासायनिक संकुल बनाता है और जमावट पैदा करता है।
<strong>उपलब्धता :</strong>
घोल-5 मिली (1%), इंजेक्शन-5 मिली एम्पुल (10 मिग्रा/एमएल)।
<strong>मात्रा :</strong>
अंतःशिरा इंजेक्शन
हेपरिन ओवरडोज, लगभग 10 मिनट में, 1 मिलीग्राम 15 मिनट के भीतर दिए जाने पर 80 से 100 यूनिट हेपरिन को बेअसर कर देता है, यदि अधिक समय हो, तो कम प्रोटीन की आवश्यकता होती है क्योंकि हेपरिन तेजी से उत्सर्जित होता है। 1 मिली परिसंचारी हेपरिन के 1000 मिली आईयू के प्रभाव को बेअसर करता है, अधिकतम एकल खुराक 50 मिलीग्राम (5 मिली)।
`
},




{

informationInEnglish: `

informationInKannada:`

<strong>ಪ್ರಮಾಣ :</strong>

`,
informationInHindi:`
<strong>उपयोग :</strong>
केसीएल इंजेक्शन शरीर में पोटेशियम की कमी के इलाज में इस्तेमाल की जाने वाली दवा है। यह सप्लीमेंट मांसपेशियों की कमजोरी, अनियमित दिल की धड़कन, मतली और उल्टी से राहत दिला सकता है। यह शरीर का एक आवश्यक पोषक तत्व है जो अच्छे स्वास्थ्य को बनाए रखने में मदद करता है।

धीमी अंतःशिरा जलसेक
वयस्क और बच्चे- इलेक्ट्रोलाइट असंतुलन, घाटे या दैनिक रखरखाव आवश्यकताओं पर निर्भर करता है।

},




{
title: "SUCCINYLCHOLINE",
informationInEnglish: `
<strong>Uses :</strong>
1.Endotracheal intubation: Succinylcholine was used routinely to facilitate endotracheal intubation. The trend has changed due to increasing recognition of the complications associated with succinylcholine and availability of fast-acting non-depolarising muscle relaxants.
2.Treatment of laryngospasm: It may be given during the management of laryngospasm intravenously or intramuscularly (3-4 mg/kg) when an IV is not in place. It may be injected sublingually/intralingually in a dose of 2-3 mg/kg. The onset of action of intramuscularly injected Succinylcholine is three to five minutes and may last for ten minutes. If an IV is in place, the dose required to break laryngospasm is just 0.1 – 0.3 mg/kg.
<strong>Availability :</strong>
INJECTION-50, 100 and 500 mg Vial (50 mg/ml).
<strong>Dosage :</strong>
Intravenous injection
Initially 1 mg/kg body weight, maintenance by 0.5 to 1 mg/kg body weight every 5 to 10 min interval (max 500 mg).
Intravenous infusion
1 to 2 mg/ml (0.1 to 0.2%), reduce infusion rate in child.
`,




informationInKannada:`
<strong>ಉಪಯೋಗಗಳು :</strong>
1.ಎಂಡೋಟ್ರಾಶಿಯಲ್ ಇಂಟ್ಯೂಬೇಶನ್: ಎಂಡೋಟ್ರಾಶಿಯಲ್ ಇಂಟ್ಯೂಬೇಶನ್ ಅನ್ನು ಸುಗಮಗೊಳಿಸಲು ಸಕ್ಸಿನೈಲ್ಕೋಲಿನ್ ಅನ್ನು ವಾಡಿಕೆಯಂತೆ ಬಳಸಲಾಗುತ್ತಿತ್ತು. ಸಕ್ಸಿನೈಲ್ಕೋಲಿನ್‌ಗೆ ಸಂಬಂಧಿಸಿದ ತೊಡಕುಗಳ ಹೆಚ್ಚುತ್ತಿರುವ ಗುರುತಿಸುವಿಕೆ ಮತ್ತು ವೇಗವಾಗಿ ಕಾರ್ಯನಿರ್ವಹಿಸುವ ನಾನ್-ಡಿಪೋಲರೈಸಿಂಗ್ ಸ್ನಾಯು ಸಡಿಲಗೊಳಿಸುವಿಕೆಗಳ ಲಭ್ಯತೆಯಿಂದಾಗಿ ಪ್ರವೃತ್ತಿಯು ಬದಲಾಗಿದೆ.
2. ಲಾರಿಂಗೋಸ್ಪಾಸ್ಮ್ ಚಿಕಿತ್ಸೆ: IV ಸ್ಥಳದಲ್ಲಿ ಇಲ್ಲದಿದ್ದಾಗ ಇಂಟ್ರಾವೆನಸ್ ಅಥವಾ ಇಂಟ್ರಾಮಸ್ಕುಲರ್ ಆಗಿ (3-4 ಮಿಗ್ರಾಂ/ಕೆಜಿ) ಲಾರಿಂಗೋಸ್ಪಾಸ್ಮ್ನ ನಿರ್ವಹಣೆಯ ಸಮಯದಲ್ಲಿ ಇದನ್ನು ನೀಡಬಹುದು. ಇದನ್ನು 2-3 ಮಿಗ್ರಾಂ/ಕೆಜಿ ಡೋಸ್‌ನಲ್ಲಿ ಸಬ್ಲಿಂಗುಯಲ್/ಇಂಟರ್ಲಿಂಗ್ಯುಯಲ್ ಆಗಿ ಚುಚ್ಚುಮದ್ದು ಮಾಡಬಹುದು. ಇಂಟ್ರಾಮಸ್ಕುಲರ್ ಆಗಿ ಚುಚ್ಚುಮದ್ದಿನ ಸಕ್ಸಿನೈಲ್ಕೋಲಿನ್ ಕ್ರಿಯೆಯ ಪ್ರಾರಂಭವು ಮೂರರಿಂದ ಐದು ನಿಮಿಷಗಳು ಮತ್ತು ಹತ್ತು ನಿಮಿಷಗಳವರೆಗೆ ಇರುತ್ತದೆ. IV ಸ್ಥಳದಲ್ಲಿದ್ದರೆ, ಲಾರಿಂಗೋಸ್ಪಾಸ್ಮ್ ಅನ್ನು ಮುರಿಯಲು ಅಗತ್ಯವಿರುವ ಡೋಸ್ ಕೇವಲ 0.1 - 0.3 ಮಿಗ್ರಾಂ / ಕೆಜಿ.
<strong>ಲಭ್ಯತೆ :</strong>
ಇಂಜೆಕ್ಷನ್-50, 100 ಮತ್ತು 500 mg ಸೀಸೆ (50 mg/ml).
<strong>ಪ್ರಮಾಣ :</strong>
ಇಂಟ್ರಾವೆನಸ್ ಇಂಜೆಕ್ಷನ್
ಆರಂಭದಲ್ಲಿ 1 mg/kg ದೇಹದ ತೂಕ, ಪ್ರತಿ 5 ರಿಂದ 10 ನಿಮಿಷಗಳ ಮಧ್ಯಂತರದಲ್ಲಿ 0.5 ರಿಂದ 1 mg/kg ದೇಹದ ತೂಕದ ನಿರ್ವಹಣೆ (ಗರಿಷ್ಠ 500 mg).
ಇಂಟ್ರಾವೆನಸ್ ಇನ್ಫ್ಯೂಷನ್
1 ರಿಂದ 2 ಮಿಗ್ರಾಂ/ಮಿಲಿ (0.1 ರಿಂದ 0.2%), ಮಗುವಿನ ಇನ್ಫ್ಯೂಷನ್ ದರವನ್ನು ಕಡಿಮೆ ಮಾಡುತ್ತದೆ.

`,
informationInHindi:`
<strong>उपयोग :</strong>
1. एंडोट्रैचियल इंट्यूबेशन: एंडोट्रैचियल इंट्यूबेशन की सुविधा के लिए सक्सिनिलकोलाइन का नियमित रूप से उपयोग किया जाता था। सक्सिनिलकोलाइन से जुड़ी जटिलताओं की बढ़ती पहचान और तेजी से काम करने वाले नॉन-डिपोलराइजिंग मसल रिलैक्सेंट की उपलब्धता के कारण यह चलन बदल गया है।
2. लैरींगोस्पाज्म का उपचार: इसे लैरींगोस्पाज्म के प्रबंधन के दौरान अंतःशिरा या इंट्रामस्क्युलर रूप से (3-4 मिलीग्राम/किग्रा) दिया जा सकता है, जब IV मौजूद न हो। इसे 2-3 मिलीग्राम/किग्रा की खुराक में सबलिंगुअली/इंट्रालिंगुअली इंजेक्ट किया जा सकता है। इंट्रामस्क्युलर रूप से इंजेक्ट किए गए सक्सिनिलकोलाइन की क्रिया की शुरुआत तीन से पांच मिनट में होती है और यह दस मिनट तक चल सकती है। यदि IV मौजूद है, तो लैरींगोस्पाज्म को तोड़ने के लिए आवश्यक खुराक केवल 0.1 - 0.3 मिलीग्राम/किग्रा है।
<strong>उपलब्धता :</strong>
इंजेक्शन-50, 100 और 500 मिलीग्राम शीशी (50 मिलीग्राम/एमएल)।
<strong>मात्रा :</strong>
अंतःशिरा इंजेक्शन
शुरू में 1 मिलीग्राम/किलोग्राम शरीर का वजन, हर 5 से 10 मिनट के अंतराल पर 0.5 से 1 मिलीग्राम/किलोग्राम शरीर के वजन के हिसाब से रखरखाव (अधिकतम 500 मिलीग्राम)।
अंतःशिरा जलसेक
1 से 2 मिलीग्राम/एमएल (0.1 से 0.2%), बच्चे में जलसेक दर कम करें।
`
},

    title: "SODIUM NITROPRUSSIDE",
informationInEnglish: `
<strong>Uses :</strong>
1.To treat hypertension
2.To induce hypotension
3.To obtund hypertensive response to intubation
4.In ergot alkaloid poisoning, to reverse the effects of ergot on vessels
<strong>Availability :</strong>
INJECTION-ampoule/vial 5 ml (50 mg/ml).
<strong>Dosage :</strong>
Intravenous infusion
Adult- Hypertensive crisis: initially 0.3 µg/kg/ min, usual maintenance dose 0.5 to 6 µg/kg/ min, max. dose 8 µg/kg/min, stop infusion if response is unsatisfactory after 10 min at max. dose, lower doses in patients already being treated with antihypertensives.
`,




informationInKannada:`
<strong>ಉಪಯೋಗಗಳು :</strong>
1. ಅಧಿಕ ರಕ್ತದೊತ್ತಡಕ್ಕೆ ಚಿಕಿತ್ಸೆ ನೀಡಲು
2. ಹೈಪೊಟೆನ್ಷನ್ ಅನ್ನು ಪ್ರಚೋದಿಸಲು
3.ಇನ್ಟುಬೇಶನ್‌ಗೆ ಅಧಿಕ ರಕ್ತದೊತ್ತಡದ ಪ್ರತಿಕ್ರಿಯೆಯನ್ನು ತಡೆಯಲು
4.ಎರ್ಗಾಟ್ ಆಲ್ಕಲಾಯ್ಡ್ ವಿಷದಲ್ಲಿ, ನಾಳಗಳ ಮೇಲೆ ಎರ್ಗೋಟ್ನ ಪರಿಣಾಮಗಳನ್ನು ಹಿಮ್ಮೆಟ್ಟಿಸಲು
<strong>ಲಭ್ಯತೆ :</strong>
ಇಂಜೆಕ್ಷನ್-ಆಂಪೌಲ್ / ಸೀಸೆ 5 ಮಿಲಿ (50 ಮಿಗ್ರಾಂ / ಮಿಲಿ).
<strong>ಪ್ರಮಾಣ :</strong>
ಇಂಟ್ರಾವೆನಸ್ ಇನ್ಫ್ಯೂಷನ್
ವಯಸ್ಕರು- ಅಧಿಕ ರಕ್ತದೊತ್ತಡದ ಬಿಕ್ಕಟ್ಟು: ಆರಂಭದಲ್ಲಿ 0.3 µg/kg/ min, ಸಾಮಾನ್ಯ ನಿರ್ವಹಣೆ ಪ್ರಮಾಣ 0.5 ರಿಂದ 6 µg/kg/ min, ಗರಿಷ್ಠ. ಡೋಸ್ 8 µg/kg/min, ಗರಿಷ್ಠ 10 ನಿಮಿಷಗಳ ನಂತರ ಪ್ರತಿಕ್ರಿಯೆ ಅತೃಪ್ತಿಕರವಾಗಿದ್ದರೆ ಕಷಾಯವನ್ನು ನಿಲ್ಲಿಸಿ. ಡೋಸ್, ಈಗಾಗಲೇ ಆಂಟಿಹೈಪರ್ಟೆನ್ಸಿವ್ಗಳೊಂದಿಗೆ ಚಿಕಿತ್ಸೆ ಪಡೆಯುತ್ತಿರುವ ರೋಗಿಗಳಲ್ಲಿ ಕಡಿಮೆ ಪ್ರಮಾಣದಲ್ಲಿ.
`,
informationInHindi:`
<strong>उपयोग :</strong>
1. उच्च रक्तचाप का इलाज करने के लिए
2. हाइपोटेंशन को प्रेरित करने के लिए
3. इंट्यूबेशन के लिए उच्च रक्तचाप की प्रतिक्रिया को कम करने के लिए
4. एर्गोट एल्कलॉइड विषाक्तता में, वाहिकाओं पर एर्गोट के प्रभावों को उलटने के लिए

इंजेक्शन-एम्पुल/शीशी 5 मिली (50 मिलीग्राम/एमएल)।
<strong>मात्रा :</strong>
अंतःशिरा जलसेक
वयस्क- उच्च रक्तचाप संकट: शुरू में 0.3 µg/kg/min, सामान्य रखरखाव खुराक 0.5 से 6 µg/kg/min, अधिकतम खुराक 8 µg/kg/min, अधिकतम खुराक पर 10 मिनट के बाद प्रतिक्रिया असंतोषजनक होने पर जलसेक रोक दें, पहले से ही एंटीहाइपरटेंसिव के साथ इलाज किए जा रहे रोगियों में कम खुराक।

title: "SALBUTAMOL",
informationInEnglish: `
<strong>Uses :</strong>
1.It is used mainly as a bronchodilator. 
2.It may be used in the treatment of hyperkalaemia. 
3.It is occasionally used to relax a pregnant uterus (tocolytic), either during cervical encirclage or during manual removal of placenta.
<strong>Availability :</strong>
TABLETS-2 and 4 mg
SYRUP-2 mg/5 ml (100ml)
CAPSULES-4 mg.
INHALER-100, 200doses (100 µg per actuation).
<strong>Dosage :</strong>
Oral
Adult- Chronic asthma (when inhalation is ineffective): 2 to 4 mg, 3 or 4 times daily, in some patients up to max. of 8 mg, 3 or 4 times daily.
Child- Chronic asthma (when inhalation is ineffective): under 2 years, 100 µg/kg, 4 times daily. 2 to 6 years, 1 to 2 mg, 3 to 4 times daily.
Slow intravenous injection
Adult- Severe acute bronchospasm: 250 µg, repeated if necessary.
Aerosol inhalation and intramuscular or subcutaneous injection
Adult- Relief of acute bronchospasm: 100 to 200 µg (1 to 2 puffs) by aerosol inhalation and 500 µg by intramuscular or subcutaneous injection, repeated every 4 h if necessary.
Child- Relief of acute bronchospasm: 100 µg (1 puff) increased to 200 µg (2 puffs), if necessary.
Aerosol inhalation
Adult- Prophylaxis of exercise-induced bronchospasm: 200 µg (2 puffs).
Chronic asthma (as adjunct in stepped treatment): 100 to 200 µg (1 to 2 puffs), up to3 to 4 times daily.
Child- Prophylaxis of exercise-induced bronchospasm: 100 µg (1 puff) increased to 200 µg (2 puffs), if required.
Chronic asthma (as adjunct in stepped treatment): 100 µg (1 puff) 3 to 4 times daily,increased to 200 µg (2 puffs) 3 to 4 times daily, if necessary.
Inhalation of nebulized solution
Adult- Severe acute asthma or chronic bronchospasm unresponsive to conventional treatment: 2.5 mg repeated up to 4 times daily, may be increased to 5 mg, if necessary- medical assessment should be considered since alternative therapy may be indicated.
Child- Severe acute asthma or chronic bronchospasm unresponsive to conventional treatment, over 18 months: 2.5 mg repeated up to 4 times daily, may be increased to 5 mg, if necessary- medical assessment should be considered since alternative therapy may be indicated. Under 18 months: clinical efficacy uncertain (transient hypoxaemia may occur- consider oxygen supplementation).
`,




informationInKannada:`
<strong>ಉಪಯೋಗಗಳು :</strong>
1.ಇದನ್ನು ಮುಖ್ಯವಾಗಿ ಬ್ರಾಂಕೋಡಿಲೇಟರ್ ಆಗಿ ಬಳಸಲಾಗುತ್ತದೆ.
2.ಇದನ್ನು ಹೈಪರ್ಕಲೇಮಿಯಾ ಚಿಕಿತ್ಸೆಯಲ್ಲಿ ಬಳಸಬಹುದು.
3. ಗರ್ಭಕಂಠದ ಸುತ್ತುವರಿದ ಸಮಯದಲ್ಲಿ ಅಥವಾ ಜರಾಯುವಿನ ಹಸ್ತಚಾಲಿತ ತೆಗೆದುಹಾಕುವಿಕೆಯ ಸಮಯದಲ್ಲಿ ಗರ್ಭಿಣಿ ಗರ್ಭಾಶಯವನ್ನು (ಟೊಕೊಲಿಟಿಕ್) ವಿಶ್ರಾಂತಿ ಮಾಡಲು ಇದನ್ನು ಸಾಂದರ್ಭಿಕವಾಗಿ ಬಳಸಲಾಗುತ್ತದೆ.
<strong>ಲಭ್ಯತೆ :</strong>
ಮಾತ್ರೆಗಳು - 2 ಮತ್ತು 4 ಮಿಗ್ರಾಂ
ಸಿರಪ್-2 mg/5 ml (100ml)
ಕ್ಯಾಪ್ಸುಲ್ಗಳು - 4 ಮಿಗ್ರಾಂ.
ಇನ್ಹೇಲರ್-100, 200ಡೋಸ್‌ಗಳು (ಪ್ರತಿ ಪ್ರಚೋದನೆಗೆ 100 μg).
<strong>ಪ್ರಮಾಣ :</strong>
ಮೌಖಿಕ
ವಯಸ್ಕರು- ದೀರ್ಘಕಾಲದ ಆಸ್ತಮಾ (ಇನ್ಹಲೇಷನ್ ನಿಷ್ಪರಿಣಾಮಕಾರಿಯಾದಾಗ): 2 ರಿಂದ 4 ಮಿಗ್ರಾಂ, ದಿನಕ್ಕೆ 3 ಅಥವಾ 4 ಬಾರಿ, ಕೆಲವು ರೋಗಿಗಳಲ್ಲಿ ಗರಿಷ್ಠ. 8 ಮಿಗ್ರಾಂ, ದಿನಕ್ಕೆ 3 ಅಥವಾ 4 ಬಾರಿ.
ಮಗು - ದೀರ್ಘಕಾಲದ ಆಸ್ತಮಾ (ಇನ್ಹಲೇಷನ್ ನಿಷ್ಪರಿಣಾಮಕಾರಿಯಾದಾಗ): 2 ವರ್ಷಗಳ ಅಡಿಯಲ್ಲಿ, 100 µg/kg, ದಿನಕ್ಕೆ 4 ಬಾರಿ. 2 ರಿಂದ 6 ವರ್ಷಗಳು, 1 ರಿಂದ 2 ಮಿಗ್ರಾಂ, ದಿನಕ್ಕೆ 3 ರಿಂದ 4 ಬಾರಿ.
ನಿಧಾನವಾದ ಇಂಟ್ರಾವೆನಸ್ ಇಂಜೆಕ್ಷನ್
ವಯಸ್ಕರು- ತೀವ್ರತರವಾದ ಬ್ರಾಂಕೋಸ್ಪಾಸ್ಮ್: 250 μg, ಅಗತ್ಯವಿದ್ದರೆ ಪುನರಾವರ್ತಿಸಿ.
ಏರೋಸಾಲ್ ಇನ್ಹಲೇಷನ್ ಮತ್ತು ಇಂಟ್ರಾಮಸ್ಕುಲರ್ ಅಥವಾ ಸಬ್ಕ್ಯುಟೇನಿಯಸ್ ಇಂಜೆಕ್ಷನ್
ವಯಸ್ಕರು- ತೀವ್ರವಾದ ಬ್ರಾಂಕೋಸ್ಪಾಸ್ಮ್ನ ಪರಿಹಾರ: ಏರೋಸಾಲ್ ಇನ್ಹಲೇಷನ್ ಮೂಲಕ 100 ರಿಂದ 200 μg (1 ರಿಂದ 2 ಪಫ್ಸ್) ಮತ್ತು ಇಂಟ್ರಾಮಸ್ಕುಲರ್ ಅಥವಾ ಸಬ್ಕ್ಯುಟೇನಿಯಸ್ ಇಂಜೆಕ್ಷನ್ ಮೂಲಕ 500 μg, ಅಗತ್ಯವಿದ್ದರೆ ಪ್ರತಿ 4 ಗಂಟೆಗಳಿಗೊಮ್ಮೆ ಪುನರಾವರ್ತಿಸಲಾಗುತ್ತದೆ.
ಮಗು- ತೀವ್ರವಾದ ಬ್ರಾಂಕೋಸ್ಪಾಸ್ಮ್ನ ಪರಿಹಾರ: ಅಗತ್ಯವಿದ್ದರೆ 100 µg (1 ಪಫ್) 200 µg (2 ಪಫ್ಸ್) ಗೆ ಹೆಚ್ಚಾಗುತ್ತದೆ.
ಏರೋಸಾಲ್ ಇನ್ಹಲೇಷನ್
ವಯಸ್ಕರು- ವ್ಯಾಯಾಮ-ಪ್ರೇರಿತ ಬ್ರಾಂಕೋಸ್ಪಾಸ್ಮ್ನ ತಡೆಗಟ್ಟುವಿಕೆ: 200 µg (2 ಪಫ್ಗಳು).
ದೀರ್ಘಕಾಲದ ಆಸ್ತಮಾ (ಹಂತದ ಚಿಕಿತ್ಸೆಯಲ್ಲಿ ಪೂರಕವಾಗಿ): 100 ರಿಂದ 200 μg (1 ರಿಂದ 2 ಪಫ್ಸ್), ದಿನಕ್ಕೆ 3 ರಿಂದ 4 ಬಾರಿ.
ಮಗು- ವ್ಯಾಯಾಮ-ಪ್ರೇರಿತ ಬ್ರಾಂಕೋಸ್ಪಾಸ್ಮ್ನ ತಡೆಗಟ್ಟುವಿಕೆ: ಅಗತ್ಯವಿದ್ದರೆ 100 µg (1 ಪಫ್) 200 µg (2 ಪಫ್ಸ್) ಗೆ ಹೆಚ್ಚಾಗುತ್ತದೆ.

ಮಗು- ತೀವ್ರತರವಾದ ಆಸ್ತಮಾ ಅಥವಾ ದೀರ್ಘಕಾಲದ ಬ್ರಾಂಕೋಸ್ಪಾಸ್ಮ್ ಸಾಂಪ್ರದಾಯಿಕ ಚಿಕಿತ್ಸೆಗೆ ಪ್ರತಿಕ್ರಿಯಿಸುವುದಿಲ್ಲ, 18 ತಿಂಗಳಿಗಿಂತ ಹೆಚ್ಚು: 2.5 ಮಿಗ್ರಾಂ ದಿನಕ್ಕೆ 4 ಬಾರಿ ಪುನರಾವರ್ತಿಸಲಾಗುತ್ತದೆ, ಅಗತ್ಯವಿದ್ದರೆ 5 ಮಿಗ್ರಾಂಗೆ ಹೆಚ್ಚಿಸಬಹುದು - ಪರ್ಯಾಯ ಚಿಕಿತ್ಸೆಯನ್ನು ಸೂಚಿಸುವುದರಿಂದ ವೈದ್ಯಕೀಯ ಮೌಲ್ಯಮಾಪನವನ್ನು ಪರಿಗಣಿಸಬೇಕು. 18 ತಿಂಗಳೊಳಗೆ: ಕ್ಲಿನಿಕಲ್ ಪರಿಣಾಮಕಾರಿತ್ವವು ಅನಿಶ್ಚಿತವಾಗಿದೆ (ಅಸ್ಥಿರ ಹೈಪೊಕ್ಸೆಮಿಯಾ ಸಂಭವಿಸಬಹುದು- ಆಮ್ಲಜನಕದ ಪೂರೈಕೆಯನ್ನು ಪರಿಗಣಿಸಿ).
`,

title: "TRAMADOL",
informationInEnglish: `
<strong>Uses :</strong>
1.Central nervous system (CNS): Initially it causes euphoria and then sedation. It is a good analgesic. Later, it produces dose-dependent depression of the CNS. The pattern of respiratory depression is similar to morphine. 
2.Cardiovascular system: It causes less histamine release and produces less hypotension.
3.Respiratory system: It produces dose-dependent reduction in respiratory rate and in large doses, apnoea. The tidal volume is well-maintained till late. Minute ventilation reduces causing hypercarbia. It obtunds the airway reflexes well. It can cause bronchospasm through histamine release.
4.Gastrointestinal system: It has emetic properties (high incidence), delays gastric emptying and produces constipation.
<strong>Availability :</strong>
TABLETS-50 mg and 100 mg SR.
CAPSULE-50 and 100 mg SR. 
INJECTION-1 and 2 ml ampoule (50 mg/ml).
<strong>Dosage :</strong>
Adult- Moderate to severe pain: 50 to 100 mg, 4 to 6 hourly (max 400 mg/day).
Post operative pain: 100 mg i.v. initially followed by 50 mg every 10 to 20 min upto max. of 250 mg in the 1st h. Maintenance dose 50 to 100 mg, 4 to 6 hourly (max 600 mg/day).
`,




informationInKannada:`
<strong>ಉಪಯೋಗಗಳು :</strong>
1.ಸೆಂಟ್ರಲ್ ನರವ್ಯೂಹ (CNS): ಆರಂಭದಲ್ಲಿ ಇದು ಯೂಫೋರಿಯಾ ಮತ್ತು ನಂತರ ನಿದ್ರಾಜನಕವನ್ನು ಉಂಟುಮಾಡುತ್ತದೆ. ಇದು ಉತ್ತಮ ನೋವು ನಿವಾರಕವಾಗಿದೆ. ನಂತರ, ಇದು CNS ನ ಡೋಸ್-ಅವಲಂಬಿತ ಖಿನ್ನತೆಯನ್ನು ಉಂಟುಮಾಡುತ್ತದೆ. ಉಸಿರಾಟದ ಖಿನ್ನತೆಯ ಮಾದರಿಯು ಮಾರ್ಫಿನ್ ಅನ್ನು ಹೋಲುತ್ತದೆ.
2.ಹೃದಯರಕ್ತನಾಳದ ವ್ಯವಸ್ಥೆ: ಇದು ಕಡಿಮೆ ಹಿಸ್ಟಮಿನ್ ಬಿಡುಗಡೆಗೆ ಕಾರಣವಾಗುತ್ತದೆ ಮತ್ತು ಕಡಿಮೆ ರಕ್ತದೊತ್ತಡವನ್ನು ಉಂಟುಮಾಡುತ್ತದೆ.
3.ಉಸಿರಾಟ ವ್ಯವಸ್ಥೆ: ಇದು ಉಸಿರಾಟದ ದರದಲ್ಲಿ ಡೋಸ್-ಅವಲಂಬಿತ ಕಡಿತವನ್ನು ಮತ್ತು ದೊಡ್ಡ ಪ್ರಮಾಣದಲ್ಲಿ ಉಸಿರುಕಟ್ಟುವಿಕೆಗೆ ಕಾರಣವಾಗುತ್ತದೆ. ಉಬ್ಬರವಿಳಿತದ ಪ್ರಮಾಣವು ತಡವಾಗಿ ತನಕ ಉತ್ತಮವಾಗಿ ನಿರ್ವಹಿಸಲ್ಪಡುತ್ತದೆ. ನಿಮಿಷದ ವಾತಾಯನವು ಹೈಪರ್ಕಾರ್ಬಿಯಾವನ್ನು ಉಂಟುಮಾಡುವುದನ್ನು ಕಡಿಮೆ ಮಾಡುತ್ತದೆ. ಇದು ಶ್ವಾಸನಾಳದ ಪ್ರತಿವರ್ತನವನ್ನು ಚೆನ್ನಾಗಿ ತಡೆಯುತ್ತದೆ. ಇದು ಹಿಸ್ಟಮೈನ್ ಬಿಡುಗಡೆಯ ಮೂಲಕ ಬ್ರಾಂಕೋಸ್ಪಾಸ್ಮ್ಗೆ ಕಾರಣವಾಗಬಹುದು.
4.ಜಠರಗರುಳಿನ ವ್ಯವಸ್ಥೆ: ಇದು ಎಮೆಟಿಕ್ ಗುಣಲಕ್ಷಣಗಳನ್ನು ಹೊಂದಿದೆ (ಹೆಚ್ಚಿನ ಸಂಭವ), ಗ್ಯಾಸ್ಟ್ರಿಕ್ ಖಾಲಿಯಾಗುವುದನ್ನು ವಿಳಂಬಗೊಳಿಸುತ್ತದೆ ಮತ್ತು ಮಲಬದ್ಧತೆಯನ್ನು ಉಂಟುಮಾಡುತ್ತದೆ.
<strong>ಲಭ್ಯತೆ :</strong>
ಮಾತ್ರೆಗಳು - 50 mg ಮತ್ತು 100 mg SR.
ಕ್ಯಾಪ್ಸುಲ್-50 ಮತ್ತು 100 ಮಿಗ್ರಾಂ ಎಸ್ಆರ್.
ಇಂಜೆಕ್ಷನ್-1 ಮತ್ತು 2 ಮಿಲಿ ampoule (50 mg/ml).
<strong>ಪ್ರಮಾಣ :</strong>
ವಯಸ್ಕರು- ಮಧ್ಯಮದಿಂದ ತೀವ್ರವಾದ ನೋವು: 50 ರಿಂದ 100 ಮಿಗ್ರಾಂ, 4 ರಿಂದ 6 ಗಂಟೆಗಳವರೆಗೆ (ಗರಿಷ್ಠ 400 ಮಿಗ್ರಾಂ / ದಿನ).
ಶಸ್ತ್ರಚಿಕಿತ್ಸೆಯ ನಂತರದ ನೋವು: 100 ಮಿಗ್ರಾಂ i.v. ಆರಂಭದಲ್ಲಿ 50 ಮಿಗ್ರಾಂ ಪ್ರತಿ 10 ರಿಂದ 20 ನಿಮಿಷಗಳವರೆಗೆ ಗರಿಷ್ಠ. 1 ನೇ ಗಂಟೆಯಲ್ಲಿ 250 ಮಿಗ್ರಾಂ. ನಿರ್ವಹಣೆ ಡೋಸ್ 50 ರಿಂದ 100 ಮಿಗ್ರಾಂ, 4 ರಿಂದ 6 ಗಂಟೆಗೆ (ಗರಿಷ್ಠ 600 ಮಿಗ್ರಾಂ / ದಿನ).

informationInHindi:`
<strong>उपयोग :</strong>
1. केंद्रीय तंत्रिका तंत्र (सीएनएस): शुरू में यह उत्साह और फिर बेहोशी का कारण बनता है। यह एक अच्छा एनाल्जेसिक है। बाद में, यह सीएनएस के खुराक-निर्भर अवसाद का उत्पादन करता है। श्वसन अवसाद का पैटर्न मॉर्फिन के समान है। 2. कार्डियोवैस्कुलर सिस्टम: यह कम हिस्टामाइन रिलीज का कारण बनता है और कम हाइपोटेंशन पैदा करता है। 3. श्वसन प्रणाली: यह श्वसन दर में खुराक-निर्भर कमी और बड़ी खुराक में श्वासावरोध पैदा करता है। ज्वारीय मात्रा देर तक अच्छी तरह से बनाए रखी जाती है। मिनट वेंटिलेशन हाइपरकार्बिया को कम करता है। यह वायुमार्ग की सजगता को अच्छी तरह से बाधित करता है। यह हिस्टामाइन रिलीज के माध्यम से ब्रोन्कोस्पाज्म का कारण बन सकता है। 4. गैस्ट्रोइंटेस्टाइनल सिस्टम: इसमें उबकाई लाने वाले गुण (उच्च घटना) होते हैं, गैस्ट्रिक खाली करने में देरी करता है और कब्ज पैदा करता है।
<strong>उपलब्धता :</strong>
गोलियाँ-50 मिलीग्राम और 100 मिलीग्राम एसआर।
कैप्सूल-50 और 100 मिलीग्राम एसआर।
इंजेक्शन-1 और 2 मिली एम्पुल (50 मिलीग्राम/एमएल)।
<strong>मात्रा :</strong>
वयस्क- मध्यम से गंभीर दर्द: 50 से 100 मिलीग्राम, 4 से 6 घंटे (अधिकतम 400 मिलीग्राम/दिन)। ऑपरेशन के बाद का दर्द: शुरुआत में 100 मिलीग्राम आई.वी., उसके बाद हर 10 से 20 मिनट में 50 मिलीग्राम, पहले घंटे में अधिकतम 250 मिलीग्राम तक। रखरखाव खुराक 50 से 100 मिलीग्राम, 4 से 6 घंटे (अधिकतम 600 मिलीग्राम/दिन)।
`
},

informationInEnglish: `
<strong>Uses :</strong>
To treat supraventricular tachycardia
<strong>Availability :</strong>
TABLETS-40, 80, 120 and 240 mg (SR),
INJECTION-2 ml (5 mg/2 ml).
<strong>Dosage :</strong>
oral
Adult- 80 to 120 mg 3 times daily (120 mg 3 times daily usually required in Prinzmetal angina).
Supraventricular arrhythmias: 40 to 120 mg 3 times daily.
Intravenous injection
Adult- Supraventricular arrhythmias: 5 to 10 mg over 2 min (preferably with ECG monitoring).
Elderly- Paroxysmal tachyarrhythmias: 5 to 10 mg over 3 min, further 5 mg may be given after 5 to 10 min if required.

<strong>उपयोग :</strong>
सुप्रावेंट्रीकुलर टैचीकार्डिया का इलाज करने के लिए
<strong>उपलब्धता :</strong>
गोलियाँ-40, 80, 120 और 240 मिग्रा (एसआर), इंजेक्शन-2 मिली (5 मिग्रा/2 मिली)।
<strong>मात्रा :</strong>
मौखिक
वयस्क- 80 से 120 मिलीग्राम प्रतिदिन 3 बार (प्रिंज़मेटल एनजाइना में आमतौर पर 120 मिलीग्राम प्रतिदिन 3 बार की आवश्यकता होती है)।
सुप्रावेंट्रिकुलर अतालता: 40 से 120 मिलीग्राम प्रतिदिन 3 बार।
अंतःशिरा इंजेक्शन
वयस्क- सुप्रावेंट्रिकुलर अतालता: 2 मिनट में 5 से 10 मिलीग्राम (अधिमानतः ईसीजी निगरानी के साथ)।
बुजुर्ग- पैरोक्सिस्मल टैचीअरिथमिया: 3 मिनट में 5 से 10 मिलीग्राम, यदि आवश्यक हो तो 5 से 10 मिनट के बाद 5 मिलीग्राम और दिया जा सकता है।
`
}];
    function getQueryVariable(variable) {
      const params = new URLSearchParams(window.location.search);
      return params.get(variable)?.trim().toLowerCase() || '';
    }

    const searchTerm = getQueryVariable('DrugName');

    if (searchTerm) {
      let DrugDetails = '';
      for (const Drug of Drugs) {
        if (Drug.title.toLowerCase().includes(searchTerm)) {
          DrugDetails += `
            <div>
              <h2>${Drug.title}:</h2>
              <h3><strong>Information in English:</strong></h3>
              <pre>${Drug.informationInEnglish}</pre>
              <h3><strong>Information in Hindi:</strong></h3>
              <pre>${Drug.informationInHindi}</pre>
              <h3><strong>Information in Kannada:</strong></h3>
              <pre>${Drug.informationInKannada}</pre>
              <hr>
            </div>
          `;
        }
      }

      if (DrugDetails) {
        document.getElementById('DrugInfo').innerHTML = DrugDetails;
      } else {
        document.getElementById('DrugInfo').innerHTML = '<p>No Drugs matching your search. Please try again.</p>';
      }
    }
  </script>
</body>
</html>
