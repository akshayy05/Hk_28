{
    title: "ADENOSINE",
informationInEnglish: `
<strong>Uses :</strong>
1.Cardiovascular system: It slows down the heart rate and reduces blood pressure. It slows down conduction and acts as an antiarrhythmic agent (useful for supraventricular tacycardia). 
2.It can cause flushing (due to vasodilation) and transient chest pain. The conscious patient must be warned and reassured about these symptoms before administration of adenosine.
3.Respiratory system: It may cause bronchospasm in a susceptible patient. Even though adenosine has a very short duration of action, bronchospasm induced by it may last as long as half an hour. Hence, it is best avoided in asthmatics.
<strong>Availability :</strong>
TABLETS- 40, 80 and 120 mg (DT).
INJECTION- 2 ml ampoule (3 mg/ml).
<strong>Dosage :</strong>
Oral
40 to 80 mg, 3 to 4 times daily (Max. 480 mg/ day).
Rapid intravenous injection (into central or large peripheral vein)
3mg every 2 seconds with regular cardiac monitoring, if necessary, followed by 6 mg every 1 to 2 min. Increment should not be given if higher level AV block occurs at any particular dose.
`,


informationInKannada:`

1.ಹೃದಯರಕ್ತನಾಳದ ವ್ಯವಸ್ಥೆ: ಇದು ಹೃದಯ ಬಡಿತವನ್ನು ನಿಧಾನಗೊಳಿಸುತ್ತದೆ ಮತ್ತು ರಕ್ತದೊತ್ತಡವನ್ನು ಕಡಿಮೆ ಮಾಡುತ್ತದೆ. ಇದು ವಹನವನ್ನು ನಿಧಾನಗೊಳಿಸುತ್ತದೆ ಮತ್ತು ಆಂಟಿಅರಿಥಮಿಕ್ ಏಜೆಂಟ್ ಆಗಿ ಕಾರ್ಯನಿರ್ವಹಿಸುತ್ತದೆ (ಸುಪ್ರಾವೆಂಟ್ರಿಕ್ಯುಲರ್ ಟಾಸಿಕಾರ್ಡಿಯಾಕ್ಕೆ ಉಪಯುಕ್ತವಾಗಿದೆ). 
2.ಇದು ಫ್ಲಶಿಂಗ್ (ವಾಸೋಡಿಲೇಷನ್ ಕಾರಣ) ಮತ್ತು ಅಸ್ಥಿರ ಎದೆನೋವಿಗೆ ಕಾರಣವಾಗಬಹುದು. ಅಡೆನೊಸಿನ್ ನೀಡುವ ಮೊದಲು ಜಾಗೃತ ರೋಗಿಗೆ ಈ ರೋಗಲಕ್ಷಣಗಳ ಬಗ್ಗೆ ಎಚ್ಚರಿಕೆ ನೀಡಬೇಕು ಮತ್ತು ಭರವಸೆ ನೀಡಬೇಕು.
3.ಉಸಿರಾಟ ವ್ಯವಸ್ಥೆ: ಇದು ಒಳಗಾಗುವ ರೋಗಿಯಲ್ಲಿ ಬ್ರಾಂಕೋಸ್ಪಾಸ್ಮ್ ಅನ್ನು ಉಂಟುಮಾಡಬಹುದು. ಅಡೆನೊಸಿನ್ ಬಹಳ ಕಡಿಮೆ ಅವಧಿಯ ಕ್ರಿಯೆಯನ್ನು ಹೊಂದಿದ್ದರೂ, ಅದರಿಂದ ಉಂಟಾಗುವ ಬ್ರಾಂಕೋಸ್ಪಾಸ್ಮ್ ಅರ್ಧ ಘಂಟೆಯವರೆಗೆ ಇರುತ್ತದೆ. ಆದ್ದರಿಂದ, ಅಸ್ತಮಾ ರೋಗಿಗಳಲ್ಲಿ ಇದನ್ನು ತಪ್ಪಿಸುವುದು ಉತ್ತಮ.
<strong>ಲಭ್ಯತೆ :</strong>
ಮಾತ್ರೆಗಳು - 40, 80 ಮತ್ತು 120 ಮಿಗ್ರಾಂ (ಡಿಟಿ).
ಇಂಜೆಕ್ಷನ್ - 2 ಮಿಲಿ ಆಂಪೋಲ್ (3 ಮಿಗ್ರಾಂ / ಮಿಲಿ).
<strong>ಪ್ರಮಾಣ :</strong>
ಮೌಖಿಕ
40 ರಿಂದ 80 ಮಿಗ್ರಾಂ, ದಿನಕ್ಕೆ 3 ರಿಂದ 4 ಬಾರಿ (ಗರಿಷ್ಠ. 480 ಮಿಗ್ರಾಂ / ದಿನ).
ತ್ವರಿತ ಇಂಟ್ರಾವೆನಸ್ ಇಂಜೆಕ್ಷನ್ (ಕೇಂದ್ರ ಅಥವಾ ದೊಡ್ಡ ಬಾಹ್ಯ ಅಭಿಧಮನಿಯೊಳಗೆ)
ನಿಯಮಿತ ಹೃದಯದ ಮೇಲ್ವಿಚಾರಣೆಯೊಂದಿಗೆ ಪ್ರತಿ 2 ಸೆಕೆಂಡಿಗೆ 3mg, ಅಗತ್ಯವಿದ್ದರೆ, ನಂತರ 6 mg ಪ್ರತಿ 1 ರಿಂದ 2 ನಿಮಿಷಗಳು. ಯಾವುದೇ ನಿರ್ದಿಷ್ಟ ಡೋಸ್‌ನಲ್ಲಿ ಹೆಚ್ಚಿನ ಮಟ್ಟದ AV ಬ್ಲಾಕ್ ಸಂಭವಿಸಿದಲ್ಲಿ ಹೆಚ್ಚಳವನ್ನು ನೀಡಬಾರದು.
`,
informationInHindi:`
<strong>उपयोग :</strong>
1.हृदय प्रणाली: यह हृदय गति को धीमा कर देता है और रक्तचाप को कम कर देता है। यह चालन को धीमा कर देता है और एक एंटीरैडमिक एजेंट के रूप में कार्य करता है (सुप्रावेंट्रिकुलर टैसीकार्डिया के लिए उपयोगी)। 
2. इससे फ्लशिंग (वासोडिलेशन के कारण) और क्षणिक सीने में दर्द हो सकता है। एडेनोसिन देने से पहले जागरूक रोगी को इन लक्षणों के बारे में चेतावनी और आश्वस्त किया जाना चाहिए।
3. श्वसन प्रणाली: यह अतिसंवेदनशील रोगी में ब्रोंकोस्पज़म का कारण बन सकता है। भले ही एडेनोसिन की क्रिया की अवधि बहुत कम होती है, लेकिन इससे प्रेरित ब्रोंकोस्पज़म आधे घंटे तक रह सकता है। इसलिए, अस्थमा के मरीजों को इससे बचना चाहिए।
<strong>उपलब्धता :</strong>
गोलियाँ- 40, 80 और 120 मिलीग्राम (डीटी)।
इंजेक्शन- 2 मिली एम्पुल (3 मिलीग्राम/एमएल)।
<strong>मात्रा :</strong>
मौखिक
40 से 80 मिलीग्राम, प्रतिदिन 3 से 4 बार (अधिकतम 480 मिलीग्राम/दिन)।
तीव्र अंतःशिरा इंजेक्शन (केंद्रीय या बड़ी परिधीय नस में)
यदि आवश्यक हो तो नियमित हृदय निगरानी के साथ हर 2 सेकंड में 3 मिलीग्राम, इसके बाद हर 1 से 2 मिनट में 6 मिलीग्राम। यदि किसी विशेष खुराक पर उच्च स्तर का एवी ब्लॉक होता है तो वेतन वृद्धि नहीं दी जानी चाहिए।
`},
{
    title: "ATROPINE",
informationInEnglish: `
<strong>Uses :</strong>
1.Cardiovascular system: The main effect of atropine is on the heart. It increases heart rate by a vagolytic effect on the SA node and the AV node. It may increase cardiac output through
an increase in heart rate. It has no effect on myocardial contractility.
2.Respiratory system: It produces bronchodilatation through its inhibitory action on the muscarinic receptors situated in the bronchi.
3.Gastrointestinal system: It delays gastric emptying by reducing GI motility through its parasympatholytic action.
4.Central nervous system: It crosses blood-brain barrier and can cause confusion, irritability and restlessness particularly when given in high doses, as for treatment of organophosphorus poisoning. It can also inhibit sweating and cause a rise in body temperature. It causes mydriasis and its analogues such as homatropine are used by ophthalmologists for this purpose.
<strong>Availability :</strong>
INJECTION- 1 ml ampoules and 50 ml vial (0.6mg/ml).
<strong>Dosage :</strong>
Intramuscular and intravenous injection
Adult: 1.8 - 3.0 mg intravenous bolus followed by doubling dose every 3 to 5 minutes depending upon response. End-point for atropinization include clear chest with no wheeze, systolic BP >80mm Hg, pulse >80 beats/min., pupils no longer pinpoint and dry axillae. Following that infusion of atropine at 10-20 % of total initial dose required/hour; may require boluses during infusion.
Child:20-30 µg/kg initially with same schedule as above.
`,


informationInKannada:`
<strong>ಉಪಯೋಗಗಳು :</strong>
1.ಹೃದಯರಕ್ತನಾಳದ ವ್ಯವಸ್ಥೆ: ಅಟ್ರೊಪಿನ್ನ ಮುಖ್ಯ ಪರಿಣಾಮವು ಹೃದಯದ ಮೇಲೆ ಇರುತ್ತದೆ. ಇದು SA ನೋಡ್ ಮತ್ತು AV ನೋಡ್‌ನಲ್ಲಿ ವ್ಯಾಗೋಲಿಟಿಕ್ ಪರಿಣಾಮದಿಂದ ಹೃದಯ ಬಡಿತವನ್ನು ಹೆಚ್ಚಿಸುತ್ತದೆ. ಇದು ಹೃದಯದ ಉತ್ಪಾದನೆಯನ್ನು ಹೆಚ್ಚಿಸಬಹುದು
ಹೃದಯ ಬಡಿತದಲ್ಲಿ ಹೆಚ್ಚಳ. ಮಯೋಕಾರ್ಡಿಯಲ್ ಸಂಕೋಚನದ ಮೇಲೆ ಯಾವುದೇ ಪರಿಣಾಮ ಬೀರುವುದಿಲ್ಲ.
2.ಉಸಿರಾಟ ವ್ಯವಸ್ಥೆ: ಇದು ಶ್ವಾಸನಾಳದಲ್ಲಿ ನೆಲೆಗೊಂಡಿರುವ ಮಸ್ಕರಿನಿಕ್ ಗ್ರಾಹಕಗಳ ಮೇಲೆ ಅದರ ಪ್ರತಿಬಂಧಕ ಕ್ರಿಯೆಯ ಮೂಲಕ ಬ್ರಾಂಕೋಡಿಲೇಟೇಶನ್ ಅನ್ನು ಉತ್ಪಾದಿಸುತ್ತದೆ.
3.ಜಠರಗರುಳಿನ ವ್ಯವಸ್ಥೆ: ಇದು ಪ್ಯಾರಾಸಿಂಪಥೋಲಿಟಿಕ್ ಕ್ರಿಯೆಯ ಮೂಲಕ GI ಚಲನಶೀಲತೆಯನ್ನು ಕಡಿಮೆ ಮಾಡುವ ಮೂಲಕ ಗ್ಯಾಸ್ಟ್ರಿಕ್ ಖಾಲಿಯಾಗುವುದನ್ನು ವಿಳಂಬಗೊಳಿಸುತ್ತದೆ.
4.ಕೇಂದ್ರ ನರಮಂಡಲ: ಇದು ರಕ್ತ-ಮಿದುಳಿನ ತಡೆಗೋಡೆ ದಾಟುತ್ತದೆ ಮತ್ತು ಆರ್ಗನೊಫಾಸ್ಫರಸ್ ವಿಷದ ಚಿಕಿತ್ಸೆಗಾಗಿ ವಿಶೇಷವಾಗಿ ಹೆಚ್ಚಿನ ಪ್ರಮಾಣದಲ್ಲಿ ನೀಡಿದಾಗ ಗೊಂದಲ, ಕಿರಿಕಿರಿ ಮತ್ತು ಚಡಪಡಿಕೆಗೆ ಕಾರಣವಾಗಬಹುದು. ಇದು ಬೆವರುವಿಕೆಯನ್ನು ತಡೆಯುತ್ತದೆ ಮತ್ತು ದೇಹದ ಉಷ್ಣತೆಯ ಏರಿಕೆಗೆ ಕಾರಣವಾಗಬಹುದು. ಇದು ಮೈಡ್ರಿಯಾಸಿಸ್ ಅನ್ನು ಉಂಟುಮಾಡುತ್ತದೆ ಮತ್ತು ಹೋಮಾಟ್ರೋಪಿನ್ ನಂತಹ ಅದರ ಸಾದೃಶ್ಯಗಳನ್ನು ನೇತ್ರಶಾಸ್ತ್ರಜ್ಞರು ಈ ಉದ್ದೇಶಕ್ಕಾಗಿ ಬಳಸುತ್ತಾರೆ.
<strong>ಲಭ್ಯತೆ :</strong>
ಇಂಜೆಕ್ಷನ್ - 1 ಮಿಲಿ ಆಂಪೂಲ್ಗಳು ಮತ್ತು 50 ಮಿಲಿ ಸೀಸೆ (0.6 ಮಿಗ್ರಾಂ / ಮಿಲಿ).
<strong>ಪ್ರಮಾಣ :</strong>
ಇಂಟ್ರಾಮಸ್ಕುಲರ್ ಮತ್ತು ಇಂಟ್ರಾವೆನಸ್ ಇಂಜೆಕ್ಷನ್
ವಯಸ್ಕರು: 1.8 - 3.0 ಮಿಗ್ರಾಂ ಇಂಟ್ರಾವೆನಸ್ ಬೋಲಸ್ ನಂತರ ಪ್ರತಿಕ್ರಿಯೆಯನ್ನು ಅವಲಂಬಿಸಿ ಪ್ರತಿ 3 ರಿಂದ 5 ನಿಮಿಷಗಳವರೆಗೆ ಡೋಸ್ ಅನ್ನು ದ್ವಿಗುಣಗೊಳಿಸುವುದು. ಅಟ್ರೊಪಿನೈಸೇಶನ್‌ನ ಅಂತಿಮ ಬಿಂದುವು ಉಬ್ಬಸ ಇಲ್ಲದ ಸ್ಪಷ್ಟ ಎದೆ, ಸಂಕೋಚನ BP>80mm Hg, ನಾಡಿ>80 ಬೀಟ್ಸ್/ನಿಮಿ., ವಿದ್ಯಾರ್ಥಿಗಳು ಇನ್ನು ಮುಂದೆ ಪಿನ್‌ಪಾಯಿಂಟ್ ಮತ್ತು ಒಣ ಅಕ್ಷಾಕಂಕುಳಿನ ಹೊಂದಿರುವುದಿಲ್ಲ. ಅಗತ್ಯವಿರುವ ಒಟ್ಟು ಆರಂಭಿಕ ಡೋಸ್‌ನ 10-20%/ಗಂಟೆಗೆ ಅಟ್ರೊಪಿನ್‌ನ ಕಷಾಯವನ್ನು ಅನುಸರಿಸಿ; ಇನ್ಫ್ಯೂಷನ್ ಸಮಯದಲ್ಲಿ ಬೋಲಸ್ಗಳು ಬೇಕಾಗಬಹುದು.
ಮಗು: 20-30 µg/kg ಆರಂಭದಲ್ಲಿ ಮೇಲಿನ ಅದೇ ವೇಳಾಪಟ್ಟಿಯೊಂದಿಗೆ.

informationInHindi:`
<strong>उपयोग :</strong>
1.हृदय तंत्र: एट्रोपिन का मुख्य प्रभाव हृदय पर पड़ता है। यह एसए नोड और एवी नोड पर वैगोलिटिक प्रभाव से हृदय गति को बढ़ाता है। इसके माध्यम से कार्डियक आउटपुट बढ़ सकता है
हृदय गति में वृद्धि. इसका मायोकार्डियल सिकुड़न पर कोई प्रभाव नहीं पड़ता है।
2.श्वसन तंत्र: यह ब्रांकाई में स्थित मस्कैरेनिक रिसेप्टर्स पर अपनी निरोधात्मक कार्रवाई के माध्यम से ब्रोन्कोडायलेटेशन पैदा करता है।
3. गैस्ट्रोइंटेस्टाइनल सिस्टम: यह अपनी पैरासिम्पेथोलिटिक क्रिया के माध्यम से जीआई गतिशीलता को कम करके गैस्ट्रिक खाली करने में देरी करता है।
4.केंद्रीय तंत्रिका तंत्र: यह रक्त-मस्तिष्क बाधा को पार करता है और भ्रम, चिड़चिड़ापन और बेचैनी पैदा कर सकता है, खासकर जब उच्च खुराक में दिया जाता है, जैसे कि ऑर्गनोफॉस्फोरस विषाक्तता के उपचार के लिए। यह पसीने को भी रोक सकता है और शरीर के तापमान में वृद्धि का कारण बन सकता है। यह मायड्रायसिस का कारण बनता है और इसके एनालॉग्स जैसे होमैट्रोपिन का उपयोग इस उद्देश्य के लिए नेत्र रोग विशेषज्ञों द्वारा किया जाता है।
<strong>उपलब्धता :</strong>
इंजेक्शन- 1 मिली एम्पौल और 50 मिली शीशी (0.6मिलीग्राम/मिलीग्राम)।
<strong>मात्रा :</strong>
इंट्रामस्क्युलर और अंतःशिरा इंजेक्शन
वयस्क: 1.8 - 3.0 मिलीग्राम अंतःशिरा बोलस, जिसके बाद प्रतिक्रिया के आधार पर हर 3 से 5 मिनट में खुराक दोगुनी हो जाती है। एट्रोपिनाइजेशन के लिए अंतिम बिंदु में घरघराहट के बिना स्पष्ट छाती, सिस्टोलिक बीपी> 80 मिमी एचजी, पल्स> 80 बीट्स / मिनट, पुतलियाँ अब पिनपॉइंट नहीं हैं और सूखी कांख शामिल हैं। इसके बाद आवश्यक कुल प्रारंभिक खुराक का 10-20%/घंटे पर एट्रोपिन का जलसेक; जलसेक के दौरान बोल्यूज़ की आवश्यकता हो सकती है।
बच्चा: प्रारंभ में उपरोक्त के समान शेड्यूल के साथ 20-30 माइक्रोग्राम/किग्रा।
`},

informationInKannada:`
<strong>ಉಪಯೋಗಗಳು :</strong>
ಇದು ಫಾಸ್ಫೋಡಿಸ್ಟರೇಸ್ ಪ್ರತಿಬಂಧಕವಾಗಿದೆ, ಅದರ ಸ್ಥಗಿತವನ್ನು ಕಡಿಮೆ ಮಾಡುವ ಮೂಲಕ ಅಂತರ್ಜೀವಕೋಶದ ಸೈಕ್ಲಿಕ್ AMP ಅನ್ನು ಹೆಚ್ಚಿಸುತ್ತದೆ ಮತ್ತು ಬ್ರಾಂಕೋಡಿಲೇಟೇಶನ್ ಅನ್ನು ಉಂಟುಮಾಡುತ್ತದೆ.

{

informationInKannada:`
<strong>ಉಪಯೋಗಗಳು :</strong>
ಇದು ಸೋಡಿಯಂ ಚಾನಲ್‌ಗಳನ್ನು ಪ್ರತಿಬಂಧಿಸುತ್ತದೆ ಮತ್ತು ನರಗಳ ಪ್ರಚೋದನೆಯ ಡಿಪೋಲರೈಸೇಶನ್ ಮತ್ತು ಪ್ರಸರಣವನ್ನು ತಡೆಯುತ್ತದೆ.
<strong>ಲಭ್ಯತೆ :</strong>
ಇಂಜೆಕ್ಷನ್-20 ಮಿಲಿ ಸೀಸೆ (0.25%; 0.5% ಮತ್ತು 1%).
<strong>ಪ್ರಮಾಣ :</strong>
ವಯಸ್ಕ-ಸ್ಥಳೀಯ: 2.5 ಮಿಗ್ರಾಂ/ಮಿಲೀ ದ್ರಾವಣವನ್ನು (ಗರಿಷ್ಠ 60 ಮಿಲಿ) ಬಳಸಿ ಒಳನುಸುಳುವಿಕೆ.
ಪೆರಿಫೆರಲ್ ನರ್ವ್ ಬ್ಲಾಕ್: 2.5 mg/ml ದ್ರಾವಣ (ಗರಿಷ್ಠ. 20 ml) ಅಥವಾ 5.0 mg/ml ದ್ರಾವಣ (ಗರಿಷ್ಠ 30 ಮಿಲಿ).
ಎಪಿಡ್ಯೂರಲ್ ಬ್ಲಾಕ್: ಲೂಬ್ರಿಕಂಟ್ ಸರ್ಜರಿ 5 mg/ml ಪರಿಹಾರ (ಗರಿಷ್ಠ 20 ಮಿಲಿ).
ಸಹಾನುಭೂತಿಯ ನರಗಳ ಬ್ಲಾಕ್: 2.5 ಮಿಗ್ರಾಂ / ಮಿಲಿ ದ್ರಾವಣ (ಗರಿಷ್ಠ 50 ಮಿಲಿ).
`,
informationInHindi:`

एपिड्यूरल ब्लॉक: स्नेहक सर्जरी 5 मिलीग्राम/एमएल समाधान (अधिकतम 20 मिलीलीटर)।
सहानुभूति तंत्रिका ब्लॉक: 2.5 मिलीग्राम/मिलीलीटर घोल (अधिकतम 50 मिली)।
`},
{
    title: "BUDESONIDE",
informationInEnglish: `
<strong>Uses :</strong>
It produces bronchodilatation by reducing mucosal inflammation (anti-inflammatory effects help in reducing the oedema of the airway thus contributing to relief of bronchospasm). 
It is a glucocorticoid with mild mineralocorticoid effects.
<strong>Availability :</strong>
INHALER-100 and 200 µg, 
ROTACAP 100, 200 and 400 µg, 
NASAL SPRAY 0.02% w/v.
<strong>Dosage :</strong>
Asthma
Adult- 200-400 µg Meter Dose Inhaler twice daily by inhalation, as dry powder inhaler 200-800 µg in single or two divided doses, as nebulised solution 0.5-1 mg twice daily.
Child- 50-400 µg Meter Dose Inhaler twice daily, as nebulised solution 0.25-0.5 mg twice daily.
Nasal polyps and allergic rhinitis- 200-400 µg/day by intranasal spray.
`,

informationInKannada:`
<strong>ಉಪಯೋಗಗಳು :</strong>
ಇದು ಲೋಳೆಪೊರೆಯ ಉರಿಯೂತವನ್ನು ಕಡಿಮೆ ಮಾಡುವ ಮೂಲಕ ಬ್ರಾಂಕೋಡಿಲೇಟೇಶನ್ ಅನ್ನು ಉತ್ಪಾದಿಸುತ್ತದೆ (ಉರಿಯೂತ-ವಿರೋಧಿ ಪರಿಣಾಮಗಳು ಶ್ವಾಸನಾಳದ ಎಡಿಮಾವನ್ನು ಕಡಿಮೆ ಮಾಡಲು ಸಹಾಯ ಮಾಡುತ್ತದೆ ಮತ್ತು ಬ್ರಾಂಕೋಸ್ಪಾಸ್ಮ್ನ ಪರಿಹಾರಕ್ಕೆ ಕೊಡುಗೆ ನೀಡುತ್ತದೆ). 
ಇದು ಸೌಮ್ಯವಾದ ಮಿನರಲ್ಕಾರ್ಟಿಕಾಯ್ಡ್ ಪರಿಣಾಮಗಳನ್ನು ಹೊಂದಿರುವ ಗ್ಲುಕೊಕಾರ್ಟಿಕಾಯ್ಡ್ ಆಗಿದೆ.
<strong>ಲಭ್ಯತೆ :</strong>
ಇನ್ಹೇಲರ್ -100 ಮತ್ತು 200 μg, 
ROTACAP 100, 200 ಮತ್ತು 400 μg, 
ನಾಸಲ್ ಸ್ಪ್ರೇ 0.02% w/v.
<strong>ಪ್ರಮಾಣ :</strong>
ಅಸ್ತಮಾ
ವಯಸ್ಕರು- 200-400 µg ಮೀಟರ್ ಡೋಸ್ ಇನ್ಹೇಲರ್ ಅನ್ನು ದಿನಕ್ಕೆ ಎರಡು ಬಾರಿ ಇನ್ಹಲೇಷನ್ ಮೂಲಕ, ಒಣ ಪುಡಿ ಇನ್ಹೇಲರ್ 200-800 µg ಅನ್ನು ಏಕ ಅಥವಾ ಎರಡು ವಿಭಜಿತ ಪ್ರಮಾಣದಲ್ಲಿ, ನೆಬ್ಯುಲೈಸ್ಡ್ ದ್ರಾವಣವಾಗಿ ದಿನಕ್ಕೆ ಎರಡು ಬಾರಿ 0.5-1 ಮಿಗ್ರಾಂ.
ಮಗು - 50-400 μg ಮೀಟರ್ ಡೋಸ್ ಇನ್ಹೇಲರ್ ಅನ್ನು ದಿನಕ್ಕೆ ಎರಡು ಬಾರಿ, ನೆಬ್ಯುಲೈಸ್ಡ್ ಪರಿಹಾರವಾಗಿ ದಿನಕ್ಕೆ ಎರಡು ಬಾರಿ 0.25-0.5 ಮಿಗ್ರಾಂ.
ಮೂಗಿನ ಪಾಲಿಪ್ಸ್ ಮತ್ತು ಅಲರ್ಜಿಕ್ ರಿನಿಟಿಸ್ - ಇಂಟ್ರಾನಾಸಲ್ ಸ್ಪ್ರೇ ಮೂಲಕ ದಿನಕ್ಕೆ 200-400 μg.
`,
informationInHindi:`
<strong>उपयोग :</strong>
यह म्यूकोसल सूजन को कम करके ब्रोन्कोडायलेटेशन पैदा करता है (एंटी-इंफ्लेमेटरी प्रभाव वायुमार्ग की सूजन को कम करने में मदद करता है जिससे ब्रोंकोस्पज़म से राहत मिलती है)। 
यह हल्के मिनरलोकॉर्टिकॉइड प्रभाव वाला एक ग्लुकोकोर्तिकोइद है।
<strong>उपलब्धता :</strong>
इनहेलर-100 और 200 माइक्रोग्राम, 
रोटाकैप 100, 200 और 400 माइक्रोग्राम, 
नेज़ल स्प्रे 0.02% w/v.
<strong>मात्रा :</strong>
दमा
वयस्क- 200-400 माइक्रोग्राम मीटर खुराक इनहेलर दिन में दो बार, सूखे पाउडर इनहेलर के रूप में 200-800 माइक्रोग्राम एकल या दो विभाजित खुराक में, नेबुलाइज्ड घोल के रूप में 0.5-1 मिलीग्राम दिन में दो बार।
बच्चा- 50-400 माइक्रोग्राम मीटर खुराक इनहेलर दिन में दो बार, नेबुलाइज्ड घोल के रूप में 0.25-0.5 मिलीग्राम दिन में दो बार।
नाक के पॉलीप्स और एलर्जिक राइनाइटिस- 200-400 माइक्रोग्राम/दिन इंट्रानैसल स्प्रे द्वारा।
`},
{
    title: "CLONIDINE",
informationInEnglish: `
<strong>Uses :</strong>
1.Central nervous system: It causes drowsiness and dryness of mouth. It reduces MAC of inhalation anaesthetics. It produces analgesia. It reduces the MAC of volatile anaesthetic agents
2.Cardiovascular system: It causes bradycardia, hypotension and decrease in cardiac output.
Lower doses of clonidine when given as a bolus might cause initial transient hypertension due to its alpha-1 stimulant activity. This will soon be followed by hypotension, sedation and analgesia. After chronic use, if discontinued, can cause rebound hyperte
<strong>Availability :</strong>
EYE DROPS- 0.125%, 0.2%, 0.25% and 0.5%w/v.

`,

informationInKannada:`
<strong>ಉಪಯೋಗಗಳು :</strong>
1.ಕೇಂದ್ರ ನರಮಂಡಲ: ಇದು ಅರೆನಿದ್ರಾವಸ್ಥೆ ಮತ್ತು ಬಾಯಿಯ ಶುಷ್ಕತೆಯನ್ನು ಉಂಟುಮಾಡುತ್ತದೆ. ಇದು ಇನ್ಹಲೇಷನ್ ಅರಿವಳಿಕೆಗಳ MAC ಅನ್ನು ಕಡಿಮೆ ಮಾಡುತ್ತದೆ. ಇದು ನೋವು ನಿವಾರಕವನ್ನು ಉಂಟುಮಾಡುತ್ತದೆ. ಇದು ಬಾಷ್ಪಶೀಲ ಅರಿವಳಿಕೆ ಏಜೆಂಟ್‌ಗಳ MAC ಅನ್ನು ಕಡಿಮೆ ಮಾಡುತ್ತದೆ
2.ಹೃದಯರಕ್ತನಾಳದ ವ್ಯವಸ್ಥೆ: ಇದು ಬ್ರಾಡಿಕಾರ್ಡಿಯಾ, ಹೈಪೊಟೆನ್ಷನ್ ಮತ್ತು ಹೃದಯದ ಉತ್ಪಾದನೆಯಲ್ಲಿ ಇಳಿಕೆಗೆ ಕಾರಣವಾಗುತ್ತದೆ.
ಕಡಿಮೆ ಪ್ರಮಾಣದ ಕ್ಲೋನಿಡಿನ್ ಅನ್ನು ಬೋಲಸ್ ಆಗಿ ನೀಡಿದಾಗ ಅದರ ಆಲ್ಫಾ-1 ಉತ್ತೇಜಕ ಚಟುವಟಿಕೆಯಿಂದಾಗಿ ಆರಂಭಿಕ ಅಸ್ಥಿರ ಅಧಿಕ ರಕ್ತದೊತ್ತಡವನ್ನು ಉಂಟುಮಾಡಬಹುದು. ಇದು ಶೀಘ್ರದಲ್ಲೇ ಹೈಪೊಟೆನ್ಷನ್, ನಿದ್ರಾಜನಕ ಮತ್ತು ನೋವು ನಿವಾರಕದಿಂದ ಅನುಸರಿಸುತ್ತದೆ. ದೀರ್ಘಕಾಲದ ಬಳಕೆಯ ನಂತರ, ನಿಲ್ಲಿಸಿದರೆ, ಮರುಕಳಿಸುವ ಹೈಪರ್ಟೆಗೆ ಕಾರಣವಾಗಬಹುದು
<strong>ಲಭ್ಯತೆ :</strong>
ಕಣ್ಣಿನ ಹನಿಗಳು- 0.125%, 0.2%, 0.25% ಮತ್ತು 0.5% w/v.
`,
informationInHindi:`
<strong>उपयोग :</strong>
1.केंद्रीय तंत्रिका तंत्र: यह उनींदापन और मुंह में सूखापन का कारण बनता है। यह इनहेलेशन एनेस्थेटिक्स के एमएसी को कम करता है। यह पीड़ाशून्यता उत्पन्न करता है। यह अस्थिर संवेदनाहारी एजेंटों के एमएसी को कम करता है
2.हृदय प्रणाली: यह ब्रैडीकार्डिया, हाइपोटेंशन और कार्डियक आउटपुट में कमी का कारण बनता है।
क्लोनिडाइन की कम खुराक जब बोलस के रूप में दी जाती है तो इसकी अल्फा-1 उत्तेजक गतिविधि के कारण प्रारंभिक क्षणिक उच्च रक्तचाप हो सकता है। इसके बाद जल्द ही हाइपोटेंशन, बेहोशी और एनाल्जेसिया होगा। लंबे समय तक उपयोग के बाद, अगर बंद कर दिया जाए, तो रिबाउंड हाइपरटे का कारण बन सकता है
<strong>उपलब्धता :</strong>
आई ड्रॉप्स- 0.125%, 0.2%, 0.25% और 0.5%w/v।
`},
{

informationInEnglish: `

informationInKannada:`

`,

{
    title: "DIAZEPAM",
informationInEnglish: `
<strong>Uses :</strong>
1.It activates the chloride channels of GABA receptor thus enhancing inhibitory synaptic transmission
2.Central nervous system (CNS): It produces dose-dependent depression of the CNS. It can be used as an anticonvulsant. It is a centrally acting skeletal muscle relaxant and this effect is quite useful in reducing the intensity and frequency of spasm associated with tetanus and lumbar disc disease.
3.Cardiovascular system: It is relatively cardiostable and does not affect blood pressure or heart rate. 
4.Respiratory system: It does not produce any change in respiration.
<strong>Availability :</strong>
TABLETS-2.5, 5 and 10 mg; 
INJECTION 10mg/2 ml
CAPSULES-10 and 15 mg.
<strong>Dosage :</strong>
Oral
Adult- 5 mg on night before surgery or minor procedure; thereafter 5 mg for 2h before procedures.
Elderly- Half of adult dose.
Intravenous injection
10 to 20 mg over 2 to 4 min immediately before procedure. Premedication: 100 to 200 µg/kg.
Child- 2.5 to 10 mg over 2 to 4 min.
0.1 to 0.3 mg/kg in divided doses over 24 h; every 4 to 8 h (adjust according to response).
`,

informationInKannada:`
<strong>ಉಪಯೋಗಗಳು :</strong>
1.ಇದು GABA ರಿಸೆಪ್ಟರ್‌ನ ಕ್ಲೋರೈಡ್ ಚಾನಲ್‌ಗಳನ್ನು ಸಕ್ರಿಯಗೊಳಿಸುತ್ತದೆ ಹೀಗಾಗಿ ಪ್ರತಿಬಂಧಕ ಸಿನಾಪ್ಟಿಕ್ ಪ್ರಸರಣವನ್ನು ಹೆಚ್ಚಿಸುತ್ತದೆ
2.ಸೆಂಟ್ರಲ್ ನರವ್ಯೂಹ (ಸಿಎನ್ಎಸ್): ಇದು ಸಿಎನ್ಎಸ್ನ ಡೋಸ್-ಅವಲಂಬಿತ ಖಿನ್ನತೆಯನ್ನು ಉಂಟುಮಾಡುತ್ತದೆ. ಇದನ್ನು ಆಂಟಿಕಾನ್ವಲ್ಸೆಂಟ್ ಆಗಿ ಬಳಸಬಹುದು. ಇದು ಕೇಂದ್ರೀಯವಾಗಿ ಕಾರ್ಯನಿರ್ವಹಿಸುವ ಅಸ್ಥಿಪಂಜರದ ಸ್ನಾಯುವಿನ ವಿಶ್ರಾಂತಿಕಾರಕವಾಗಿದೆ ಮತ್ತು ಟೆಟನಸ್ ಮತ್ತು ಸೊಂಟದ ಡಿಸ್ಕ್ ಕಾಯಿಲೆಗೆ ಸಂಬಂಧಿಸಿದ ಸೆಳೆತದ ತೀವ್ರತೆ ಮತ್ತು ಆವರ್ತನವನ್ನು ಕಡಿಮೆ ಮಾಡಲು ಈ ಪರಿಣಾಮವು ಸಾಕಷ್ಟು ಉಪಯುಕ್ತವಾಗಿದೆ.
3.ಹೃದಯರಕ್ತನಾಳದ ವ್ಯವಸ್ಥೆ: ಇದು ತುಲನಾತ್ಮಕವಾಗಿ ಕಾರ್ಡಿಯೋಸ್ಟಬಲ್ ಮತ್ತು ರಕ್ತದೊತ್ತಡ ಅಥವಾ ಹೃದಯ ಬಡಿತದ ಮೇಲೆ ಪರಿಣಾಮ ಬೀರುವುದಿಲ್ಲ.
4.ಉಸಿರಾಟ ವ್ಯವಸ್ಥೆ: ಇದು ಉಸಿರಾಟದಲ್ಲಿ ಯಾವುದೇ ಬದಲಾವಣೆಯನ್ನು ಉಂಟುಮಾಡುವುದಿಲ್ಲ.
<strong>ಲಭ್ಯತೆ :</strong>
ಮಾತ್ರೆಗಳು - 2.5, 5 ಮತ್ತು 10 ಮಿಗ್ರಾಂ;
ಇಂಜೆಕ್ಷನ್ 10mg/2 ml
ಕ್ಯಾಪ್ಸುಲ್ಗಳು - 10 ಮತ್ತು 15 ಮಿಗ್ರಾಂ.
<strong>ಪ್ರಮಾಣ :</strong>
ಮೌಖಿಕ
ವಯಸ್ಕ - ಶಸ್ತ್ರಚಿಕಿತ್ಸೆ ಅಥವಾ ಸಣ್ಣ ಕಾರ್ಯವಿಧಾನದ ಮೊದಲು ರಾತ್ರಿ 5 ಮಿಗ್ರಾಂ; ಕಾರ್ಯವಿಧಾನಗಳ ಮೊದಲು 2 ಗಂಟೆಗಳ ಕಾಲ 5 ಮಿಗ್ರಾಂ.
ವಯಸ್ಸಾದವರು - ವಯಸ್ಕ ಡೋಸ್ನ ಅರ್ಧದಷ್ಟು.
ಇಂಟ್ರಾವೆನಸ್ ಇಂಜೆಕ್ಷನ್
ಕಾರ್ಯವಿಧಾನದ ಮೊದಲು 2 ರಿಂದ 4 ನಿಮಿಷಗಳ ಮೊದಲು 10 ರಿಂದ 20 ಮಿಗ್ರಾಂ. ಪೂರ್ವಭಾವಿ ಚಿಕಿತ್ಸೆ: 100 ರಿಂದ 200 μg/kg.
ಮಗು - 2 ರಿಂದ 4 ನಿಮಿಷಗಳಲ್ಲಿ 2.5 ರಿಂದ 10 ಮಿಗ್ರಾಂ.
0.1 ರಿಂದ 0.3 ಮಿಗ್ರಾಂ/ಕೆಜಿ 24 ಗಂಟೆಗಳಲ್ಲಿ ವಿಂಗಡಿಸಲಾದ ಪ್ರಮಾಣದಲ್ಲಿ; ಪ್ರತಿ 4 ರಿಂದ 8 ಗಂ (ಪ್ರತಿಕ್ರಿಯೆಗೆ ಅನುಗುಣವಾಗಿ ಹೊಂದಿಸಿ).
`,
informationInHindi:`
<strong>उपयोग :</strong>
1. यह GABA रिसेप्टर के क्लोराइड चैनलों को सक्रिय करता है, जिससे निरोधात्मक सिनैप्टिक ट्रांसमिशन में वृद्धि होती है
2. केंद्रीय तंत्रिका तंत्र (CNS): यह CNS के खुराक-निर्भर अवसाद का उत्पादन करता है। इसका उपयोग एक एंटीकॉन्वल्सेंट के रूप में किया जा सकता है। यह एक केंद्रीय रूप से कार्य करने वाला कंकाल की मांसपेशियों को आराम देने वाला है और यह प्रभाव टेटनस और काठ का डिस्क रोग से जुड़ी ऐंठन की तीव्रता और आवृत्ति को कम करने में काफी उपयोगी है।
3. कार्डियोवैस्कुलर सिस्टम: यह अपेक्षाकृत कार्डियोस्टेबल है और रक्तचाप या हृदय गति को प्रभावित नहीं करता है।
4. श्वसन प्रणाली: यह श्वसन में कोई परिवर्तन नहीं करता है।
<strong>उपलब्धता :</strong>
गोलियाँ-2.5, 5 और 10 मिग्रा; इंजेक्शन 10मिग्रा/2 मिग्रा कैप्सूल-10 और 15 मिग्रा.
<strong>मात्रा :</strong>
मौखिक
वयस्क- सर्जरी या छोटी प्रक्रिया से पहले रात में 5 मिलीग्राम; उसके बाद प्रक्रियाओं से पहले 2 घंटे के लिए 5 मिलीग्राम।
बुजुर्ग- वयस्क खुराक का आधा।
अंतःशिरा इंजेक्शन
प्रक्रिया से तुरंत पहले 2 से 4 मिनट में 10 से 20 मिलीग्राम। प्रीमेडिकेशन: 100 से 200 µg/kg।
बच्चे- 2 से 4 मिनट में 2.5 से 10 मिलीग्राम।
24 घंटे में विभाजित खुराकों में 0.1 से 0.3 मिलीग्राम/किग्रा; हर 4 से 8 घंटे (प्रतिक्रिया के अनुसार समायोजित करें)।
`},



{
    title: "DICLOFENAC",
informationInEnglish: `
<strong>Uses :</strong>
1.Central nervous system (CNS): It is a good analgesic. It has no effect on the CNS. 
2.Cardiovascular system: It is cardiostable.
3.Respiratory system: It can cause bronchospasm in susceptible individuals. NSAIDS should be avoided in asthmatics.
4.Gastrointestinal system: It can cause gastric irritation, ulcers, bleeding or perforation.  
<strong>Availability :</strong>
TABLETS-25 and 50 mg Plain; 75 and 100mg SR
CAPSULES-100 mg, 100 mg CR 
INJECTION-3 ml ampoule (25 mg/ml)
EYE/EAR DROPS-0.1% w/v
SUPPOSITORIES-25, 50 and 100mg
GEL-1%w/w.
<strong>Dosage :</strong>
oral
100 to 150 mg daily in 2 to 3 divided doses,(max 150 mg/day) maintenance by 50 to 100 mg in divided doses.
Intramuscular injection
75 mg, 2 to 3 times daily.
Topically
Adult- Apply 1% w/w gel on to affected area 3 to 4 times daily.
Instill to eye
Post-operative ocular inflammation:
Adult- as sodium (1% w/v), 4 times daily starting 24 h after surgery for up to 28 days.
Rectal
Post-operative pain.
Adult- 75 to 150 mg daily in divided doses (max. 150 mg/day, inclusive of diclofenac administered through other routes). Child- 6 to 12 year: 1 to 2 mg/kg/day in divided doses for max. of 4 days.
`,

informationInKannada:`
<strong>ಉಪಯೋಗಗಳು :</strong>
1.ಕೇಂದ್ರ ನರಮಂಡಲ (CNS): ಇದು ಉತ್ತಮ ನೋವು ನಿವಾರಕವಾಗಿದೆ. ಇದು ಕೇಂದ್ರ ನರಮಂಡಲದ ಮೇಲೆ ಪರಿಣಾಮ ಬೀರುವುದಿಲ್ಲ.
2.ಹೃದಯರಕ್ತನಾಳದ ವ್ಯವಸ್ಥೆ: ಇದು ಕಾರ್ಡಿಯೋಸ್ಟಬಲ್ ಆಗಿದೆ.
3.ಉಸಿರಾಟ ವ್ಯವಸ್ಥೆ: ಇದು ಒಳಗಾಗುವ ವ್ಯಕ್ತಿಗಳಲ್ಲಿ ಬ್ರಾಂಕೋಸ್ಪಾಸ್ಮ್ ಅನ್ನು ಉಂಟುಮಾಡಬಹುದು. ಆಸ್ತಮಾ ರೋಗಿಗಳಲ್ಲಿ NSADS ಅನ್ನು ತಪ್ಪಿಸಬೇಕು.
4.ಜಠರಗರುಳಿನ ವ್ಯವಸ್ಥೆ: ಇದು ಗ್ಯಾಸ್ಟ್ರಿಕ್ ಕೆರಳಿಕೆ, ಹುಣ್ಣುಗಳು, ರಕ್ತಸ್ರಾವ ಅಥವಾ ರಂಧ್ರವನ್ನು ಉಂಟುಮಾಡಬಹುದು.
<strong>ಲಭ್ಯತೆ :</strong>
ಮಾತ್ರೆಗಳು - 25 ಮತ್ತು 50 ಮಿಗ್ರಾಂ ಸರಳ; 75 ಮತ್ತು 100mg SR
ಕ್ಯಾಪ್ಸುಲ್ಗಳು-100 ಮಿಗ್ರಾಂ, 100 ಮಿಗ್ರಾಂ ಸಿಆರ್
ಇಂಜೆಕ್ಷನ್-3 ಮಿಲಿ ಆಂಪೋಲ್ (25 ಮಿಗ್ರಾಂ/ಮಿಲಿ)
ಕಣ್ಣು/ಕಿವಿ ಹನಿಗಳು-0.1% w/v
ಸಪೊಸಿಟರಿಗಳು - 25, 50 ಮತ್ತು 100 ಮಿಗ್ರಾಂ
GEL-1%w/w.
<strong>ಪ್ರಮಾಣ :</strong>
ಮೌಖಿಕ
100 ರಿಂದ 150 ಮಿಗ್ರಾಂ ದೈನಂದಿನ 2 ರಿಂದ 3 ವಿಭಜಿತ ಡೋಸ್‌ಗಳಲ್ಲಿ, (ಗರಿಷ್ಠ 150 ಮಿಗ್ರಾಂ/ದಿನ) 50 ರಿಂದ 100 ಮಿಗ್ರಾಂ ವಿಭಜಿತ ಪ್ರಮಾಣದಲ್ಲಿ ನಿರ್ವಹಣೆ.
ಇಂಟ್ರಾಮಸ್ಕುಲರ್ ಇಂಜೆಕ್ಷನ್
75 ಮಿಗ್ರಾಂ, ದಿನಕ್ಕೆ 2 ರಿಂದ 3 ಬಾರಿ.
ಪ್ರಾಸಂಗಿಕವಾಗಿ
ವಯಸ್ಕರು- ಪೀಡಿತ ಪ್ರದೇಶಕ್ಕೆ ದಿನಕ್ಕೆ 3 ರಿಂದ 4 ಬಾರಿ 1% w/w ಜೆಲ್ ಅನ್ನು ಅನ್ವಯಿಸಿ.
ಕಣ್ಣಿಗೆ ಹಚ್ಚಿ
ಶಸ್ತ್ರಚಿಕಿತ್ಸೆಯ ನಂತರದ ಕಣ್ಣಿನ ಉರಿಯೂತ:
ವಯಸ್ಕರು- ಸೋಡಿಯಂನಂತೆ (1% w/v), ದಿನಕ್ಕೆ 4 ಬಾರಿ ಶಸ್ತ್ರಚಿಕಿತ್ಸೆಯ ನಂತರ 24 ಗಂಟೆಗಳವರೆಗೆ 28 ​​ದಿನಗಳವರೆಗೆ.
ಗುದನಾಳ
ಶಸ್ತ್ರಚಿಕಿತ್ಸೆಯ ನಂತರದ ನೋವು.
ವಯಸ್ಕರು- 75 ರಿಂದ 150 ಮಿಗ್ರಾಂ ವಿಭಜಿತ ಪ್ರಮಾಣದಲ್ಲಿ ಪ್ರತಿದಿನ (ಗರಿಷ್ಠ. 150 ಮಿಗ್ರಾಂ / ದಿನ, ಇತರ ಮಾರ್ಗಗಳ ಮೂಲಕ ನಿರ್ವಹಿಸುವ ಡಿಕ್ಲೋಫೆನಾಕ್ ಸೇರಿದಂತೆ). ಮಗು- 6 ರಿಂದ 12 ವರ್ಷ: 1 ರಿಂದ 2 ಮಿಗ್ರಾಂ/ಕೆಜಿ/ದಿನಕ್ಕೆ ಗರಿಷ್ಠ ಪ್ರಮಾಣದಲ್ಲಿ ವಿಂಗಡಿಸಲಾಗಿದೆ. 4 ದಿನಗಳ.
`,
informationInHindi:`
<strong>उपयोग :</strong>
1. केंद्रीय तंत्रिका तंत्र (सीएनएस): यह एक अच्छा एनाल्जेसिक है। इसका सीएनएस पर कोई प्रभाव नहीं पड़ता है। 2. कार्डियोवैस्कुलर सिस्टम: यह कार्डियोस्टेबल है। 3. श्वसन प्रणाली: यह अतिसंवेदनशील व्यक्तियों में ब्रोन्कोस्पास्म का कारण बन सकता है। अस्थमा के रोगियों को NSAIDS से बचना चाहिए। 4. गैस्ट्रोइंटेस्टाइनल सिस्टम: यह गैस्ट्रिक जलन, अल्सर, रक्तस्राव या छिद्र का कारण बन सकता है।

टेबलेट-25 और 50 मिलीग्राम सादा; 75 और 100 मिलीग्राम एसआर
कैप्सूल-100 मिलीग्राम, 100 मिलीग्राम सीआर
इंजेक्शन-3 मिली एम्पुल (25 मिलीग्राम/एमएल)
आंख/कान की बूंदें-0.1% w/v
सपोसिटरी-25, 50 और 100 मिलीग्राम
जेल-1% w/w.

इंट्रामस्क्युलर इंजेक्शन
75 मिलीग्राम, प्रतिदिन 2 से 3 बार।
स्थानिक रूप से

आँख में डालें
ऑपरेशन के बाद नेत्र सूजन:

वयस्क- विभाजित खुराकों में प्रतिदिन 75 से 150 मिलीग्राम (अधिकतम 150 मिलीग्राम/दिन, अन्य मार्गों से प्रशासित डाइक्लोफेनाक सहित)। बच्चा- 6 से 12 वर्ष: विभाजित खुराकों में 1 से 2 मिलीग्राम/किलोग्राम/दिन अधिकतम 4 दिनों के लिए।

{
    title: "DOPAMINE",
informationInEnglish: `
<strong>Uses :</strong>
This drug is used to treat low cardiac output, and low blood pressure and to enhance blood flow in the kidneys. This drug helps to reduce anxiety and depression, heal wounds, trigger nausea and maintain bone health. Dopamine is an excitatory neurotransmitter. Serotonin is an inhibitory neurotransmitter.
<strong>Availability :</strong>
INJECTIONS- 5 ml vial (40 mg/ml), 5 and 10ml ampoule (200 mg/5 ml).
<strong>Dosage :</strong>
Intravenous infusion
Adult- Cardiogenic shock: into large vein, initially 2 to 5 µg/kg/min; gradually increased by 5 to 10 µg/kg/min according to blood pressure, cardiac output and urine output; seriously ill patients up to 20 to 50 µg/kg/ min. By intravenous route initially 1 to 5 µg/ kg/min can be increased gradually to 5 to 10 µg/kg/min. max 20 to 50 µg/kg/min in serious patients.
`,

informationInKannada:`
<strong>ಉಪಯೋಗಗಳು :</strong>
ಈ ಔಷಧವನ್ನು ಕಡಿಮೆ ಹೃದಯದ ಉತ್ಪಾದನೆ, ಮತ್ತು ಕಡಿಮೆ ರಕ್ತದೊತ್ತಡ ಮತ್ತು ಮೂತ್ರಪಿಂಡದಲ್ಲಿ ರಕ್ತದ ಹರಿವನ್ನು ಹೆಚ್ಚಿಸಲು ಚಿಕಿತ್ಸೆ ನೀಡಲು ಬಳಸಲಾಗುತ್ತದೆ. ಈ ಔಷಧವು ಆತಂಕ ಮತ್ತು ಖಿನ್ನತೆಯನ್ನು ಕಡಿಮೆ ಮಾಡಲು, ಗಾಯಗಳನ್ನು ಗುಣಪಡಿಸಲು, ವಾಕರಿಕೆಯನ್ನು ಪ್ರಚೋದಿಸಲು ಮತ್ತು ಮೂಳೆಯ ಆರೋಗ್ಯವನ್ನು ಕಾಪಾಡಿಕೊಳ್ಳಲು ಸಹಾಯ ಮಾಡುತ್ತದೆ. ಡೋಪಮೈನ್ ಒಂದು ಪ್ರಚೋದಕ ನರಪ್ರೇಕ್ಷಕವಾಗಿದೆ. ಸಿರೊಟೋನಿನ್ ಪ್ರತಿಬಂಧಕ ನರಪ್ರೇಕ್ಷಕವಾಗಿದೆ.
<strong>ಲಭ್ಯತೆ :</strong>
ಚುಚ್ಚುಮದ್ದು- 5 ಮಿಲಿ ಸೀಸೆ (40 ಮಿಗ್ರಾಂ/ಮಿಲಿ), 5 ಮತ್ತು 10 ಮಿಲಿ ಆಂಪೋಲ್ (200 ಮಿಗ್ರಾಂ/5 ಮಿಲಿ).
<strong>ಪ್ರಮಾಣ :</strong>
ಇಂಟ್ರಾವೆನಸ್ ಇನ್ಫ್ಯೂಷನ್
ವಯಸ್ಕ- ಕಾರ್ಡಿಯೋಜೆನಿಕ್ ಆಘಾತ: ದೊಡ್ಡ ರಕ್ತನಾಳಕ್ಕೆ, ಆರಂಭದಲ್ಲಿ 2 ರಿಂದ 5 µg/kg/min; ರಕ್ತದೊತ್ತಡ, ಹೃದಯದ ಉತ್ಪಾದನೆ ಮತ್ತು ಮೂತ್ರದ ಉತ್ಪಾದನೆಗೆ ಅನುಗುಣವಾಗಿ ಕ್ರಮೇಣ 5 ರಿಂದ 10 µg/kg/min ವರೆಗೆ ಹೆಚ್ಚಾಗುತ್ತದೆ; 20 ರಿಂದ 50 μg/kg/ ನಿಮಿಷದವರೆಗೆ ತೀವ್ರವಾಗಿ ಅಸ್ವಸ್ಥಗೊಂಡ ರೋಗಿಗಳು. ಅಭಿದಮನಿ ಮಾರ್ಗದಿಂದ ಆರಂಭದಲ್ಲಿ 1 ರಿಂದ 5 µg/ kg/min ಅನ್ನು ಕ್ರಮೇಣ 5 ರಿಂದ 10 µg/kg/min ಗೆ ಹೆಚ್ಚಿಸಬಹುದು. ಗಂಭೀರ ರೋಗಿಗಳಲ್ಲಿ ಗರಿಷ್ಠ 20 ರಿಂದ 50 µg/kg/min.
`,
informationInHindi:`
<strong>उपयोग :</strong>
इस दवा का उपयोग कम हृदय उत्पादन और निम्न रक्तचाप के उपचार तथा गुर्दे में रक्त प्रवाह को बढ़ाने के लिए किया जाता है। यह दवा चिंता और अवसाद को कम करने, घावों को भरने, मतली को ट्रिगर करने और हड्डियों के स्वास्थ्य को बनाए रखने में मदद करती है। डोपामाइन एक उत्तेजक न्यूरोट्रांसमीटर है। सेरोटोनिन एक निरोधात्मक न्यूरोट्रांसमीटर है।
<strong>उपलब्धता :</strong>
इंजेक्शन- 5 मिली शीशी (40 मिग्रा/मि.ली.), 5 और 10 मिली एम्पुल (200 मिग्रा/5 मि.ली.)।
<strong>मात्रा :</strong>
अंतःशिरा जलसेक
वयस्क- कार्डियोजेनिक शॉक: बड़ी नस में, शुरू में 2 से 5 µg/kg/min; रक्तचाप, हृदय उत्पादन और मूत्र उत्पादन के अनुसार धीरे-धीरे 5 से 10 µg/kg/min तक बढ़ाया जाता है; गंभीर रूप से बीमार रोगियों में 20 से 50 µg/kg/min तक। अंतःशिरा मार्ग द्वारा शुरू में 1 से 5 µg/kg/min को धीरे-धीरे 5 से 10 µg/kg/min तक बढ़ाया जा सकता है। गंभीर रोगियों में अधिकतम 20 से 50 µg/kg/min।
`},



{
    title: "DOBUTAMINE",
informationInEnglish: `
<strong>Uses :</strong>
It is very useful to improve cardiac output in patients with low ejection fraction.
<strong>Availability :</strong>
INJECTION-250 mg/20 ml, 40 mg/ml, 12.5mg/ml, 5 ml ampoule (50 mg/ml), vial 250 mg/20 ml, 50 mg/4 ml; 250 mg dry sterile lyophilised powder.
<strong>Dosage :</strong>
2.5 to 10 µg/kg/min which can be titrated to 40 µg/kg/min as per the individual requirement.
`,

informationInKannada:`
<strong>ಉಪಯೋಗಗಳು :</strong>
ಕಡಿಮೆ ಎಜೆಕ್ಷನ್ ಭಾಗ ಹೊಂದಿರುವ ರೋಗಿಗಳಲ್ಲಿ ಹೃದಯದ ಉತ್ಪಾದನೆಯನ್ನು ಸುಧಾರಿಸಲು ಇದು ತುಂಬಾ ಉಪಯುಕ್ತವಾಗಿದೆ.
<strong>ಲಭ್ಯತೆ :</strong>
ಇಂಜೆಕ್ಷನ್-250 mg/20 ml, 40 mg/ml, 12.5mg/ml, 5 ml ampoule (50 mg/ml), ಸೀಸೆ 250 mg/20 ml, 50 mg/4 ml; 250 ಮಿಗ್ರಾಂ ಒಣ ಬರಡಾದ ಲೈಯೋಫಿಲೈಸ್ಡ್ ಪುಡಿ.
<strong>ಪ್ರಮಾಣ :</strong>
2.5 ರಿಂದ 10 µg/kg/min ವೈಯಕ್ತಿಕ ಅವಶ್ಯಕತೆಗೆ ಅನುಗುಣವಾಗಿ 40 µg/kg/min ಗೆ ಟೈಟ್ರೇಟ್ ಮಾಡಬಹುದು.
`,
informationInHindi:`
<strong>उपयोग :</strong>
यह कम इजेक्शन अंश वाले रोगियों में हृदय उत्पादन में सुधार करने के लिए बहुत उपयोगी है।
<strong>उपलब्धता :</strong>
इंजेक्शन-250 मिलीग्राम/20 मिली, 40 मिलीग्राम/मिली, 12.5 मिलीग्राम/मिली, 5 मिली एम्पुल (50 मिलीग्राम/मिली), शीशी 250 मिलीग्राम/20 मिली, 50 मिलीग्राम/4 मिली; 250 मिलीग्राम सूखा स्टेराइल लियोफिलाइज्ड पाउडर।
<strong>मात्रा :</strong>
2.5 से 10 µg/kg/min जिसे व्यक्तिगत आवश्यकता के अनुसार 40 µg/kg/min तक बढ़ाया जा सकता है।
`},



{
    title: "DIGOXIN",
informationInEnglish: `
<strong>Uses :</strong>
Digoxin is a useful inotrope in cardiac failure. It improves contractility but does not cause tachycardia. It acts on the atrioventricular node and slows conduction. Thus, it is useful to treat supraventricular tachyarrhythmias.
<strong>Availability :</strong>
TABLET 0.25 mg;
INJECTION 2 ml (0.5 mg/2ml);
ELIXIR 0.05 mg/ml (paediatric use);
SYRUP 1.5 mg/30 ml.
<strong>Dosage :</strong>
Oral
Adult- Atrial fibrillation and heart failure: 1 to 1.5 mg in divided doses over 24 h for rapid digitalization or 250 µg 1 to 2 times daily if digitalization less urgent; maintenance 62.5 to 500 µg daily (higher dose may be divided), according to renal function and heart rate response; usual range 125 to 250 µg daily.
Elderly- Lower dose more appropriate.
Intravenous infusion
Emergency control of atrial fibrillation, over at least 2 h: 0.75 to 1 mg.
Emergency loading dose for heart failure, over at least 2 h: 0.75 to 1 mg.
`,

informationInKannada:`
<strong>ಉಪಯೋಗಗಳು :</strong>
ಡಿಗೋಕ್ಸಿನ್ ಹೃದಯ ವೈಫಲ್ಯದಲ್ಲಿ ಉಪಯುಕ್ತ ಐನೋಟ್ರೋಪ್ ಆಗಿದೆ. ಇದು ಸಂಕೋಚನವನ್ನು ಸುಧಾರಿಸುತ್ತದೆ ಆದರೆ ಟಾಕಿಕಾರ್ಡಿಯಾವನ್ನು ಉಂಟುಮಾಡುವುದಿಲ್ಲ. ಇದು ಆಟ್ರಿಯೊವೆಂಟ್ರಿಕ್ಯುಲರ್ ನೋಡ್ನಲ್ಲಿ ಕಾರ್ಯನಿರ್ವಹಿಸುತ್ತದೆ ಮತ್ತು ವಹನವನ್ನು ನಿಧಾನಗೊಳಿಸುತ್ತದೆ. ಹೀಗಾಗಿ, ಸುಪ್ರಾವೆಂಟ್ರಿಕ್ಯುಲರ್ ಟಾಕಿಯಾರಿಥ್ಮಿಯಾಗಳಿಗೆ ಚಿಕಿತ್ಸೆ ನೀಡಲು ಇದು ಉಪಯುಕ್ತವಾಗಿದೆ.
<strong>ಲಭ್ಯತೆ :</strong>
ಟ್ಯಾಬ್ಲೆಟ್ 0.25 ಮಿಗ್ರಾಂ;
ಇಂಜೆಕ್ಷನ್ 2 ಮಿಲಿ (0.5 mg/2ml);
ELIXIR 0.05 mg/ml (ಮಕ್ಕಳ ಬಳಕೆ);
ಸಿರಪ್ 1.5 ಮಿಗ್ರಾಂ/30 ಮಿಲಿ.
<strong>ಪ್ರಮಾಣ :</strong>
ಮೌಖಿಕ
ವಯಸ್ಕರು- ಹೃತ್ಕರ್ಣದ ಕಂಪನ ಮತ್ತು ಹೃದಯಾಘಾತ: ಕ್ಷಿಪ್ರ ಡಿಜಿಟಲೀಕರಣಕ್ಕಾಗಿ 24 ಗಂಟೆಗಳಲ್ಲಿ 1 ರಿಂದ 1.5 ಮಿಗ್ರಾಂ ವಿಭಜಿತ ಪ್ರಮಾಣದಲ್ಲಿ ಅಥವಾ ಡಿಜಿಟಲೀಕರಣವು ಕಡಿಮೆ ತುರ್ತು ವೇಳೆ ದಿನಕ್ಕೆ 250 µg 1 ರಿಂದ 2 ಬಾರಿ; ನಿರ್ವಹಣೆ 62.5 ರಿಂದ 500 µg ದೈನಂದಿನ (ಹೆಚ್ಚಿನ ಪ್ರಮಾಣವನ್ನು ವಿಂಗಡಿಸಬಹುದು), ಮೂತ್ರಪಿಂಡದ ಕಾರ್ಯ ಮತ್ತು ಹೃದಯ ಬಡಿತದ ಪ್ರತಿಕ್ರಿಯೆಯ ಪ್ರಕಾರ; ಸಾಮಾನ್ಯ ಶ್ರೇಣಿ 125 ರಿಂದ 250 μg ದೈನಂದಿನ.
ವಯಸ್ಸಾದವರು - ಕಡಿಮೆ ಡೋಸ್ ಹೆಚ್ಚು ಸೂಕ್ತವಾಗಿದೆ.
ಇಂಟ್ರಾವೆನಸ್ ಇನ್ಫ್ಯೂಷನ್
ಹೃತ್ಕರ್ಣದ ಕಂಪನದ ತುರ್ತು ನಿಯಂತ್ರಣ, ಕನಿಷ್ಠ 2 ಗಂ: 0.75 ರಿಂದ 1 ಮಿಗ್ರಾಂ.
ಹೃದಯಾಘಾತಕ್ಕೆ ತುರ್ತು ಲೋಡಿಂಗ್ ಡೋಸ್, ಕನಿಷ್ಠ 2 ಗಂ: 0.75 ರಿಂದ 1 ಮಿಗ್ರಾಂ.
`,
informationInHindi:`
<strong>उपयोग :</strong>
डिगोक्सिन हृदय विफलता में एक उपयोगी इनोट्रोप है। यह सिकुड़न को बेहतर बनाता है लेकिन क्षिप्रहृदयता का कारण नहीं बनता है। यह एट्रियोवेंट्रीकुलर नोड पर कार्य करता है और चालन को धीमा कर देता है। इस प्रकार, यह सुप्रावेंट्रीकुलर क्षिप्रहृदयता के उपचार के लिए उपयोगी है।
<strong>उपलब्धता :</strong>
टैबलेट 0.25 मिग्रा; इंजेक्शन 2 मिली (0.5 मिग्रा/2 मिग्रा); अमृत 0.05 मिग्रा/मिग्रा (बाल चिकित्सा उपयोग); सिरप 1.5 मिग्रा/30 मिग्रा.
<strong>मात्रा :</strong>
मौखिक
वयस्क- आलिंद फिब्रिलेशन और हृदय विफलता: तीव्र डिजिटलीकरण के लिए 24 घंटे में विभाजित खुराकों में 1 से 1.5 मिलीग्राम या यदि डिजिटलीकरण कम जरूरी हो तो प्रतिदिन 1 से 2 बार 250 µg; रखरखाव 62.5 से 500 µg प्रतिदिन (उच्च खुराक को विभाजित किया जा सकता है), गुर्दे के कार्य और हृदय गति प्रतिक्रिया के अनुसार; सामान्य सीमा 125 से 250 µg प्रतिदिन।
बुजुर्ग- कम खुराक अधिक उपयुक्त है।
अंतःशिरा जलसेक
आलिंद फिब्रिलेशन का आपातकालीन नियंत्रण, कम से कम 2 घंटे में: 0.75 से 1 मिलीग्राम।
हृदय विफलता के लिए आपातकालीन लोडिंग खुराक, कम से कम 2 घंटे में: 0.75 से 1 मिलीग्राम।
`},



{
    title: "DILTIAZEM",
informationInEnglish: `
<strong>Uses :</strong>
1.It is a calcium channel blocker. 
2.Cardiovascular system: It reduces the heart rate, contractility and produces peripheral vasodilatation. 
3.It has no effects on other organ systems of the body.
<strong>Availability :</strong>
TABLETS/TABLETS- (SR) 30, 60, 90, 120, 180 and 240 mg
CAPSULE-60, 90, 120, 180 and240 mg. 
INJECTION-5 ml (25 mg/5 ml).
<strong>Dosage :</strong>
Oral
Adult-30 mg 2 to 5 times a day before food and at night (bed time), increase gradually to 240 mg in 3 to 4 divided doses daily.
Child- Not recommended.
Cardiac arrhythmia
Adult-Initially 250 µg/kg by i.v. bolus over 2 min.
`,

informationInKannada:`
<strong>ಉಪಯೋಗಗಳು :</strong>
1.ಇದು ಕ್ಯಾಲ್ಸಿಯಂ ಚಾನಲ್ ಬ್ಲಾಕರ್ ಆಗಿದೆ.
2.ಹೃದಯರಕ್ತನಾಳದ ವ್ಯವಸ್ಥೆ: ಇದು ಹೃದಯ ಬಡಿತ, ಸಂಕೋಚನವನ್ನು ಕಡಿಮೆ ಮಾಡುತ್ತದೆ ಮತ್ತು ಬಾಹ್ಯ ವಾಸೋಡಿಲೇಟೇಶನ್ ಅನ್ನು ಉತ್ಪಾದಿಸುತ್ತದೆ.
3.ಇದು ದೇಹದ ಇತರ ಅಂಗ ವ್ಯವಸ್ಥೆಗಳ ಮೇಲೆ ಯಾವುದೇ ಪರಿಣಾಮ ಬೀರುವುದಿಲ್ಲ.
<strong>ಲಭ್ಯತೆ :</strong>
ಮಾತ್ರೆಗಳು/ಮಾತ್ರೆಗಳು- (SR) 30, 60, 90, 120, 180 ಮತ್ತು 240 mg
ಕ್ಯಾಪ್ಸುಲ್-60, 90, 120, 180 ಮತ್ತು 240 ಮಿಗ್ರಾಂ.
ಇಂಜೆಕ್ಷನ್-5 ಮಿಲಿ (25 ಮಿಗ್ರಾಂ/5 ಮಿಲಿ).
<strong>ಪ್ರಮಾಣ :</strong>
ಮೌಖಿಕ
ವಯಸ್ಕರು - ದಿನಕ್ಕೆ 30 ಮಿಗ್ರಾಂ 2 ರಿಂದ 5 ಬಾರಿ ಆಹಾರದ ಮೊದಲು ಮತ್ತು ರಾತ್ರಿಯಲ್ಲಿ (ಮಲಗುವ ಸಮಯ), ದಿನಕ್ಕೆ 3 ರಿಂದ 4 ವಿಭಜಿತ ಪ್ರಮಾಣದಲ್ಲಿ ಕ್ರಮೇಣ 240 ಮಿಗ್ರಾಂಗೆ ಹೆಚ್ಚಿಸಿ.
ಮಗು - ಶಿಫಾರಸು ಮಾಡಲಾಗಿಲ್ಲ.
ಕಾರ್ಡಿಯಾಕ್ ಆರ್ಹೆತ್ಮಿಯಾ
ವಯಸ್ಕರು-ಆರಂಭದಲ್ಲಿ 250 µg/kg i.v. 2 ನಿಮಿಷಗಳ ಮೇಲೆ ಬೋಲಸ್.
`,
informationInHindi:`
<strong>उपयोग :</strong>
1.यह कैल्शियम चैनल अवरोधक है।
2.हृदय प्रणाली: यह हृदय गति, सिकुड़न को कम करता है और परिधीय वासोडिलेशन पैदा करता है।
3.इसका शरीर के अन्य अंग प्रणालियों पर कोई प्रभाव नहीं पड़ता है।
<strong>उपलब्धता :</strong>
गोलियाँ/गोलियाँ- (एसआर) 30, 60, 90, 120, 180 और 240 मिलीग्राम
कैप्सूल-60, 90, 120, 180 और 240 मिलीग्राम।
इंजेक्शन-5 मिली (25 मिलीग्राम/5 मिली)।
<strong>मात्रा :</strong>
मौखिक
वयस्क-30 मिलीग्राम दिन में 2 से 5 बार भोजन से पहले और रात में (सोते समय), धीरे-धीरे 3 से 4 विभाजित खुराकों में 240 मिलीग्राम तक बढ़ाएँ।
बच्चे- अनुशंसित नहीं है।
कार्डियक अतालता
वयस्क-शुरू में 2 मिनट में 250 µg/kg i.v. बोलस द्वारा।
`},



{
    title: "DEXAMETHASONE",
informationInEnglish: `
<strong>Uses :</strong>
1.It is a steroid and exerts its antiemetic effect by acting on receptors in the chemoreceptor trigger zone of the medulla.
2.It exerts the same effects as any other steroid on the body. It may stimulate gluconeogenesis and produce hyperglycaemia, particularly in diabetics. Prolonged use may cause myopathies, especially in critically ill patients. It may cause hypokalaemia. It may predispose patients to infection. It can also cause gastric / peptic ulcers and upper gastro-intestinal tract bleeding.
<strong>Availability :</strong>
TABLETS- 0.5 mg. 
INJECTION- 2 ml vial (4 mg/ml). 
CREAM- 5 and 15 g (0.1% w/w).
<strong>Dosage :</strong>
Oral
Adult- 0.5 to 10 mg daily in divided doses, repeat if necessary.
Child- 0.02 to 0.3 mg/kg in three or four divided doses daily.
Intravenous injection
4 to 10mg every 6 h.
`,

informationInKannada:`
<strong>ಉಪಯೋಗಗಳು :</strong>
1.ಇದು ಸ್ಟೀರಾಯ್ಡ್ ಆಗಿದೆ ಮತ್ತು ಮೆಡುಲ್ಲಾದ ಕೆಮೊರೆಸೆಪ್ಟರ್ ಟ್ರಿಗರ್ ವಲಯದಲ್ಲಿ ಗ್ರಾಹಕಗಳ ಮೇಲೆ ಕಾರ್ಯನಿರ್ವಹಿಸುವ ಮೂಲಕ ಅದರ ಆಂಟಿಮೆಟಿಕ್ ಪರಿಣಾಮವನ್ನು ಬೀರುತ್ತದೆ.
2.ಇದು ದೇಹದ ಮೇಲೆ ಯಾವುದೇ ಇತರ ಸ್ಟೀರಾಯ್ಡ್‌ಗಳಂತೆಯೇ ಅದೇ ಪರಿಣಾಮಗಳನ್ನು ಬೀರುತ್ತದೆ. ಇದು ಗ್ಲುಕೋನೋಜೆನೆಸಿಸ್ ಅನ್ನು ಉತ್ತೇಜಿಸುತ್ತದೆ ಮತ್ತು ಹೈಪರ್ಗ್ಲೈಸೀಮಿಯಾವನ್ನು ಉಂಟುಮಾಡಬಹುದು, ವಿಶೇಷವಾಗಿ ಮಧುಮೇಹಿಗಳಲ್ಲಿ. ದೀರ್ಘಕಾಲದ ಬಳಕೆಯು ಮಯೋಪತಿಗೆ ಕಾರಣವಾಗಬಹುದು, ವಿಶೇಷವಾಗಿ ತೀವ್ರ ಅನಾರೋಗ್ಯದ ರೋಗಿಗಳಲ್ಲಿ. ಇದು ಹೈಪೋಕಾಲೆಮಿಯಾಕ್ಕೆ ಕಾರಣವಾಗಬಹುದು. ಇದು ರೋಗಿಗಳಿಗೆ ಸೋಂಕಿಗೆ ಒಳಗಾಗಬಹುದು. ಇದು ಗ್ಯಾಸ್ಟ್ರಿಕ್ / ಪೆಪ್ಟಿಕ್ ಹುಣ್ಣುಗಳು ಮತ್ತು ಮೇಲಿನ ಜಠರ-ಕರುಳಿನ ರಕ್ತಸ್ರಾವಕ್ಕೆ ಕಾರಣವಾಗಬಹುದು.
<strong>ಲಭ್ಯತೆ :</strong>
ಮಾತ್ರೆಗಳು - 0.5 ಮಿಗ್ರಾಂ.
ಇಂಜೆಕ್ಷನ್ - 2 ಮಿಲಿ ಸೀಸೆ (4 ಮಿಗ್ರಾಂ / ಮಿಲಿ).
CREAM- 5 ಮತ್ತು 15 ಗ್ರಾಂ (0.1% w/w).
<strong>ಪ್ರಮಾಣ :</strong>
ಮೌಖಿಕ
ವಯಸ್ಕರು - 0.5 ರಿಂದ 10 ಮಿಗ್ರಾಂ ದೈನಂದಿನ ವಿಭಜಿತ ಪ್ರಮಾಣದಲ್ಲಿ, ಅಗತ್ಯವಿದ್ದರೆ ಪುನರಾವರ್ತಿಸಿ.
ಮಗು- 0.02 ರಿಂದ 0.3 ಮಿಗ್ರಾಂ/ಕೆಜಿ ದಿನಕ್ಕೆ ಮೂರು ಅಥವಾ ನಾಲ್ಕು ಭಾಗಗಳಾಗಿ ವಿಂಗಡಿಸಲಾಗಿದೆ.
ಇಂಟ್ರಾವೆನಸ್ ಇಂಜೆಕ್ಷನ್
ಪ್ರತಿ 6 ಗಂಟೆಗಳಿಗೊಮ್ಮೆ 4 ರಿಂದ 10 ಮಿಗ್ರಾಂ.
`,
informationInHindi:`
<strong>उपयोग :</strong>
1. यह एक स्टेरॉयड है और मेडुला के कीमोरिसेप्टर ट्रिगर ज़ोन में रिसेप्टर्स पर कार्य करके अपना एंटीमैटिक प्रभाव डालता है।

2. यह शरीर पर किसी भी अन्य स्टेरॉयड के समान ही प्रभाव डालता है। यह ग्लूकोनेोजेनेसिस को उत्तेजित कर सकता है और विशेष रूप से मधुमेह रोगियों में हाइपरग्लाइकेमिया पैदा कर सकता है। लंबे समय तक उपयोग से मायोपैथी हो सकती है, खासकर गंभीर रूप से बीमार रोगियों में। यह हाइपोकैलिमिया का कारण बन सकता है। यह रोगियों को संक्रमण के लिए प्रवण कर सकता है। यह गैस्ट्रिक / पेप्टिक अल्सर और ऊपरी गैस्ट्रो-आंत्र पथ से रक्तस्राव भी पैदा कर सकता है।
<strong>उपलब्धता :</strong>
गोलियाँ- 0.5 मि.ग्रा.
इंजेक्शन- 2 मिली शीशी (4 मि.ग्रा./मि.ली.)
क्रीम- 5 और 15 ग्राम (0.1% w/w).
<strong>मात्रा :</strong>
मौखिक
वयस्क- विभाजित खुराकों में प्रतिदिन 0.5 से 10 मिलीग्राम, यदि आवश्यक हो तो दोहराएँ।
बच्चे- प्रतिदिन तीन या चार विभाजित खुराकों में 0.02 से 0.3 मिलीग्राम/किग्रा।
अंतःशिरा इंजेक्शन
हर 6 घंटे में 4 से 10 मिलीग्राम।
`},



{
    title: "ESMOLOL",
informationInEnglish: `
<strong>Uses :</strong>
1.Cardiovascular system: It slows down the heart rate and reduces blood pressure. It slows down conduction and acts as an antiarrhythmic agent (useful for supraventricular arrhythmias). 
2.Respiratory system: It may cause bronchospasm in a susceptible patient.
<strong>Availability :</strong>
INJECTION:- 10 ml (100 and 250 mg).
<strong>Dosage :</strong>
Intravenous infusion
Usually with a range of 50 to 200 µg/kg body weight/min under strict professional supervision of cardiologist.
`,

informationInKannada:`
<strong>ಉಪಯೋಗಗಳು :</strong>
1.ಹೃದಯರಕ್ತನಾಳದ ವ್ಯವಸ್ಥೆ: ಇದು ಹೃದಯ ಬಡಿತವನ್ನು ನಿಧಾನಗೊಳಿಸುತ್ತದೆ ಮತ್ತು ರಕ್ತದೊತ್ತಡವನ್ನು ಕಡಿಮೆ ಮಾಡುತ್ತದೆ. ಇದು ವಹನವನ್ನು ನಿಧಾನಗೊಳಿಸುತ್ತದೆ ಮತ್ತು ಆಂಟಿಅರಿಥಮಿಕ್ ಏಜೆಂಟ್ ಆಗಿ ಕಾರ್ಯನಿರ್ವಹಿಸುತ್ತದೆ (ಸುಪ್ರಾವೆಂಟ್ರಿಕ್ಯುಲರ್ ಆರ್ಹೆತ್ಮಿಯಾಗಳಿಗೆ ಉಪಯುಕ್ತವಾಗಿದೆ).
2. ಉಸಿರಾಟದ ವ್ಯವಸ್ಥೆ: ಇದು ಒಳಗಾಗುವ ರೋಗಿಯಲ್ಲಿ ಬ್ರಾಂಕೋಸ್ಪಾಸ್ಮ್ಗೆ ಕಾರಣವಾಗಬಹುದು.
<strong>ಲಭ್ಯತೆ :</strong>
ಇಂಜೆಕ್ಷನ್: - 10 ಮಿಲಿ (100 ಮತ್ತು 250 ಮಿಗ್ರಾಂ).
<strong>ಪ್ರಮಾಣ :</strong>
ಇಂಟ್ರಾವೆನಸ್ ಇನ್ಫ್ಯೂಷನ್
ಸಾಮಾನ್ಯವಾಗಿ ಹೃದ್ರೋಗ ತಜ್ಞರ ಕಟ್ಟುನಿಟ್ಟಾದ ವೃತ್ತಿಪರ ಮೇಲ್ವಿಚಾರಣೆಯಲ್ಲಿ 50 ರಿಂದ 200 μg/kg ದೇಹದ ತೂಕ/ನಿಮಿಷದ ವ್ಯಾಪ್ತಿಯೊಂದಿಗೆ.
`,
informationInHindi:`
<strong>उपयोग :</strong>
1. कार्डियोवैस्कुलर सिस्टम: यह हृदय गति को धीमा करता है और रक्तचाप को कम करता है। यह चालन को धीमा करता है और एक एंटीरैडमिक एजेंट (सुप्रावेंट्रिकुलर अतालता के लिए उपयोगी) के रूप में कार्य करता है। 2. श्वसन प्रणाली: यह एक संवेदनशील रोगी में ब्रोन्कोस्पाज्म का कारण बन सकता है।
<strong>उपलब्धता :</strong>
इंजेक्शन:- 10 मिली (100 और 250 मिलीग्राम)।
<strong>मात्रा :</strong>
अंतःशिरा जलसेक
आमतौर पर हृदय रोग विशेषज्ञ की सख्त पेशेवर देखरेख में 50 से 200 µg/kg शरीर के वजन/मिनट की सीमा के साथ।
`},



{
    title: "HALOTHANE",
informationInEnglish: `
<strong>Uses :</strong>
1.Central nervous system (CNS): It produces dose-dependent depression of CNS and cerebral metabolic rate. Halothane, like other inhaled anaesthetics produces dissociation between cerebral metabolic rate (CMRO2) and cerebral blood flow (CBF). It produces vasodilatation of the cerebral vessels, increases cerebral blood flow and can increase intracranial pressure when used in excess of I MAC. 
2.Cardiovascular system: It causes hypotension mainly due to myocardial depression. It reduces contractility, heart rate and cardiac output. Blunts baroreceptor reflex responses completely. It delays AV nodal conduction and therefore, may precipitate bradyarrhythmias, such as junctional bradycardia. It sensitises the myocardium to both endogenous as well as exogenously administered catecholamines and predisposes to arrhythmias. 
3.Respiratory system: It is a pleasant agent to inhale and is an agent commonly used for inhalation induction. It progressively decreases tidal volume and depresses respiration. It may cause an increase in respiratory rate but alveolar ventilation is reduced. Halothane raises the apnoeic threshold and shifts the carbon dioxide response curve to the right. It obtunds the airway reflexes well. It is a good bronchodilator (mediated through calcium channel blockade).
4.Musculoskeletal system: Halothane prolongs non-depolarising neuromuscular blockade by several mechanisms: depression of central nervous system, increased delivery of muscle relaxants to the neuromuscular junction and direct relaxation of skeletal muscle.
5.Gastrointestinal system: It delays gastric emptying.
<strong>Availability :</strong>
VOLATILE LIQUID:- 30, 50, 200, and 250 ml.
<strong>Dosage :</strong>
Induction of anaesthesia using specially calibrated vaporiser; in oxygen or oxygen– nitrous oxide.
Introductory dose: 0.5 to 3%.
Maintenance dose: 0.5 to 1.5%.
Adult- Increase gradually 2 to 4%.
Child- 1.5 to 2%.
Maintenance of anaesthesia using specially calibrated vaporiser; oxygen; oxygen–nitrous oxide 0.5 to 2%.
`,

informationInKannada:`
<strong>ಉಪಯೋಗಗಳು :</strong>
1.ಸೆಂಟ್ರಲ್ ನರವ್ಯೂಹ (CNS): ಇದು CNS ಮತ್ತು ಸೆರೆಬ್ರಲ್ ಮೆಟಬಾಲಿಕ್ ದರದ ಡೋಸ್-ಅವಲಂಬಿತ ಖಿನ್ನತೆಯನ್ನು ಉಂಟುಮಾಡುತ್ತದೆ. ಹ್ಯಾಲೋಥೇನ್, ಇತರ ಇನ್ಹೇಲ್ ಅರಿವಳಿಕೆಗಳಂತೆ ಸೆರೆಬ್ರಲ್ ಮೆಟಬಾಲಿಕ್ ರೇಟ್ (CMRO2) ಮತ್ತು ಸೆರೆಬ್ರಲ್ ರಕ್ತದ ಹರಿವು (CBF) ನಡುವೆ ವಿಘಟನೆಯನ್ನು ಉಂಟುಮಾಡುತ್ತದೆ. ಇದು ಮೆದುಳಿನ ನಾಳಗಳ ವಾಸೋಡಿಲೇಟೇಶನ್ ಅನ್ನು ಉತ್ಪಾದಿಸುತ್ತದೆ, ಸೆರೆಬ್ರಲ್ ರಕ್ತದ ಹರಿವನ್ನು ಹೆಚ್ಚಿಸುತ್ತದೆ ಮತ್ತು I MAC ಗಿಂತ ಹೆಚ್ಚಿನ ಪ್ರಮಾಣದಲ್ಲಿ ಬಳಸಿದಾಗ ಇಂಟ್ರಾಕ್ರೇನಿಯಲ್ ಒತ್ತಡವನ್ನು ಹೆಚ್ಚಿಸಬಹುದು.
2.ಹೃದಯರಕ್ತನಾಳದ ವ್ಯವಸ್ಥೆ: ಇದು ಮುಖ್ಯವಾಗಿ ಮಯೋಕಾರ್ಡಿಯಲ್ ಖಿನ್ನತೆಯಿಂದ ಹೈಪೊಟೆನ್ಷನ್ ಅನ್ನು ಉಂಟುಮಾಡುತ್ತದೆ. ಇದು ಸಂಕೋಚನ, ಹೃದಯ ಬಡಿತ ಮತ್ತು ಹೃದಯದ ಉತ್ಪಾದನೆಯನ್ನು ಕಡಿಮೆ ಮಾಡುತ್ತದೆ. ಬ್ಯಾರೆಸೆಪ್ಟರ್ ರಿಫ್ಲೆಕ್ಸ್ ಪ್ರತಿಕ್ರಿಯೆಗಳನ್ನು ಸಂಪೂರ್ಣವಾಗಿ ಬ್ಲಂಟ್ ಮಾಡುತ್ತದೆ. ಇದು AV ನೋಡಲ್ ವಹನವನ್ನು ವಿಳಂಬಗೊಳಿಸುತ್ತದೆ ಮತ್ತು ಆದ್ದರಿಂದ, ಜಂಕ್ಷನಲ್ ಬ್ರಾಡಿಕಾರ್ಡಿಯಾದಂತಹ ಬ್ರಾಡಿಯರ್ರಿಥ್ಮಿಯಾವನ್ನು ಪ್ರಚೋದಿಸಬಹುದು. ಇದು ಮಯೋಕಾರ್ಡಿಯಂ ಅನ್ನು ಅಂತರ್ವರ್ಧಕ ಮತ್ತು ಬಾಹ್ಯವಾಗಿ ನಿರ್ವಹಿಸುವ ಕ್ಯಾಟೆಕೊಲಮೈನ್‌ಗಳಿಗೆ ಸಂವೇದನಾಶೀಲಗೊಳಿಸುತ್ತದೆ ಮತ್ತು ಆರ್ಹೆತ್ಮಿಯಾಗಳಿಗೆ ಪೂರ್ವಭಾವಿಯಾಗುತ್ತದೆ.
3.ಉಸಿರಾಟ ವ್ಯವಸ್ಥೆ: ಇದು ಉಸಿರಾಡಲು ಆಹ್ಲಾದಕರ ಏಜೆಂಟ್ ಮತ್ತು ಇನ್ಹಲೇಷನ್ ಇಂಡಕ್ಷನ್ಗೆ ಸಾಮಾನ್ಯವಾಗಿ ಬಳಸುವ ಏಜೆಂಟ್. ಇದು ಕ್ರಮೇಣ ಉಬ್ಬರವಿಳಿತದ ಪ್ರಮಾಣವನ್ನು ಕಡಿಮೆ ಮಾಡುತ್ತದೆ ಮತ್ತು ಉಸಿರಾಟವನ್ನು ಕುಗ್ಗಿಸುತ್ತದೆ. ಇದು ಉಸಿರಾಟದ ದರದಲ್ಲಿ ಹೆಚ್ಚಳಕ್ಕೆ ಕಾರಣವಾಗಬಹುದು ಆದರೆ ಅಲ್ವಿಯೋಲಾರ್ ವಾತಾಯನ ಕಡಿಮೆಯಾಗುತ್ತದೆ. ಹ್ಯಾಲೋಥೇನ್ ಉಸಿರುಕಟ್ಟುವಿಕೆ ಮಿತಿಯನ್ನು ಹೆಚ್ಚಿಸುತ್ತದೆ ಮತ್ತು ಕಾರ್ಬನ್ ಡೈಆಕ್ಸೈಡ್ ಪ್ರತಿಕ್ರಿಯೆ ಕರ್ವ್ ಅನ್ನು ಬಲಕ್ಕೆ ಬದಲಾಯಿಸುತ್ತದೆ. ಇದು ಶ್ವಾಸನಾಳದ ಪ್ರತಿವರ್ತನವನ್ನು ಚೆನ್ನಾಗಿ ತಡೆಯುತ್ತದೆ. ಇದು ಉತ್ತಮ ಬ್ರಾಂಕೋಡಿಲೇಟರ್ ಆಗಿದೆ (ಕ್ಯಾಲ್ಸಿಯಂ ಚಾನಲ್ ದಿಗ್ಬಂಧನದ ಮೂಲಕ ಮಧ್ಯಸ್ಥಿಕೆ).
4.ಮಸ್ಕ್ಯುಲೋಸ್ಕೆಲಿಟಲ್ ಸಿಸ್ಟಮ್: ಹ್ಯಾಲೋಥೇನ್ ಹಲವಾರು ಕಾರ್ಯವಿಧಾನಗಳ ಮೂಲಕ ಡಿಪೋಲರೈಸಿಂಗ್ ಅಲ್ಲದ ನರಸ್ನಾಯುಕ ದಿಗ್ಬಂಧನವನ್ನು ವಿಸ್ತರಿಸುತ್ತದೆ: ಕೇಂದ್ರ ನರಮಂಡಲದ ಖಿನ್ನತೆ, ನರಸ್ನಾಯುಕ ಜಂಕ್ಷನ್‌ಗೆ ಸ್ನಾಯು ಸಡಿಲಗೊಳಿಸುವವರ ವಿತರಣೆ ಮತ್ತು ಅಸ್ಥಿಪಂಜರದ ಸ್ನಾಯುಗಳ ನೇರ ವಿಶ್ರಾಂತಿ.
5.ಜಠರಗರುಳಿನ ವ್ಯವಸ್ಥೆ: ಇದು ಗ್ಯಾಸ್ಟ್ರಿಕ್ ಖಾಲಿಯಾಗುವುದನ್ನು ವಿಳಂಬಗೊಳಿಸುತ್ತದೆ.
<strong>ಲಭ್ಯತೆ :</strong>
ಬಾಷ್ಪಶೀಲ ದ್ರವ:- 30, 50, 200, ಮತ್ತು 250 ಮಿಲಿ.
<strong>ಪ್ರಮಾಣ :</strong>
ವಿಶೇಷವಾಗಿ ಮಾಪನಾಂಕ ನಿರ್ಣಯಿಸಲಾದ ಆವಿಯನ್ನು ಬಳಸಿಕೊಂಡು ಅರಿವಳಿಕೆ ಇಂಡಕ್ಷನ್; ಆಮ್ಲಜನಕ ಅಥವಾ ಆಮ್ಲಜನಕದಲ್ಲಿ - ನೈಟ್ರಸ್ ಆಕ್ಸೈಡ್.
ಪರಿಚಯಾತ್ಮಕ ಡೋಸ್: 0.5 ರಿಂದ 3%.
ನಿರ್ವಹಣೆ ಪ್ರಮಾಣ: 0.5 ರಿಂದ 1.5%.
ವಯಸ್ಕ - ಕ್ರಮೇಣ 2 ರಿಂದ 4% ಹೆಚ್ಚಿಸಿ.
ಮಗು - 1.5 ರಿಂದ 2%.
ವಿಶೇಷವಾಗಿ ಮಾಪನಾಂಕ ನಿರ್ಣಯಿಸಿದ ಆವಿಯನ್ನು ಬಳಸಿಕೊಂಡು ಅರಿವಳಿಕೆ ನಿರ್ವಹಣೆ; ಆಮ್ಲಜನಕ; ಆಮ್ಲಜನಕ-ನೈಟ್ರಸ್ ಆಕ್ಸೈಡ್ 0.5 ರಿಂದ 2%.
`,
informationInHindi:`
<strong>उपयोग :</strong>
1. केंद्रीय तंत्रिका तंत्र (CNS): यह CNS और मस्तिष्क चयापचय दर में खुराक पर निर्भर अवसाद पैदा करता है। हेलोथेन, अन्य साँस के द्वारा ली जाने वाली एनेस्थेटिक्स की तरह मस्तिष्क चयापचय दर (CMRO2) और मस्तिष्क रक्त प्रवाह (CBF) के बीच पृथक्करण पैदा करता है। यह मस्तिष्क वाहिकाओं के वासोडिलेशन का उत्पादन करता है, मस्तिष्क रक्त प्रवाह को बढ़ाता है और I MAC से अधिक उपयोग किए जाने पर इंट्राक्रैनील दबाव बढ़ा सकता है।

2. कार्डियोवैस्कुलर सिस्टम: यह मुख्य रूप से मायोकार्डियल अवसाद के कारण हाइपोटेंशन का कारण बनता है। यह सिकुड़न, हृदय गति और कार्डियक आउटपुट को कम करता है। बैरोरिसेप्टर रिफ्लेक्स प्रतिक्रियाओं को पूरी तरह से कुंद कर देता है। यह AV नोडल चालन में देरी करता है और इसलिए, जंक्शनल ब्रैडीकार्डिया जैसे ब्रैडीअरिथमिया को तेज कर सकता है। यह मायोकार्डियम को अंतर्जात और साथ ही बहिर्जात रूप से प्रशासित कैटेकोलामाइन दोनों के प्रति संवेदनशील बनाता है और अतालता के लिए पूर्वनिर्धारित करता है। 3. श्वसन प्रणाली: यह साँस लेने के लिए एक सुखद एजेंट है और आमतौर पर साँस लेने के लिए इस्तेमाल किया जाने वाला एजेंट है। यह धीरे-धीरे ज्वार की मात्रा को कम करता है और श्वसन को दबाता है। यह श्वसन दर में वृद्धि का कारण बन सकता है लेकिन एल्वियोलर वेंटिलेशन कम हो जाता है। हेलोथेन एप्नोइक थ्रेशोल्ड को बढ़ाता है और कार्बन डाइऑक्साइड प्रतिक्रिया वक्र को दाईं ओर स्थानांतरित करता है। यह वायुमार्ग की सजगता को अच्छी तरह से बाधित करता है। यह एक अच्छा ब्रोन्कोडायलेटर है (कैल्शियम चैनल नाकाबंदी के माध्यम से मध्यस्थता)।

4. मस्कुलोस्केलेटल सिस्टम: हेलोथेन कई तंत्रों द्वारा गैर-विध्रुवीकरण न्यूरोमस्कुलर नाकाबंदी को लम्बा खींचता है: केंद्रीय तंत्रिका तंत्र का अवसाद, न्यूरोमस्कुलर जंक्शन पर मांसपेशियों को आराम देने वाले पदार्थों की डिलीवरी में वृद्धि और कंकाल की मांसपेशियों की सीधी छूट।

5. गैस्ट्रोइंटेस्टाइनल सिस्टम: यह गैस्ट्रिक खाली करने में देरी करता है।
<strong>उपलब्धता :</strong>
वाष्पशील तरल:- 30, 50, 200, और 250 मिली.
<strong>मात्रा :</strong>
विशेष रूप से कैलिब्रेटेड वेपोराइजर का उपयोग करके एनेस्थीसिया का प्रेरण; ऑक्सीजन या ऑक्सीजन-नाइट्रस ऑक्साइड में।
प्रारंभिक खुराक: 0.5 से 3%।
रखरखाव खुराक: 0.5 से 1.5%।
वयस्क- धीरे-धीरे 2 से 4% तक बढ़ाएँ।
बच्चे- 1.5 से 2%।
विशेष रूप से कैलिब्रेटेड वेपोराइजर का उपयोग करके एनेस्थीसिया का रखरखाव; ऑक्सीजन; ऑक्सीजन-नाइट्रस ऑक्साइड 0.5 से 2%।

informationInEnglish: `
<strong>Uses :</strong>
Heparin is used to prevent clotting of blood in vitro when blood samples are taken for blood gas analysis, electrolyte estimation etc. It is also used in blood storage bags for preventing clotting of blood within the blood bag. Slow diluted infusion of heparin (1U/ml) is useful to prevent clotting of blood in the indwelling catheters such as arterial lines, central venous catheters, pulmonary arterial catheters etc. Heparin is also used to maintain anticoagulation during interventional cardiology / radiological procedures that require temporary insertion of foreign body into vascular access such as cardiac catheterization, percutaneous angioplasty, etc.
<strong>Availability :</strong>
INJECTION vials 1000, 5000 and 25,000 IU/ml.
<strong>Dosage :</strong>
Intravenous injection
Adult-Treatment of deep-vein thrombosis and pulmonary embolism: loading dose of 5000 units (10,000 units in severe pulmonary embolism)	followed	by	continuous intravenous infusion of 15 to 25 units/kg/h. 
Child- 50 to 100U/kg every 4 to 6 h.
Subcutaneous injection
15,000 units every 12 h; laboratory monitoring is essential, preferably on a daily basis and dose adjusted accordingly.
Prophylaxis in general surgery: 5,000 units 2 h before surgery, then every 8 to 12 h for 7 days or until patient is ambulant (monitoring not needed); during pregnancy (with monitoring) 5,000-10,000 units every 12 h.
`,

informationInKannada:`
<strong>ಉಪಯೋಗಗಳು :</strong>
ರಕ್ತದ ಅನಿಲ ವಿಶ್ಲೇಷಣೆ, ಎಲೆಕ್ಟ್ರೋಲೈಟ್ ಅಂದಾಜು ಇತ್ಯಾದಿಗಳಿಗೆ ರಕ್ತದ ಮಾದರಿಗಳನ್ನು ತೆಗೆದುಕೊಳ್ಳುವಾಗ ವಿಟ್ರೊದಲ್ಲಿ ರಕ್ತ ಹೆಪ್ಪುಗಟ್ಟುವುದನ್ನು ತಡೆಯಲು ಹೆಪಾರಿನ್ ಅನ್ನು ಬಳಸಲಾಗುತ್ತದೆ. ರಕ್ತದ ಚೀಲದೊಳಗೆ ರಕ್ತ ಹೆಪ್ಪುಗಟ್ಟುವುದನ್ನು ತಡೆಯಲು ಇದನ್ನು ರಕ್ತ ಸಂಗ್ರಹ ಚೀಲಗಳಲ್ಲಿಯೂ ಬಳಸಲಾಗುತ್ತದೆ. ಹೆಪಾರಿನ್ (1U/ml) ನ ನಿಧಾನವಾದ ದುರ್ಬಲಗೊಳಿಸಿದ ಕಷಾಯವು ಒಳಗಿನ ಕ್ಯಾತಿಟರ್‌ಗಳಾದ ಅಪಧಮನಿಯ ರೇಖೆಗಳು, ಕೇಂದ್ರ ಸಿರೆಯ ಕ್ಯಾತಿಟರ್‌ಗಳು, ಶ್ವಾಸಕೋಶದ ಅಪಧಮನಿಯ ಕ್ಯಾತಿಟರ್‌ಗಳು ಇತ್ಯಾದಿಗಳಲ್ಲಿ ರಕ್ತ ಹೆಪ್ಪುಗಟ್ಟುವುದನ್ನು ತಡೆಯಲು ಉಪಯುಕ್ತವಾಗಿದೆ. ಹೆಪಾರಿನ್ ಅನ್ನು ಇಂಟರ್ವೆನ್ಷನಲ್ ಕಾರ್ಡಿಯಾಲಜಿ / ವಿಕಿರಣಶಾಸ್ತ್ರದ ಕಾರ್ಯವಿಧಾನಗಳ ಸಮಯದಲ್ಲಿ ಹೆಪ್ಪುಗಟ್ಟುವಿಕೆಯನ್ನು ಕಾಪಾಡಿಕೊಳ್ಳಲು ಬಳಸಲಾಗುತ್ತದೆ. ಕಾರ್ಡಿಯಾಕ್ ಕ್ಯಾತಿಟೆರೈಸೇಶನ್, ಪೆರ್ಕ್ಯುಟೇನಿಯಸ್ ಆಂಜಿಯೋಪ್ಲ್ಯಾಸ್ಟಿ ಮುಂತಾದ ನಾಳೀಯ ಪ್ರವೇಶಕ್ಕೆ ವಿದೇಶಿ ದೇಹವನ್ನು ತಾತ್ಕಾಲಿಕವಾಗಿ ಸೇರಿಸುವುದು.
<strong>ಲಭ್ಯತೆ :</strong>
ಇಂಜೆಕ್ಷನ್ ಬಾಟಲುಗಳು 1000, 5000 ಮತ್ತು 25,000 IU/ml.
<strong>ಪ್ರಮಾಣ :</strong>
ಇಂಟ್ರಾವೆನಸ್ ಇಂಜೆಕ್ಷನ್
ಡೀಪ್-ವೆನ್ ಥ್ರಂಬೋಸಿಸ್ ಮತ್ತು ಪಲ್ಮನರಿ ಎಂಬಾಲಿಸಮ್‌ನ ವಯಸ್ಕರ-ಚಿಕಿತ್ಸೆ: 5000 ಯೂನಿಟ್‌ಗಳ ಲೋಡಿಂಗ್ ಡೋಸ್ (ತೀವ್ರವಾದ ಪಲ್ಮನರಿ ಎಂಬಾಲಿಸಮ್‌ನಲ್ಲಿ 10,000 ಯೂನಿಟ್‌ಗಳು) ನಂತರ 15 ರಿಂದ 25 ಯೂನಿಟ್‌ಗಳು/ಕೆಜಿ/ಗಂ ನಿರಂತರ ಇಂಟ್ರಾವೆನಸ್ ಇನ್ಫ್ಯೂಷನ್.
ಮಗು- 50 ರಿಂದ 100U/kg ಪ್ರತಿ 4 ರಿಂದ 6 ಗಂಟೆಗಳವರೆಗೆ.
ಸಬ್ಕ್ಯುಟೇನಿಯಸ್ ಇಂಜೆಕ್ಷನ್
ಪ್ರತಿ 12 ಗಂಟೆಗೆ 15,000 ಘಟಕಗಳು; ಪ್ರಯೋಗಾಲಯದ ಮೇಲ್ವಿಚಾರಣೆ ಅತ್ಯಗತ್ಯ, ಮೇಲಾಗಿ ದೈನಂದಿನ ಆಧಾರದ ಮೇಲೆ ಮತ್ತು ಅದಕ್ಕೆ ಅನುಗುಣವಾಗಿ ಡೋಸ್ ಅನ್ನು ಸರಿಹೊಂದಿಸಲಾಗುತ್ತದೆ.
ಸಾಮಾನ್ಯ ಶಸ್ತ್ರಚಿಕಿತ್ಸೆಯಲ್ಲಿ ರೋಗನಿರೋಧಕ: ಶಸ್ತ್ರಚಿಕಿತ್ಸೆಗೆ 2 ಗಂಟೆಗಳ ಮೊದಲು 5,000 ಘಟಕಗಳು, ನಂತರ ಪ್ರತಿ 8 ರಿಂದ 12 ಗಂಟೆಗಳವರೆಗೆ 7 ದಿನಗಳವರೆಗೆ ಅಥವಾ ರೋಗಿಯು ಆಂಬ್ಯುಲೆಂಟ್ ಆಗುವವರೆಗೆ (ಮೇಲ್ವಿಚಾರಣೆ ಅಗತ್ಯವಿಲ್ಲ); ಗರ್ಭಾವಸ್ಥೆಯಲ್ಲಿ (ಮೇಲ್ವಿಚಾರಣೆಯೊಂದಿಗೆ) ಪ್ರತಿ 12 ಗಂಟೆಗಳಿಗೊಮ್ಮೆ 5,000-10,000 ಘಟಕಗಳು.

informationInHindi:`
<strong>उपयोग :</strong>
हेपरिन का उपयोग इन विट्रो में रक्त के थक्के को रोकने के लिए किया जाता है जब रक्त गैस विश्लेषण, इलेक्ट्रोलाइट आकलन आदि के लिए रक्त के नमूने लिए जाते हैं। इसका उपयोग रक्त भंडारण बैग में रक्त के थक्के को रोकने के लिए भी किया जाता है। हेपरिन (1U/ml) का धीमा पतला जलसेक धमनी लाइनों, केंद्रीय शिरापरक कैथेटर, फुफ्फुसीय धमनी कैथेटर आदि जैसे इंडवेलिंग कैथेटर में रक्त के थक्के को रोकने के लिए उपयोगी है। हेपरिन का उपयोग इंटरवेंशनल कार्डियोलॉजी / रेडियोलॉजिकल प्रक्रियाओं के दौरान एंटीकोएगुलेशन बनाए रखने के लिए भी किया जाता है, जिसमें कार्डियक कैथीटेराइजेशन, परक्यूटेनियस एंजियोप्लास्टी आदि जैसे संवहनी पहुंच में विदेशी शरीर के अस्थायी सम्मिलन की आवश्यकता होती है।
<strong>उपलब्धता :</strong>
इंजेक्शन की शीशियां 1000, 5000 और 25,000 IU/ml.
<strong>मात्रा :</strong>
अंतःशिरा इंजेक्शन

title: "KETAMINE",
informationInEnglish: `
<strong>Uses :</strong>
1.Central nervous system (CNS): It has a biphasic action on the CNS. Ketamine produces dissociative anaesthesia resembling a cataleptic state. It causes functional and electrophysiological dissociation of thalamocortical system (depressed) from the limbic system (stimulated). There is intense analgesia and amnesia as the sensory impulses from the body do not reach the cortex. It has been postulated that the psychic emergence reactions occur secondary to ketamine-induced depression of auditory and visual relay nuclei, leading to misperception misinterpretation of auditory and visual stimuli. It increases skeletal muscle tone. It increases the cerebral metabolic rate, increases cerebral blood flow through autoregulation and thus increases intracranial pressure. It also increases intraocular pressure. However, in higher doses, it produces generalized depression of the central nervous system. 
2.Cardiovascular system: It has a dual effect on the cardiovascular system. It indirectly stimulates the sympathetic nervous system, releasing catecholamines causing hypertension and tachycardia. In larger doses or in patients with suppressed sympathetic nervous system, it may cause hypotension due to direct myocardial depression.
3.Respiratory system: It does not obtund airway reflexes but is a very good bronchodilator. It also causes dose dependent respiratory depression.
4.Gastrointestinal system: It causes increased secretions, especially salivary and bronchial.
<strong>Availability :</strong>
INJECTIONS-2 ml ampoule (50 mg/ml),
10 ml vial (10 and 50 mg/ml).
<strong>Dosage :</strong>
Intravenous injection
Short Procedures: Initially 6.5 to 13 mg/kg adjusted according to response (10 mg/kg usually produces 12 to 25 min. of surgical anesthesia).
Procedures not involving intense pain: initially 4 mg/kg, (usual dose is 1 to 4.5 mg/ kg).
Short procedure over at least 60 min: initially 4 mg/kg (2 mg/kg usually produces 5 to 10 min. of surgical anesthesia).
Longer Procedure induction by intravenous injection using solution containing 1 mg/ml.
Longer procedure induction dose 0.5 to 2 mg/kg, maintenance 10 to 45 mg/kg/min. rate adjusted according to response.

informationInKannada:`
<strong>ಉಪಯೋಗಗಳು :</strong>
1.ಸೆಂಟ್ರಲ್ ನರ್ವಸ್ ಸಿಸ್ಟಮ್ (ಸಿಎನ್ಎಸ್): ಇದು ಸಿಎನ್ಎಸ್ ಮೇಲೆ ಬೈಫಾಸಿಕ್ ಕ್ರಿಯೆಯನ್ನು ಹೊಂದಿದೆ. ಕೆಟಮೈನ್ ಕ್ಯಾಟಲೆಪ್ಟಿಕ್ ಸ್ಥಿತಿಯನ್ನು ಹೋಲುವ ವಿಘಟಿತ ಅರಿವಳಿಕೆಯನ್ನು ಉತ್ಪಾದಿಸುತ್ತದೆ. ಇದು ಲಿಂಬಿಕ್ ವ್ಯವಸ್ಥೆಯಿಂದ (ಪ್ರಚೋದಿತ) ಥಾಲಮೊಕಾರ್ಟಿಕಲ್ ಸಿಸ್ಟಮ್ (ಖಿನ್ನತೆ) ಕ್ರಿಯಾತ್ಮಕ ಮತ್ತು ಎಲೆಕ್ಟ್ರೋಫಿಸಿಯೋಲಾಜಿಕಲ್ ವಿಘಟನೆಯನ್ನು ಉಂಟುಮಾಡುತ್ತದೆ. ದೇಹದಿಂದ ಸಂವೇದನಾ ಪ್ರಚೋದನೆಗಳು ಕಾರ್ಟೆಕ್ಸ್ ಅನ್ನು ತಲುಪದ ಕಾರಣ ತೀವ್ರವಾದ ನೋವು ನಿವಾರಕ ಮತ್ತು ವಿಸ್ಮೃತಿ ಇದೆ. ಶ್ರವಣೇಂದ್ರಿಯ ಮತ್ತು ದೃಶ್ಯ ಪ್ರಸಾರದ ನ್ಯೂಕ್ಲಿಯಸ್‌ಗಳ ಕೆಟಮೈನ್-ಪ್ರೇರಿತ ಖಿನ್ನತೆಗೆ ದ್ವಿತೀಯಕವಾಗಿ ಮಾನಸಿಕ ಹೊರಹೊಮ್ಮುವಿಕೆಯ ಪ್ರತಿಕ್ರಿಯೆಗಳು ಸಂಭವಿಸುತ್ತವೆ ಎಂದು ಪ್ರತಿಪಾದಿಸಲಾಗಿದೆ, ಇದು ಶ್ರವಣೇಂದ್ರಿಯ ಮತ್ತು ದೃಶ್ಯ ಪ್ರಚೋದಕಗಳ ತಪ್ಪು ಗ್ರಹಿಕೆಗೆ ಕಾರಣವಾಗುತ್ತದೆ. ಇದು ಅಸ್ಥಿಪಂಜರದ ಸ್ನಾಯುವಿನ ಟೋನ್ ಅನ್ನು ಹೆಚ್ಚಿಸುತ್ತದೆ. ಇದು ಸೆರೆಬ್ರಲ್ ಮೆಟಾಬಾಲಿಕ್ ದರವನ್ನು ಹೆಚ್ಚಿಸುತ್ತದೆ, ಸ್ವಯಂ ನಿಯಂತ್ರಣದ ಮೂಲಕ ಸೆರೆಬ್ರಲ್ ರಕ್ತದ ಹರಿವನ್ನು ಹೆಚ್ಚಿಸುತ್ತದೆ ಮತ್ತು ಇದರಿಂದಾಗಿ ಇಂಟ್ರಾಕ್ರೇನಿಯಲ್ ಒತ್ತಡವನ್ನು ಹೆಚ್ಚಿಸುತ್ತದೆ. ಇದು ಇಂಟ್ರಾಕ್ಯುಲರ್ ಒತ್ತಡವನ್ನು ಸಹ ಹೆಚ್ಚಿಸುತ್ತದೆ. ಆದಾಗ್ಯೂ, ಹೆಚ್ಚಿನ ಪ್ರಮಾಣದಲ್ಲಿ, ಇದು ಕೇಂದ್ರ ನರಮಂಡಲದ ಸಾಮಾನ್ಯ ಖಿನ್ನತೆಯನ್ನು ಉಂಟುಮಾಡುತ್ತದೆ. 
2.ಹೃದಯರಕ್ತನಾಳದ ವ್ಯವಸ್ಥೆ: ಇದು ಹೃದಯರಕ್ತನಾಳದ ವ್ಯವಸ್ಥೆಯ ಮೇಲೆ ಉಭಯ ಪರಿಣಾಮವನ್ನು ಬೀರುತ್ತದೆ. ಇದು ಪರೋಕ್ಷವಾಗಿ ಸಹಾನುಭೂತಿಯ ನರಮಂಡಲವನ್ನು ಉತ್ತೇಜಿಸುತ್ತದೆ, ಅಧಿಕ ರಕ್ತದೊತ್ತಡ ಮತ್ತು ಟಾಕಿಕಾರ್ಡಿಯಾವನ್ನು ಉಂಟುಮಾಡುವ ಕ್ಯಾಟೆಕೊಲಮೈನ್ಗಳನ್ನು ಬಿಡುಗಡೆ ಮಾಡುತ್ತದೆ. ಹೆಚ್ಚಿನ ಪ್ರಮಾಣದಲ್ಲಿ ಅಥವಾ ಸಹಾನುಭೂತಿಯ ನರವ್ಯೂಹವನ್ನು ನಿಗ್ರಹಿಸಿದ ರೋಗಿಗಳಲ್ಲಿ, ಇದು ನೇರ ಹೃದಯ ಸ್ನಾಯುವಿನ ಖಿನ್ನತೆಯ ಕಾರಣದಿಂದಾಗಿ ಹೈಪೊಟೆನ್ಷನ್ಗೆ ಕಾರಣವಾಗಬಹುದು.
3.ಉಸಿರಾಟ ವ್ಯವಸ್ಥೆ: ಇದು ವಾಯುಮಾರ್ಗದ ಪ್ರತಿವರ್ತನಗಳನ್ನು ತಡೆಯುವುದಿಲ್ಲ ಆದರೆ ಉತ್ತಮ ಬ್ರಾಂಕೋಡಿಲೇಟರ್ ಆಗಿದೆ. ಇದು ಡೋಸ್ ಅವಲಂಬಿತ ಉಸಿರಾಟದ ಖಿನ್ನತೆಯನ್ನು ಉಂಟುಮಾಡುತ್ತದೆ.
4.ಜಠರಗರುಳಿನ ವ್ಯವಸ್ಥೆ: ಇದು ಹೆಚ್ಚಿದ ಸ್ರವಿಸುವಿಕೆಯನ್ನು ಉಂಟುಮಾಡುತ್ತದೆ, ವಿಶೇಷವಾಗಿ ಲಾಲಾರಸ ಮತ್ತು ಶ್ವಾಸನಾಳ.
<strong>ಲಭ್ಯತೆ :</strong>
ಚುಚ್ಚುಮದ್ದು-2 ಮಿಲಿ ಆಂಪೋಲ್ (50 ಮಿಗ್ರಾಂ/ಮಿಲಿ),
10 ಮಿಲಿ ಸೀಸೆ (10 ಮತ್ತು 50 ಮಿಗ್ರಾಂ / ಮಿಲಿ).
<strong>ಪ್ರಮಾಣ :</strong>
ಇಂಟ್ರಾವೆನಸ್ ಇಂಜೆಕ್ಷನ್
ಸಣ್ಣ ಕಾರ್ಯವಿಧಾನಗಳು: ಆರಂಭದಲ್ಲಿ 6.5 ರಿಂದ 13 ಮಿಗ್ರಾಂ / ಕೆಜಿ ಪ್ರತಿಕ್ರಿಯೆಗೆ ಅನುಗುಣವಾಗಿ ಸರಿಹೊಂದಿಸಲಾಗುತ್ತದೆ (10 ಮಿಗ್ರಾಂ / ಕೆಜಿ ಸಾಮಾನ್ಯವಾಗಿ 12 ರಿಂದ 25 ನಿಮಿಷಗಳ ಶಸ್ತ್ರಚಿಕಿತ್ಸಾ ಅರಿವಳಿಕೆ ಉತ್ಪಾದಿಸುತ್ತದೆ).
ತೀವ್ರವಾದ ನೋವನ್ನು ಒಳಗೊಂಡಿರದ ಕಾರ್ಯವಿಧಾನಗಳು: ಆರಂಭದಲ್ಲಿ 4 ಮಿಗ್ರಾಂ / ಕೆಜಿ, (ಸಾಮಾನ್ಯ ಡೋಸ್ 1 ರಿಂದ 4.5 ಮಿಗ್ರಾಂ / ಕೆಜಿ).
ಕನಿಷ್ಠ 60 ನಿಮಿಷಗಳಿಗಿಂತ ಕಡಿಮೆ ಅವಧಿಯ ವಿಧಾನ: ಆರಂಭದಲ್ಲಿ 4 mg/kg (2 mg/kg ಸಾಮಾನ್ಯವಾಗಿ 5 ರಿಂದ 10 ನಿಮಿಷಗಳ ಶಸ್ತ್ರಚಿಕಿತ್ಸಾ ಅರಿವಳಿಕೆಯನ್ನು ಉತ್ಪಾದಿಸುತ್ತದೆ).
1 mg/ml ಹೊಂದಿರುವ ದ್ರಾವಣವನ್ನು ಬಳಸಿಕೊಂಡು ಇಂಟ್ರಾವೆನಸ್ ಇಂಜೆಕ್ಷನ್ ಮೂಲಕ ದೀರ್ಘವಾದ ಕಾರ್ಯವಿಧಾನದ ಇಂಡಕ್ಷನ್.
ದೀರ್ಘ ವಿಧಾನದ ಇಂಡಕ್ಷನ್ ಡೋಸ್ 0.5 ರಿಂದ 2 mg/kg, ನಿರ್ವಹಣೆ 10 ರಿಂದ 45 mg/kg/min. ಪ್ರತಿಕ್ರಿಯೆಗೆ ಅನುಗುಣವಾಗಿ ದರವನ್ನು ಸರಿಹೊಂದಿಸಲಾಗುತ್ತದೆ.

informationInHindi:`
<strong>उपयोग :</strong>
1.केंद्रीय तंत्रिका तंत्र (सीएनएस): इसकी सीएनएस पर द्विचरणीय क्रिया होती है। केटामाइन एक कैटेलेप्टिक अवस्था के समान डिसोसिएटिव एनेस्थेसिया उत्पन्न करता है। यह लिम्बिक सिस्टम (उत्तेजित) से थैलामोकॉर्टिकल सिस्टम (अवसादित) के कार्यात्मक और इलेक्ट्रोफिजियोलॉजिकल पृथक्करण का कारण बनता है। इसमें तीव्र वेदना और भूलने की बीमारी होती है क्योंकि शरीर से संवेदी आवेग कॉर्टेक्स तक नहीं पहुंच पाते हैं। यह माना गया है कि मानसिक उद्भव प्रतिक्रियाएं श्रवण और दृश्य रिले नाभिक के केटामाइन-प्रेरित अवसाद के बाद होती हैं, जिससे श्रवण और दृश्य उत्तेजनाओं की गलत व्याख्या होती है। यह कंकाल की मांसपेशियों की टोन को बढ़ाता है। यह मस्तिष्क चयापचय दर को बढ़ाता है, ऑटोरेग्यूलेशन के माध्यम से मस्तिष्क रक्त प्रवाह को बढ़ाता है और इस प्रकार इंट्राक्रैनियल दबाव बढ़ाता है। इससे अंतःनेत्र दबाव भी बढ़ता है। हालाँकि, अधिक मात्रा में, यह केंद्रीय तंत्रिका तंत्र में सामान्यीकृत अवसाद पैदा करता है। 
2.हृदय प्रणाली: यह हृदय प्रणाली पर दोहरा प्रभाव डालता है। यह अप्रत्यक्ष रूप से सहानुभूति तंत्रिका तंत्र को उत्तेजित करता है, कैटेकोलामाइन जारी करता है जिससे उच्च रक्तचाप और टैचीकार्डिया होता है। बड़ी खुराक में या दबी हुई सहानुभूति तंत्रिका तंत्र वाले रोगियों में, यह प्रत्यक्ष मायोकार्डियल अवसाद के कारण हाइपोटेंशन का कारण बन सकता है।
3. श्वसन प्रणाली: यह वायुमार्ग की प्रतिक्रिया को बाधित नहीं करता है लेकिन एक बहुत अच्छा ब्रोन्कोडायलेटर है। यह खुराक पर निर्भर श्वसन अवसाद का भी कारण बनता है।
4. गैस्ट्रोइंटेस्टाइनल सिस्टम: यह स्राव, विशेष रूप से लार और ब्रोन्कियल में वृद्धि का कारण बनता है।
<strong>उपलब्धता :</strong>
इंजेक्शन-2 मिली एम्पुल (50 मिग्रा/मिली),
10 मिली शीशी (10 और 50 मिलीग्राम/एमएल)।
<strong>मात्रा :</strong>
अंतःशिरा इंजेक्शन
लघु प्रक्रियाएं: प्रारंभ में प्रतिक्रिया के अनुसार 6.5 से 13 मिलीग्राम/किलोग्राम समायोजित किया जाता है (10 मिलीग्राम/किग्रा आमतौर पर 12 से 25 मिनट सर्जिकल एनेस्थीसिया उत्पन्न करता है)।

    title: "LIGNOCAINE",
informationInEnglish: `
<strong>Uses :</strong>
Lignocaine acts on the nerves close to the site of injection, blocks sodium channels, prevents depolarization and conduction of impulses. Lignocaine deposited in the tissues is gradually absorbed into the blood. The systemic effects of lignocaine are related to the plasma concentration. Initially, as the concentration 29 increases, neurological symptoms such as tinnitus, dizziness, neuromuscular twitches, change in taste and restlessness occur (up to 5 µg/ml). As the concentration increases, other symptoms appear such as convulsions (15 µg/ml), respiratory depression (20 µg/ml) and finally cardiovascular collapse (25 µg/ml). Thus, the margin of safety for lignocaine is high. The dose required to produce cardiovascular toxicity is said to be approximately 7 times higher than that required to produce central nervous system toxicity
<strong>Availability :</strong>
INJECTIONS-30 ml vial (1%) and 10 ml (5%/2 ml) ampoule and 30 ml vial (2%).
TOPICAL-30 ml vial (4%), 30 ml vial (lignocaine 20 mg and adrenaline 5 mg/ml).
GEL-2% and 4%.
OINTMENT-5% w/w, SPRAY 15% w/w.
INJECTIONS-2 ml ampoule (Lignocaine HCl 53.3 mg and Dextrose 75 mg/ml) for spinal anaesthesia.
<strong>Dosage :</strong>
Induction of anaesthesia: By injection according to patient weight and nature of procedure. (max. 200 mg lignocaine or 500 mg with adrenaline).
Local application: Rub gently on the affected area.
`,

informationInKannada:`
<strong>ಉಪಯೋಗಗಳು :</strong>
ಲಿಗ್ನೋಕೇನ್ ಚುಚ್ಚುಮದ್ದಿನ ಸ್ಥಳಕ್ಕೆ ಹತ್ತಿರವಿರುವ ನರಗಳ ಮೇಲೆ ಕಾರ್ಯನಿರ್ವಹಿಸುತ್ತದೆ, ಸೋಡಿಯಂ ಚಾನಲ್‌ಗಳನ್ನು ನಿರ್ಬಂಧಿಸುತ್ತದೆ, ಡಿಪೋಲರೈಸೇಶನ್ ಮತ್ತು ಪ್ರಚೋದನೆಗಳ ವಹನವನ್ನು ತಡೆಯುತ್ತದೆ. ಅಂಗಾಂಶಗಳಲ್ಲಿ ಸಂಗ್ರಹವಾಗಿರುವ ಲಿಗ್ನೋಕೇನ್ ಕ್ರಮೇಣ ರಕ್ತದಲ್ಲಿ ಹೀರಲ್ಪಡುತ್ತದೆ. ಲಿಗ್ನೋಕೇನ್‌ನ ವ್ಯವಸ್ಥಿತ ಪರಿಣಾಮಗಳು ಪ್ಲಾಸ್ಮಾ ಸಾಂದ್ರತೆಗೆ ಸಂಬಂಧಿಸಿವೆ. ಆರಂಭದಲ್ಲಿ, ಸಾಂದ್ರತೆಯು 29 ಹೆಚ್ಚಾದಂತೆ, ಟಿನ್ನಿಟಸ್, ತಲೆತಿರುಗುವಿಕೆ, ನರಸ್ನಾಯುಕ ಸಂಕೋಚನಗಳು, ರುಚಿಯಲ್ಲಿ ಬದಲಾವಣೆ ಮತ್ತು ಚಡಪಡಿಕೆಗಳಂತಹ ನರವೈಜ್ಞಾನಿಕ ಲಕ್ಷಣಗಳು ಕಂಡುಬರುತ್ತವೆ (5 µg/ml ವರೆಗೆ). ಸಾಂದ್ರತೆಯು ಹೆಚ್ಚಾದಂತೆ, ಸೆಳೆತ (15 µg/ml), ಉಸಿರಾಟದ ಖಿನ್ನತೆ (20 µg/ml) ಮತ್ತು ಅಂತಿಮವಾಗಿ ಹೃದಯರಕ್ತನಾಳದ ಕುಸಿತ (25 µg/ml) ನಂತಹ ಇತರ ರೋಗಲಕ್ಷಣಗಳು ಕಾಣಿಸಿಕೊಳ್ಳುತ್ತವೆ. ಹೀಗಾಗಿ, ಲಿಗ್ನೋಕೇನ್ ಸುರಕ್ಷತೆಯ ಅಂಚು ಹೆಚ್ಚು. ಹೃದಯರಕ್ತನಾಳದ ವಿಷತ್ವವನ್ನು ಉತ್ಪಾದಿಸಲು ಅಗತ್ಯವಿರುವ ಡೋಸ್ ಕೇಂದ್ರ ನರಮಂಡಲದ ವಿಷತ್ವವನ್ನು ಉತ್ಪಾದಿಸಲು ಅಗತ್ಯವಿರುವ ಪ್ರಮಾಣಕ್ಕಿಂತ ಸುಮಾರು 7 ಪಟ್ಟು ಹೆಚ್ಚು ಎಂದು ಹೇಳಲಾಗುತ್ತದೆ.
<strong>ಲಭ್ಯತೆ :</strong>
ಚುಚ್ಚುಮದ್ದು-30 ಮಿಲಿ ಸೀಸೆ (1%) ಮತ್ತು 10 ಮಿಲಿ (5%/2 ಮಿಲಿ) ಆಂಪೋಲ್ ಮತ್ತು 30 ಮಿಲಿ ಸೀಸೆ (2%).
ಟಾಪಿಕಲ್-30 ಮಿಲಿ ಸೀಸೆ (4%), 30 ಮಿಲಿ ಸೀಸೆ (ಲಿಗ್ನೋಕೇನ್ 20 ಮಿಗ್ರಾಂ ಮತ್ತು ಅಡ್ರಿನಾಲಿನ್ 5 ಮಿಗ್ರಾಂ/ಮಿಲಿ).
GEL-2% ಮತ್ತು 4%.
ಮುಲಾಮು-5% w/w, ಸ್ಪ್ರೇ 15% w/w.
ಚುಚ್ಚುಮದ್ದು-2 ಮಿಲಿ ಆಂಪೋಲ್ (ಲಿಗ್ನೋಕೇನ್ ಹೆಚ್ಸಿಎಲ್ 53.3 ಮಿಗ್ರಾಂ ಮತ್ತು ಡೆಕ್ಸ್ಟ್ರೋಸ್ 75 ಮಿಗ್ರಾಂ/ಮಿಲಿ) ಬೆನ್ನುಮೂಳೆಯ ಅರಿವಳಿಕೆಗಾಗಿ.
<strong>ಪ್ರಮಾಣ :</strong>
ಅರಿವಳಿಕೆ ಇಂಡಕ್ಷನ್: ರೋಗಿಯ ತೂಕ ಮತ್ತು ಕಾರ್ಯವಿಧಾನದ ಸ್ವರೂಪಕ್ಕೆ ಅನುಗುಣವಾಗಿ ಚುಚ್ಚುಮದ್ದಿನ ಮೂಲಕ. (ಗರಿಷ್ಠ. 200 ಮಿಗ್ರಾಂ ಲಿಗ್ನೋಕೇನ್ ಅಥವಾ 500 ಮಿಗ್ರಾಂ ಅಡ್ರಿನಾಲಿನ್ ಜೊತೆ).
ಸ್ಥಳೀಯ ಅಪ್ಲಿಕೇಶನ್: ಪೀಡಿತ ಪ್ರದೇಶದ ಮೇಲೆ ನಿಧಾನವಾಗಿ ಉಜ್ಜಿಕೊಳ್ಳಿ.`,
informationInHindi:`
<strong>उपयोग :</strong>
लिग्नोकेन इंजेक्शन स्थल के करीब की नसों पर कार्य करता है, सोडियम चैनलों को अवरुद्ध करता है, विध्रुवण और आवेगों के संचालन को रोकता है। ऊतकों में जमा लिग्नोकेन धीरे-धीरे रक्त में अवशोषित हो जाता है। लिग्नोकेन के प्रणालीगत प्रभाव प्लाज्मा सांद्रता से संबंधित हैं। प्रारंभ में, जैसे-जैसे सांद्रता 29 बढ़ती है, न्यूरोलॉजिकल लक्षण जैसे टिनिटस, चक्कर आना, न्यूरोमस्कुलर मरोड़, स्वाद में बदलाव और बेचैनी (5 µg/ml तक) उत्पन्न होती है। जैसे-जैसे सांद्रता बढ़ती है, अन्य लक्षण प्रकट होते हैं जैसे ऐंठन (15 माइक्रोग्राम प्रति मिली), श्वसन अवसाद (20 माइक्रोग्राम प्रति मिली) और अंत में हृदय पतन (25 माइक्रोग्राम प्रति मिली)। इस प्रकार, लिग्नोकेन के लिए सुरक्षा का मार्जिन अधिक है। ऐसा कहा जाता है कि हृदय संबंधी विषाक्तता पैदा करने के लिए आवश्यक खुराक केंद्रीय तंत्रिका तंत्र विषाक्तता पैदा करने के लिए आवश्यक खुराक से लगभग 7 गुना अधिक है|
<strong>उपलब्धता :</strong>
इंजेक्शन-30 मिली शीशी (1%) और 10 मिली (5%/2 मिली) एम्पुल और 30 मिली शीशी (2%)।
टॉपिकल-30 मिली शीशी (4%), 30 मिली शीशी (लिग्नोकेन 20 एमजी और एड्रेनालाईन 5 एमजी/एमएल)।
जीईएल-2% और 4%।
मरहम-5% w/w, स्प्रे 15% w/w।
स्पाइनल एनेस्थीसिया के लिए इंजेक्शन-2 एमएल एम्पौल (लिग्नोकेन एचसीएल 53.3 मिलीग्राम और डेक्सट्रोज 75 मिलीग्राम/एमएल)।
<strong>मात्रा :</strong>
एनेस्थीसिया का प्रेरण: रोगी के वजन और प्रक्रिया की प्रकृति के अनुसार इंजेक्शन द्वारा। (अधिकतम 200 मिलीग्राम लिग्नोकेन या एड्रेनालाईन के साथ 500 मिलीग्राम)।
स्थानीय अनुप्रयोग: प्रभावित क्षेत्र पर धीरे से रगड़ें।
`

title: "MIDAZOLAM",
informationInEnglish: `
<strong>Uses :</strong>
1.Central nervous system (CNS): It produces dose-dependent depression of the CNS. 
2.Cardiovascular system: It is relatively cardiostable and does not affect blood pressure or heart rate. However, in hypovolaemic patients, it can produce significant hypotension as it reduces the systemic vascular resistance.
3.Respiratory system: At sedation doses, it does not produce any change in respiration. However, higher doses can cause dose dependent respiratory depression.
<strong>Availability :</strong>
INJECTION-1 ml ampoule (5 mg/ml), 5 and 10 ml vial (1 mg/ml).
<strong>Dosage :</strong>
Slow intravenous injection
Adult- Conscious sedation: approximately 2 mg/min, 5 to 10 min before procedure,
initially 2 to 2.5 mg. Usual total dose 3.5 to 5 mg (Max. 7.5 mg).
Elderly- 0.5 to 1.0 mg. Increase if necessary in steps of 1 mg.
Intravenous injection (Over 2 to 3 min)
Child- 6 months to 7 years: initially 50 to 100 µg/kg, increase if necessary in steps (max. total dose 6.0 mg). 6 to 12 years: initially 25 to 50 µg/kg increase in steps if necessary (max. total dose 10 mg).
Intramuscular injection
Adult- Sedation in combined anaesthesia:
30 to 100 µg/kg repeated as required by continuous intravenous infusion 30 to 100 µg/ kg/h (lower doses in elderly).Premedication: 70 to 100 µg/kg.
1 to 15 years: 50 to 150 µg/kg (max.1 mg).
Elderly and debilitated- 25 to 50 µg/kg. (20 to 60 min induction).
`,




informationInKannada:`
<strong>ಉಪಯೋಗಗಳು :</strong>
1.ಸೆಂಟ್ರಲ್ ನರವ್ಯೂಹ (ಸಿಎನ್ಎಸ್): ಇದು ಸಿಎನ್ಎಸ್ನ ಡೋಸ್-ಅವಲಂಬಿತ ಖಿನ್ನತೆಯನ್ನು ಉಂಟುಮಾಡುತ್ತದೆ. 
2.ಹೃದಯರಕ್ತನಾಳದ ವ್ಯವಸ್ಥೆ: ಇದು ತುಲನಾತ್ಮಕವಾಗಿ ಕಾರ್ಡಿಯೋಸ್ಟಬಲ್ ಆಗಿದೆ ಮತ್ತು ರಕ್ತದೊತ್ತಡ ಅಥವಾ ಹೃದಯ ಬಡಿತದ ಮೇಲೆ ಪರಿಣಾಮ ಬೀರುವುದಿಲ್ಲ. ಆದಾಗ್ಯೂ, ಹೈಪೋವೊಲೆಮಿಕ್ ರೋಗಿಗಳಲ್ಲಿ, ಇದು ವ್ಯವಸ್ಥಿತ ನಾಳೀಯ ಪ್ರತಿರೋಧವನ್ನು ಕಡಿಮೆ ಮಾಡುವ ಮೂಲಕ ಗಮನಾರ್ಹವಾದ ಹೈಪೊಟೆನ್ಷನ್ ಅನ್ನು ಉಂಟುಮಾಡಬಹುದು.
3.ಉಸಿರಾಟ ವ್ಯವಸ್ಥೆ: ನಿದ್ರಾಜನಕ ಪ್ರಮಾಣದಲ್ಲಿ, ಇದು ಉಸಿರಾಟದಲ್ಲಿ ಯಾವುದೇ ಬದಲಾವಣೆಯನ್ನು ಉಂಟುಮಾಡುವುದಿಲ್ಲ. ಆದಾಗ್ಯೂ, ಹೆಚ್ಚಿನ ಪ್ರಮಾಣಗಳು ಡೋಸ್ ಅವಲಂಬಿತ ಉಸಿರಾಟದ ಖಿನ್ನತೆಗೆ ಕಾರಣವಾಗಬಹುದು.
<strong>ಲಭ್ಯತೆ :</strong>
ಇಂಜೆಕ್ಷನ್-1 ಮಿಲಿ ಆಂಪೋಲ್ (5 ಮಿಗ್ರಾಂ/ಮಿಲಿ), 5 ಮತ್ತು 10 ಮಿಲಿ ಸೀಸೆ (1 ಮಿಗ್ರಾಂ/ಮಿಲಿ).
<strong>ಪ್ರಮಾಣ :</strong>
ನಿಧಾನವಾದ ಇಂಟ್ರಾವೆನಸ್ ಇಂಜೆಕ್ಷನ್
ವಯಸ್ಕರು-ಪ್ರಜ್ಞಾಪೂರ್ವಕ ನಿದ್ರಾಜನಕ: ಸರಿಸುಮಾರು 2 ಮಿಗ್ರಾಂ / ನಿಮಿಷ, ಕಾರ್ಯವಿಧಾನಕ್ಕೆ 5 ರಿಂದ 10 ನಿಮಿಷಗಳ ಮೊದಲು,
ಆರಂಭದಲ್ಲಿ 2 ರಿಂದ 2.5 ಮಿಗ್ರಾಂ. ಸಾಮಾನ್ಯ ಒಟ್ಟು ಡೋಸ್ 3.5 ರಿಂದ 5 ಮಿಗ್ರಾಂ (ಗರಿಷ್ಠ 7.5 ಮಿಗ್ರಾಂ).
ವಯಸ್ಸಾದವರು - 0.5 ರಿಂದ 1.0 ಮಿಗ್ರಾಂ. ಅಗತ್ಯವಿದ್ದರೆ 1 ಮಿಗ್ರಾಂ ಹಂತಗಳಲ್ಲಿ ಹೆಚ್ಚಿಸಿ.
ಇಂಟ್ರಾವೆನಸ್ ಇಂಜೆಕ್ಷನ್ (2 ರಿಂದ 3 ನಿಮಿಷಗಳಿಗಿಂತ ಹೆಚ್ಚು)
ಮಗು- 6 ತಿಂಗಳಿಂದ 7 ವರ್ಷಗಳವರೆಗೆ: ಆರಂಭದಲ್ಲಿ 50 ರಿಂದ 100 μg/kg, ಅಗತ್ಯವಿದ್ದರೆ ಹಂತಗಳಲ್ಲಿ ಹೆಚ್ಚಿಸಿ (ಗರಿಷ್ಠ. ಒಟ್ಟು ಡೋಸ್ 6.0 ಮಿಗ್ರಾಂ). 6 ರಿಂದ 12 ವರ್ಷಗಳು: ಅಗತ್ಯವಿದ್ದಲ್ಲಿ ಆರಂಭದಲ್ಲಿ 25 ರಿಂದ 50 µg/kg ಹಂತಗಳಲ್ಲಿ ಹೆಚ್ಚಳ (ಗರಿಷ್ಠ. ಒಟ್ಟು ಡೋಸ್ 10 mg).
ಇಂಟ್ರಾಮಸ್ಕುಲರ್ ಇಂಜೆಕ್ಷನ್
ವಯಸ್ಕರು- ಸಂಯೋಜಿತ ಅರಿವಳಿಕೆಯಲ್ಲಿ ನಿದ್ರಾಜನಕ:
30 ರಿಂದ 100 µg/kg ವರೆಗೆ ನಿರಂತರ ಇಂಟ್ರಾವೆನಸ್ ಇನ್ಫ್ಯೂಷನ್ ಮೂಲಕ ಪುನರಾವರ್ತನೆಯಾಗುತ್ತದೆ 30 ರಿಂದ 100 µg/ kg/h (ವಯಸ್ಸಾದವರಲ್ಲಿ ಕಡಿಮೆ ಪ್ರಮಾಣಗಳು). ಪೂರ್ವಭಾವಿ ಚಿಕಿತ್ಸೆ: 70 ರಿಂದ 100 μg/kg.
1 ರಿಂದ 15 ವರ್ಷಗಳು: 50 ರಿಂದ 150 µg/kg (ಗರಿಷ್ಠ.1 mg).
ವಯಸ್ಸಾದವರು ಮತ್ತು ದುರ್ಬಲಗೊಂಡವರು- 25 ರಿಂದ 50 μg/kg. (20 ರಿಂದ 60 ನಿಮಿಷಗಳ ಇಂಡಕ್ಷನ್).`,
informationInHindi:`
<strong>उपयोग :</strong>
1.केंद्रीय तंत्रिका तंत्र (सीएनएस): यह सीएनएस की खुराक पर निर्भर अवसाद पैदा करता है। 
2.हृदय प्रणाली: यह अपेक्षाकृत हृदय स्थिर है और रक्तचाप या हृदय गति को प्रभावित नहीं करता है। हालाँकि, हाइपोवॉलेमिक रोगियों में, यह महत्वपूर्ण हाइपोटेंशन पैदा कर सकता है क्योंकि यह प्रणालीगत संवहनी प्रतिरोध को कम कर देता है।
3. श्वसन प्रणाली: बेहोश करने वाली खुराक पर, यह श्वसन में कोई बदलाव नहीं लाता है। हालाँकि, अधिक खुराक खुराक पर निर्भर श्वसन अवसाद का कारण बन सकती है।
<strong>उपलब्धता :</strong>
इंजेक्शन-1 मिली एम्पौल (5 मिग्रा/मिली), 5 और 10 मिली शीशी (1 मिग्रा/मिली)।
<strong>मात्रा :</strong>
धीमा अंतःशिरा इंजेक्शन
वयस्क- सचेतन बेहोशी: लगभग 2 मिलीग्राम/मिनट, प्रक्रिया से 5 से 10 मिनट पहले,
शुरुआत में 2 से 2.5 मि.ग्रा. सामान्य कुल खुराक 3.5 से 5 मिलीग्राम (अधिकतम 7.5 मिलीग्राम)।
बुजुर्ग- 0.5 से 1.0 मिलीग्राम। यदि आवश्यक हो तो 1 मिलीग्राम के चरणों में बढ़ाएँ।
अंतःशिरा इंजेक्शन (2 से 3 मिनट से अधिक)
बच्चा- 6 महीने से 7 साल: शुरू में 50 से 100 माइक्रोग्राम/किग्रा, यदि आवश्यक हो तो चरणों में वृद्धि करें (अधिकतम कुल खुराक 6.0 मिलीग्राम)। 6 से 12 वर्ष: यदि आवश्यक हो तो प्रारंभ में चरणों में 25 से 50 माइक्रोग्राम/किलोग्राम की वृद्धि (अधिकतम कुल खुराक 10 मिलीग्राम)।
इंट्रामस्क्युलर इंजेक्शन
वयस्क- संयुक्त संज्ञाहरण में बेहोश करने की क्रिया:

    title: "MORPHINE",
informationInEnglish: `
<strong>Uses :</strong>
1.Central nervous system (CNS): Initially it causes euphoria and then sedation. It is a very good analgesic. Later, it produces dose-dependent depression of the CNS. Induction of anaesthesia is usually heralded by loss of verbal contact but this is usually maintained even after large doses. Characteristically, morphine produces respiratory depression, but as long as the patient remains conscious, verbal contact can be made and he is reminded to breathe. This pattern of respiratory depression is called Ondine’s curse. It has a cerebral protective effect by reducing cerebral metabolic rate and blood flow.
2.Cardiovascular system: It causes hypotension due to peripheral vasodilatation. It also has a vagotonic effect and causes bradycardia.
3.Respiratory system: It produces dose-dependent reduction in respiratory rate and in large doses, apnoea. The tidal volume is well-maintained till late. Minute ventilation reduces causing hypercarbia. It obtunds the airway reflexes well. It can cause bronchospasm through histamine release.
4.Gastrointestinal system: It has emetic properties, delays gastric emptying and produces constipation. It can precipitate biliary colic in susceptible individuals.
<strong>Availability :</strong>
INJECTION-10 ml ampoule (1 mg/ml, 10 mg/ml and 15 mg/ml), 
TABLETS-10, 20, 30 and 60 mg.
<strong>Dosage :</strong>
Subcutaneous or intramuscular injection
Adult- Preoperative medication before procedure: up to 10 mg, 60 to 90 min before procedure, 20 to 30 mg per 12 h depending on patient weight. Postoperative analgesia: 150 to 300 µg/kg every 4 h.
Child- (By intramuscular injection) Preopera- tive medication before procedure: 150 µg/kg. Postoperative analgesia: 100 to 200 µg/kg.
Intravenous injection
Adult- Intra-operative analgesia: 100 µg/ kg, repeated every 40 to 60 min as required. Postoperative analgesia: 8 to10 mg over 30 min (slow intravenous infusion), then 2 to 2.5 mg/h.
Child- Intra-operative analgesia: 100 µg/kg, repeated every 40 to 60 min as required.
`,





informationInKannada:`
<strong>ಉಪಯೋಗಗಳು :</strong>
1.ಸೆಂಟ್ರಲ್ ನರವ್ಯೂಹ (CNS): ಆರಂಭದಲ್ಲಿ ಇದು ಯೂಫೋರಿಯಾ ಮತ್ತು ನಂತರ ನಿದ್ರಾಜನಕವನ್ನು ಉಂಟುಮಾಡುತ್ತದೆ. ಇದು ಬಹಳ ಒಳ್ಳೆಯ ನೋವು ನಿವಾರಕವಾಗಿದೆ. ನಂತರ, ಇದು CNS ನ ಡೋಸ್-ಅವಲಂಬಿತ ಖಿನ್ನತೆಯನ್ನು ಉಂಟುಮಾಡುತ್ತದೆ. ಅರಿವಳಿಕೆ ಪ್ರಚೋದನೆಯನ್ನು ಸಾಮಾನ್ಯವಾಗಿ ಮೌಖಿಕ ಸಂಪರ್ಕದ ನಷ್ಟದಿಂದ ಘೋಷಿಸಲಾಗುತ್ತದೆ ಆದರೆ ಇದನ್ನು ಸಾಮಾನ್ಯವಾಗಿ ದೊಡ್ಡ ಪ್ರಮಾಣದ ನಂತರವೂ ನಿರ್ವಹಿಸಲಾಗುತ್ತದೆ. ವಿಶಿಷ್ಟವಾಗಿ, ಮಾರ್ಫಿನ್ ಉಸಿರಾಟದ ಖಿನ್ನತೆಯನ್ನು ಉಂಟುಮಾಡುತ್ತದೆ, ಆದರೆ ರೋಗಿಯು ಜಾಗೃತರಾಗಿರುವವರೆಗೆ, ಮೌಖಿಕ ಸಂಪರ್ಕವನ್ನು ಮಾಡಬಹುದು ಮತ್ತು ಅವನು ಉಸಿರಾಡಲು ನೆನಪಿಸುತ್ತಾನೆ. ಉಸಿರಾಟದ ಖಿನ್ನತೆಯ ಈ ಮಾದರಿಯನ್ನು ಒಂಡೈನ್ಸ್ ಶಾಪ ಎಂದು ಕರೆಯಲಾಗುತ್ತದೆ. ಇದು ಸೆರೆಬ್ರಲ್ ಮೆಟಾಬಾಲಿಕ್ ದರ ಮತ್ತು ರಕ್ತದ ಹರಿವನ್ನು ಕಡಿಮೆ ಮಾಡುವ ಮೂಲಕ ಸೆರೆಬ್ರಲ್ ರಕ್ಷಣಾತ್ಮಕ ಪರಿಣಾಮವನ್ನು ಹೊಂದಿದೆ.
2.ಹೃದಯರಕ್ತನಾಳದ ವ್ಯವಸ್ಥೆ: ಇದು ಬಾಹ್ಯ ವಾಸೋಡಿಲೇಟೇಶನ್‌ನಿಂದಾಗಿ ಹೈಪೊಟೆನ್ಷನ್‌ಗೆ ಕಾರಣವಾಗುತ್ತದೆ. ಇದು ವ್ಯಾಗೋಟೋನಿಕ್ ಪರಿಣಾಮವನ್ನು ಸಹ ಹೊಂದಿದೆ ಮತ್ತು ಬ್ರಾಡಿಕಾರ್ಡಿಯಾವನ್ನು ಉಂಟುಮಾಡುತ್ತದೆ.
3.ಉಸಿರಾಟ ವ್ಯವಸ್ಥೆ: ಇದು ಉಸಿರಾಟದ ದರದಲ್ಲಿ ಡೋಸ್-ಅವಲಂಬಿತ ಕಡಿತವನ್ನು ಮತ್ತು ದೊಡ್ಡ ಪ್ರಮಾಣದಲ್ಲಿ ಉಸಿರುಕಟ್ಟುವಿಕೆಗೆ ಕಾರಣವಾಗುತ್ತದೆ. ಉಬ್ಬರವಿಳಿತದ ಪ್ರಮಾಣವು ತಡವಾಗಿ ತನಕ ಉತ್ತಮವಾಗಿ ನಿರ್ವಹಿಸಲ್ಪಡುತ್ತದೆ. ನಿಮಿಷದ ವಾತಾಯನವು ಹೈಪರ್ಕಾರ್ಬಿಯಾವನ್ನು ಉಂಟುಮಾಡುವುದನ್ನು ಕಡಿಮೆ ಮಾಡುತ್ತದೆ. ಇದು ಶ್ವಾಸನಾಳದ ಪ್ರತಿವರ್ತನವನ್ನು ಚೆನ್ನಾಗಿ ತಡೆಯುತ್ತದೆ. ಇದು ಹಿಸ್ಟಮೈನ್ ಬಿಡುಗಡೆಯ ಮೂಲಕ ಬ್ರಾಂಕೋಸ್ಪಾಸ್ಮ್ಗೆ ಕಾರಣವಾಗಬಹುದು.
4.ಜಠರಗರುಳಿನ ವ್ಯವಸ್ಥೆ: ಇದು ಎಮೆಟಿಕ್ ಗುಣಲಕ್ಷಣಗಳನ್ನು ಹೊಂದಿದೆ, ಗ್ಯಾಸ್ಟ್ರಿಕ್ ಖಾಲಿಯಾಗುವುದನ್ನು ವಿಳಂಬಗೊಳಿಸುತ್ತದೆ ಮತ್ತು ಮಲಬದ್ಧತೆಯನ್ನು ಉಂಟುಮಾಡುತ್ತದೆ. ಇದು ಒಳಗಾಗುವ ವ್ಯಕ್ತಿಗಳಲ್ಲಿ ಪಿತ್ತರಸದ ಕೊಲಿಕ್ ಅನ್ನು ಪ್ರಚೋದಿಸುತ್ತದೆ.
<strong>ಲಭ್ಯತೆ :</strong>
ಇಂಜೆಕ್ಷನ್-10 ಮಿಲಿ ಆಂಪೋಲ್ (1 ಮಿಗ್ರಾಂ/ಮಿಲಿ, 10 ಮಿಗ್ರಾಂ/ಮಿಲಿ ಮತ್ತು 15 ಮಿಗ್ರಾಂ/ಮಿಲಿ),

ಸಬ್ಕ್ಯುಟೇನಿಯಸ್ ಅಥವಾ ಇಂಟ್ರಾಮಸ್ಕುಲರ್ ಇಂಜೆಕ್ಷನ್
ವಯಸ್ಕರು- ಶಸ್ತ್ರಚಿಕಿತ್ಸೆಗೆ ಮುನ್ನ ಔಷಧಿ: 10 ಮಿಗ್ರಾಂ ವರೆಗೆ, ಕಾರ್ಯವಿಧಾನದ ಮೊದಲು 60 ರಿಂದ 90 ನಿಮಿಷಗಳು, ರೋಗಿಯ ತೂಕವನ್ನು ಅವಲಂಬಿಸಿ 12 ಗಂಟೆಗೆ 20 ರಿಂದ 30 ಮಿಗ್ರಾಂ. ಶಸ್ತ್ರಚಿಕಿತ್ಸೆಯ ನಂತರದ ನೋವು ನಿವಾರಕ: ಪ್ರತಿ 4 ಗಂಟೆಗಳಿಗೊಮ್ಮೆ 150 ರಿಂದ 300 μg/kg.

informationInHindi:`
<strong>उपयोग :</strong>
1.केंद्रीय तंत्रिका तंत्र (सीएनएस): प्रारंभ में यह उत्साह और फिर बेहोशी का कारण बनता है। यह एक बहुत अच्छी एनाल्जेसिक है. बाद में, यह सीएनएस का खुराक-निर्भर अवसाद पैदा करता है। संज्ञाहरण की शुरूआत आमतौर पर मौखिक संपर्क के नुकसान से शुरू होती है लेकिन यह आमतौर पर बड़ी खुराक के बाद भी बनी रहती है। विशिष्ट रूप से, मॉर्फिन श्वसन अवसाद पैदा करता है, लेकिन जब तक रोगी सचेत रहता है, मौखिक संपर्क किया जा सकता है और उसे सांस लेने की याद दिलाई जाती है। श्वसन अवसाद के इस पैटर्न को ओन्डाइन अभिशाप कहा जाता है। यह मस्तिष्क चयापचय दर और रक्त प्रवाह को कम करके मस्तिष्क सुरक्षात्मक प्रभाव डालता है।
2.हृदय प्रणाली: यह परिधीय वासोडिलेशन के कारण हाइपोटेंशन का कारण बनता है। इसका वैगोटोनिक प्रभाव भी होता है और ब्रैडीकार्डिया का कारण बनता है।
3. श्वसन प्रणाली: यह श्वसन दर में खुराक पर निर्भर कमी और बड़ी खुराक में, एपनिया पैदा करती है। देर तक ज्वारीय मात्रा अच्छी तरह से बनी रहती है। मिनट वेंटिलेशन कम हो जाता है जिससे हाइपरकार्बिया होता है। यह वायुमार्ग की सजगता को अच्छी तरह से बाधित करता है। यह हिस्टामाइन रिलीज के माध्यम से ब्रोंकोस्पज़म का कारण बन सकता है।
4. गैस्ट्रोइंटेस्टाइनल सिस्टम: इसमें उल्टी के गुण होते हैं, यह गैस्ट्रिक को खाली करने में देरी करता है और कब्ज पैदा करता है। यह संवेदनशील व्यक्तियों में पित्त संबंधी शूल उत्पन्न कर सकता है।

गोलियाँ-10, 20, 30 और 60 मिलीग्राम।

title: "METOPROLOL",
informationInEnglish: `
<strong>Uses :</strong>
1.Cardiovascular system: It slows down the heart rate and reduces blood pressure. It slows down conduction and acts as an antiarrhythmic agent (useful for supraventricular arrhythmias). 
2.Respiratory system: It may cause bronchospasm in a susceptible patient
<strong>Availability :</strong>
TABLETS-10, 25, 50 and 100 mg.
CAPSULE-12.5, 25, 50 and 100 mg.
INJECTION-100mg/2 ml, 250 mg/2 ml, 500 mg/2 ml.
<strong>Dosage :</strong>
Oral
Heart failure: Initiating dose 12.5 - 25 mg once a day, Maximum dose: 200 mg once a day, Hypertension: initially 100 mg daily, increase if required to 200 mg in two divided doses (max 400 mg daily). Angina: 50 mg daily, up to 300 mg daily in 2 to 3 divided doses if necessary.
Intravenous injection
Arrhythmia: up to 5 mg at a rate of 1 to 2 mg per min, repeated after 5 min if necessary (max dose 10 to 15 mg). Arrythmia developing during anaesthesia: 2 to 4 mg during induction.

informationInKannada:`
<strong>ಉಪಯೋಗಗಳು :</strong>
1.ಹೃದಯರಕ್ತನಾಳದ ವ್ಯವಸ್ಥೆ: ಇದು ಹೃದಯ ಬಡಿತವನ್ನು ನಿಧಾನಗೊಳಿಸುತ್ತದೆ ಮತ್ತು ರಕ್ತದೊತ್ತಡವನ್ನು ಕಡಿಮೆ ಮಾಡುತ್ತದೆ. ಇದು ವಹನವನ್ನು ನಿಧಾನಗೊಳಿಸುತ್ತದೆ ಮತ್ತು ಆಂಟಿಅರಿಥಮಿಕ್ ಏಜೆಂಟ್ ಆಗಿ ಕಾರ್ಯನಿರ್ವಹಿಸುತ್ತದೆ (ಸುಪ್ರಾವೆಂಟ್ರಿಕ್ಯುಲರ್ ಆರ್ಹೆತ್ಮಿಯಾಗಳಿಗೆ ಉಪಯುಕ್ತವಾಗಿದೆ).

<strong>ಪ್ರಮಾಣ :</strong>
ಮೌಖಿಕ
ಹೃದಯ ವೈಫಲ್ಯ: ಆರಂಭಿಕ ಡೋಸ್ ದಿನಕ್ಕೆ ಒಮ್ಮೆ 12.5 - 25 ಮಿಗ್ರಾಂ, ಗರಿಷ್ಠ ಡೋಸ್: ದಿನಕ್ಕೆ ಒಮ್ಮೆ 200 ಮಿಗ್ರಾಂ, ಅಧಿಕ ರಕ್ತದೊತ್ತಡ: ಆರಂಭದಲ್ಲಿ 100 ಮಿಗ್ರಾಂ ದೈನಂದಿನ, ಅಗತ್ಯವಿದ್ದರೆ 200 ಮಿಗ್ರಾಂಗೆ ಎರಡು ವಿಂಗಡಿಸಲಾದ ಪ್ರಮಾಣದಲ್ಲಿ ಹೆಚ್ಚಿಸಿ (ಗರಿಷ್ಠ 400 ಮಿಗ್ರಾಂ ದೈನಂದಿನ). ಆಂಜಿನಾ: ದಿನಕ್ಕೆ 50 ಮಿಗ್ರಾಂ, ಅಗತ್ಯವಿದ್ದರೆ ದಿನಕ್ಕೆ 300 ಮಿಗ್ರಾಂ 2 ರಿಂದ 3 ವಿಭಜಿತ ಪ್ರಮಾಣದಲ್ಲಿ.
ಇಂಟ್ರಾವೆನಸ್ ಇಂಜೆಕ್ಷನ್
ಆರ್ಹೆತ್ಮಿಯಾ: ಪ್ರತಿ ನಿಮಿಷಕ್ಕೆ 1 ರಿಂದ 2 ಮಿಗ್ರಾಂ ದರದಲ್ಲಿ 5 ಮಿಗ್ರಾಂ ವರೆಗೆ, ಅಗತ್ಯವಿದ್ದರೆ 5 ನಿಮಿಷಗಳ ನಂತರ ಪುನರಾವರ್ತಿಸಿ (ಗರಿಷ್ಠ ಡೋಸ್ 10 ರಿಂದ 15 ಮಿಗ್ರಾಂ). ಅರಿತ್ಮಿಯಾವು ಅರಿವಳಿಕೆ ಸಮಯದಲ್ಲಿ ಬೆಳವಣಿಗೆಯಾಗುತ್ತದೆ: ಇಂಡಕ್ಷನ್ ಸಮಯದಲ್ಲಿ 2 ರಿಂದ 4 ಮಿಗ್ರಾಂ.
`,
informationInHindi:`
<strong>उपयोग :</strong>
1.हृदय प्रणाली: यह हृदय गति को धीमा कर देता है और रक्तचाप को कम कर देता है। यह चालन को धीमा कर देता है और एक एंटीरैडमिक एजेंट के रूप में कार्य करता है (सुप्रावेंट्रिकुलर अतालता के लिए उपयोगी)। 
2. श्वसन प्रणाली: यह अतिसंवेदनशील रोगी में ब्रोंकोस्पज़म का कारण बन सकता है

गोलियाँ-10, 25, 50 और 100 मिलीग्राम।

इंजेक्शन-100 मिग्रा/2 मिली, 250 मिग्रा/2 मिली, 500 मिग्रा/2 मिली।
<strong>मात्रा :</strong>
मौखिक
दिल की विफलता: प्रारंभिक खुराक दिन में एक बार 12.5 - 25 मिलीग्राम, अधिकतम खुराक: दिन में एक बार 200 मिलीग्राम, उच्च रक्तचाप: शुरू में प्रतिदिन 100 मिलीग्राम, यदि आवश्यक हो तो दो विभाजित खुराकों में 200 मिलीग्राम तक बढ़ाएं (अधिकतम 400 मिलीग्राम दैनिक)। एनजाइना: प्रतिदिन 50 मिलीग्राम, यदि आवश्यक हो तो 2 से 3 विभाजित खुराकों में प्रतिदिन 300 मिलीग्राम तक।

`},
{
    title: "MAGNESIUM SULPHATE",
informationInEnglish: `
<strong>Uses :</strong>
1.Cardiovascular system: It slows down the heart rate and reduces blood pressure. It slows down conduction and acts as an antiarrhythmic agent (useful for ventricular tachycardia, particularly torsade de pointes). 
2.Respiratory system: It is a bronchodilator.
3.Central nervous system: It reduces nerve excitability and conduction
4.Neuromuscular junction: It prolongs the effect of depolarizing and non-depolarising muscle relaxants.
<strong>Availability :</strong>
INJECTION-500 mg/ml.
<strong>Dosage :</strong>
Intravenous injection (concentration of magnesium sulphate should not exceed 20%)
Prevention of seizure occurrence in eclampsia: initially 4g over 5 to 15 min, followed by infusion 1g/hr for at least 24 h after last seizure. If seizures recur, additional dose of 2g (or 4g if body weight is over 70 kg).
`,




informationInKannada:`

2.ಉಸಿರಾಟ ವ್ಯವಸ್ಥೆ: ಇದು ಬ್ರಾಂಕೋಡಿಲೇಟರ್ ಆಗಿದೆ.
3.ಕೇಂದ್ರ ನರಮಂಡಲ: ಇದು ನರಗಳ ಪ್ರಚೋದನೆ ಮತ್ತು ವಹನವನ್ನು ಕಡಿಮೆ ಮಾಡುತ್ತದೆ
4.ನರಸ್ನಾಯುಕ ಜಂಕ್ಷನ್: ಇದು ಡಿಪೋಲರೈಸಿಂಗ್ ಮತ್ತು ಡಿಪೋಲರೈಸಿಂಗ್ ಅಲ್ಲದ ಸ್ನಾಯು ಸಡಿಲಗೊಳಿಸುವ ಪರಿಣಾಮವನ್ನು ಹೆಚ್ಚಿಸುತ್ತದೆ.

ಇಂಜೆಕ್ಷನ್-500 ಮಿಗ್ರಾಂ / ಮಿಲಿ.

ಇಂಟ್ರಾವೆನಸ್ ಇಂಜೆಕ್ಷನ್ (ಮೆಗ್ನೀಸಿಯಮ್ ಸಲ್ಫೇಟ್ನ ಸಾಂದ್ರತೆಯು 20% ಮೀರಬಾರದು)
ಎಕ್ಲಾಂಪ್ಸಿಯಾದಲ್ಲಿ ರೋಗಗ್ರಸ್ತವಾಗುವಿಕೆ ಸಂಭವಿಸುವುದನ್ನು ತಡೆಗಟ್ಟುವುದು: ಆರಂಭದಲ್ಲಿ 5 ರಿಂದ 15 ನಿಮಿಷಗಳವರೆಗೆ 4g, ನಂತರ ಕೊನೆಯ ಸೆಳವಿನ ನಂತರ ಕನಿಷ್ಠ 24 ಗಂಟೆಗಳ ಕಾಲ 1g/hr ಕಷಾಯ. ರೋಗಗ್ರಸ್ತವಾಗುವಿಕೆಗಳು ಮರುಕಳಿಸಿದರೆ, ಹೆಚ್ಚುವರಿ ಡೋಸ್ 2 ಗ್ರಾಂ (ಅಥವಾ ದೇಹದ ತೂಕ 70 ಕೆಜಿಗಿಂತ ಹೆಚ್ಚಿದ್ದರೆ 4 ಗ್ರಾಂ).

`},

title: "MANNITOL",
informationInEnglish: `
<strong>Uses :</strong>
1.Raised intracranial pressure, as after head injury, neurosurgery
2.Patients with brain tumours
3.To protect kidneys after mismatched blood transfusion
4.Prophylaxis of hepatorenal syndrome
5.Forced diuresis.
<strong>Availability :</strong>
INFUSION-5, 10 and 20%.
<strong>Dosage :</strong>
Test dose (if patient is oliguric or if renal function is inadequate), By intravenous infusion as a 20% solution infused over 3–5 minutes, Adult and Child- 200 mg/kg, repeat test dose if urine output is less than 30–50 ml/h, if response is inadequate after a second test dose, re-evaluate the patient.
Raised intracranial or intraocular pressure: By i.v infusion as a 20% solution infused over 30–60 minutes, Adult- 0.25–2g/kg, Child- 0.5–1.5g/kg.
Cerebral oedema: By i.v infusion as a 20% solution infused rapidly, Adult and Child- 1g/kg.
`,




informationInKannada:`

ಹೆಚ್ಚಿದ ಇಂಟ್ರಾಕ್ರೇನಿಯಲ್ ಅಥವಾ ಇಂಟ್ರಾಕ್ಯುಲರ್ ಒತ್ತಡ: 30-60 ನಿಮಿಷಗಳಲ್ಲಿ 20% ದ್ರಾವಣವಾಗಿ i.v ಇನ್ಫ್ಯೂಷನ್ ಮೂಲಕ, ವಯಸ್ಕ- 0.25-2g/kg, ಮಗು- 0.5-1.5g/kg.

`,
informationInHindi:`

`},
{
    title: "METOCLOPRAMIDE",
informationInEnglish: `
<strong>Uses :</strong>
1.It inhibits the dopamine (D2) and 5-HT3 receptors in the chemoreceptor trigger zone of the medulla and by decreasing afferent activity from viscera to vomiting centre
2.Central nervous system: Normally it has no effect on the central nervous system except for the anti-emetic effect. Occasionally, it can cause extrapyramidal reactions and even cause oculogyric crisis. This can be treated with promethazine (phenergan) which in itself is an antiemetic. Promethazine acts through histamine (H1) and muscarinic (M3) receptors and the dose is 0.25 mg/kg slow IV.
<strong>Availability :</strong>
INJECTION-1 ml ampoule (5 mg/ml), 5 and 10ml vial (1 mg/ml).
<strong>Dosage :</strong>
Slow intravenous injection
Adult- Conscious sedation: approximately 2 mg/min, 5 to 10 min before procedure,
initially 2 to 2.5 mg. Usual total dose 3.5 to 5 mg (Max. 7.5 mg).
Elderly- 0.5 to 1.0 mg. Increase if necessary in steps of 1 mg.
Intravenous injection (Over 2 to 3 min)
Child- 6 months to 7 years: initially 50 to 100 µg/kg, increase if necessary in steps (max. total dose 6.0 mg). 6 to 12 years: initially 25 to 50 µg/kg increase in steps if necessary (max. total dose 10 mg).
Intramuscular injection
Adult- Sedation in combined anaesthesia:
30 to 100 µg/kg repeated as required by continuous intravenous infusion 30 to 100 µg/ kg/h (lower doses in elderly). Premedication: 70 to 100 µg/kg.
1 to 15 years: 50 to 150 µg/kg (max.1 mg).
Elderly and debilitated- 25 to 50 µg/kg. (20 to 60 min induction).
`,

<strong>ಉಪಯೋಗಗಳು :</strong>
1.ಇದು ಮೆಡುಲ್ಲಾದ ಕೆಮೊರೆಸೆಪ್ಟರ್ ಟ್ರಿಗ್ಗರ್ ವಲಯದಲ್ಲಿ ಡೋಪಮೈನ್ (D2) ಮತ್ತು 5-HT3 ಗ್ರಾಹಕಗಳನ್ನು ಪ್ರತಿಬಂಧಿಸುತ್ತದೆ ಮತ್ತು ಒಳಾಂಗಗಳಿಂದ ವಾಂತಿ ಕೇಂದ್ರಕ್ಕೆ ಅಫೆರೆಂಟ್ ಚಟುವಟಿಕೆಯನ್ನು ಕಡಿಮೆ ಮಾಡುತ್ತದೆ
2.ಕೇಂದ್ರ ನರಮಂಡಲ: ಸಾಮಾನ್ಯವಾಗಿ ಇದು ವಾಂತಿ-ನಿರೋಧಕ ಪರಿಣಾಮವನ್ನು ಹೊರತುಪಡಿಸಿ ಕೇಂದ್ರ ನರಮಂಡಲದ ಮೇಲೆ ಯಾವುದೇ ಪರಿಣಾಮ ಬೀರುವುದಿಲ್ಲ. ಸಾಂದರ್ಭಿಕವಾಗಿ, ಇದು ಎಕ್ಸ್ಟ್ರಾಪಿರಮಿಡಲ್ ಪ್ರತಿಕ್ರಿಯೆಗಳಿಗೆ ಕಾರಣವಾಗಬಹುದು ಮತ್ತು ಆಕ್ಯುಲೋಜಿರಿಕ್ ಬಿಕ್ಕಟ್ಟನ್ನು ಸಹ ಉಂಟುಮಾಡಬಹುದು. ಇದನ್ನು ಪ್ರೋಮೆಥಾಜಿನ್ (ಫೆನರ್ಗಾನ್) ನೊಂದಿಗೆ ಚಿಕಿತ್ಸೆ ನೀಡಬಹುದು, ಅದು ಸ್ವತಃ ಆಂಟಿಮೆಟಿಕ್ ಆಗಿದೆ. ಪ್ರೋಮೆಥಾಜಿನ್ ಹಿಸ್ಟಮೈನ್ (H1) ಮತ್ತು ಮಸ್ಕರಿನಿಕ್ (M3) ಗ್ರಾಹಕಗಳ ಮೂಲಕ ಕಾರ್ಯನಿರ್ವಹಿಸುತ್ತದೆ ಮತ್ತು ಡೋಸ್ 0.25 mg/kg ನಿಧಾನ IV ಆಗಿದೆ.
<strong>ಲಭ್ಯತೆ :</strong>
ಇಂಜೆಕ್ಷನ್-1 ಮಿಲಿ ಆಂಪೋಲ್ (5 ಮಿಗ್ರಾಂ/ಮಿಲಿ), 5 ಮತ್ತು 10 ಮಿಲಿ ಸೀಸೆ (1 ಮಿಗ್ರಾಂ/ಮಿಲಿ).
<strong>ಪ್ರಮಾಣ :</strong>
ನಿಧಾನವಾದ ಇಂಟ್ರಾವೆನಸ್ ಇಂಜೆಕ್ಷನ್
ವಯಸ್ಕರು-ಪ್ರಜ್ಞಾಪೂರ್ವಕ ನಿದ್ರಾಜನಕ: ಸರಿಸುಮಾರು 2 ಮಿಗ್ರಾಂ / ನಿಮಿಷ, ಕಾರ್ಯವಿಧಾನಕ್ಕೆ 5 ರಿಂದ 10 ನಿಮಿಷಗಳ ಮೊದಲು,
ಆರಂಭದಲ್ಲಿ 2 ರಿಂದ 2.5 ಮಿಗ್ರಾಂ. ಸಾಮಾನ್ಯ ಒಟ್ಟು ಡೋಸ್ 3.5 ರಿಂದ 5 ಮಿಗ್ರಾಂ (ಗರಿಷ್ಠ 7.5 ಮಿಗ್ರಾಂ).
ವಯಸ್ಸಾದವರು - 0.5 ರಿಂದ 1.0 ಮಿಗ್ರಾಂ. ಅಗತ್ಯವಿದ್ದರೆ 1 ಮಿಗ್ರಾಂ ಹಂತಗಳಲ್ಲಿ ಹೆಚ್ಚಿಸಿ.
ಇಂಟ್ರಾವೆನಸ್ ಇಂಜೆಕ್ಷನ್ (2 ರಿಂದ 3 ನಿಮಿಷಗಳಿಗಿಂತ ಹೆಚ್ಚು)
ಮಗು- 6 ತಿಂಗಳಿಂದ 7 ವರ್ಷಗಳವರೆಗೆ: ಆರಂಭದಲ್ಲಿ 50 ರಿಂದ 100 μg/kg, ಅಗತ್ಯವಿದ್ದರೆ ಹಂತಗಳಲ್ಲಿ ಹೆಚ್ಚಿಸಿ (ಗರಿಷ್ಠ. ಒಟ್ಟು ಡೋಸ್ 6.0 mg). 6 ರಿಂದ 12 ವರ್ಷಗಳು: ಆರಂಭದಲ್ಲಿ 25 ರಿಂದ 50 μg/ಕೆಜಿ ಅಗತ್ಯವಿದ್ದಲ್ಲಿ ಹಂತಗಳಲ್ಲಿ ಹೆಚ್ಚಳ (ಗರಿಷ್ಠ. ಒಟ್ಟು ಡೋಸ್ 10 ಮಿಗ್ರಾಂ).
ಇಂಟ್ರಾಮಸ್ಕುಲರ್ ಇಂಜೆಕ್ಷನ್
ವಯಸ್ಕರು- ಸಂಯೋಜಿತ ಅರಿವಳಿಕೆಯಲ್ಲಿ ನಿದ್ರಾಜನಕ:
30 ರಿಂದ 100 µg/kg ವರೆಗೆ ನಿರಂತರ ಇಂಟ್ರಾವೆನಸ್ ಇನ್ಫ್ಯೂಷನ್ ಮೂಲಕ ಪುನರಾವರ್ತನೆಯಾಗುತ್ತದೆ 30 ರಿಂದ 100 µg/ kg/h (ವಯಸ್ಸಾದವರಲ್ಲಿ ಕಡಿಮೆ ಪ್ರಮಾಣದಲ್ಲಿ). ಪೂರ್ವಭಾವಿ ಚಿಕಿತ್ಸೆ: 70 ರಿಂದ 100 μg/kg.
1 ರಿಂದ 15 ವರ್ಷಗಳು: 50 ರಿಂದ 150 µg/kg (ಗರಿಷ್ಠ.1 mg).
ವಯಸ್ಸಾದವರು ಮತ್ತು ದುರ್ಬಲಗೊಂಡವರು- 25 ರಿಂದ 50 μg/kg. (20 ರಿಂದ 60 ನಿಮಿಷಗಳ ಇಂಡಕ್ಷನ್).
`,

Neostigmine can cause bradycardia, increased secretions and increased gastrointestinal peristalsis through its muscarinic effects. An anticholinergic agent must always
